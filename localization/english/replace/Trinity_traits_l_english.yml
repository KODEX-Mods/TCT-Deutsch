  #Special Traits TCT
  trait_cardinal:0 "Cardinal"
  trait_cardinal_desc:0 "This character is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, this character has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church."
  trait_cardinal_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an appointed member of the College of Cardinals. By virtue of [ROOT.GetCharacter.GetHerHis] faith, or perhaps other qualities, [ROOT.GetCharacter.GetFirstNameNoTooltip] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church."

  trait_cardinal_priest:0 "Cardinal-Priest"
  trait_cardinal_priest_desc:0 "$trait_cardinal_desc$ As a Cardinal Priest, their status within the College is lesser then others due to their theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."
  trait_cardinal_priest_character_desc:0 "$trait_cardinal_character_desc$ As a Cardinal Priest, [ROOT.GetCharacter.GetHerHis] status within the College is lesser then others due to [ROOT.GetCharacter.GetHerHis] theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

  trait_cardinal_bishop:0 "Cardinal-Bishop"
  trait_cardinal_bishop_desc:0 "$trait_cardinal_desc$ As a Cardinal Bishop, their status within the College is grander, showing their rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."
  trait_cardinal_bishop_character_desc:0 "$trait_cardinal_character_desc$ As a Cardinal Bishop, [ROOT.GetCharacter.GetHerHis] status within the College is grander, showing [ROOT.GetCharacter.GetHerHis] rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."

  trait_cardinal_archbishop:0 "Cardinal-Archbishop"
  trait_cardinal_archbishop_desc:0 "$trait_cardinal_desc$ As a Cardinal Archbishop, their status within the College is grander, showing their rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."
  trait_cardinal_archbishop_character_desc:0 "$trait_cardinal_character_desc$ As a Cardinal Archbishop, [ROOT.GetCharacter.GetHerHis] status within the College is grander, showing [ROOT.GetCharacter.GetHerHis] rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."

