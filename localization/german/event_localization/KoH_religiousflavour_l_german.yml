l_german:
  candiatesoon: "Ein Kandidat wird bald auftauchen"
  candiatesoonpope: "Der Papst kann keine Kandidaten haben."
  KoH_religiousflavour.1.t: "Ein Papst und seine Stände"
  KoH_religiousflavour.1.desc: "Es ist mir zu Ohren gekommen, dass mein Verwandter, [scope:scoped_pope.Char.GetTitledFirstName], die Überführung von [Sibling/Son] und [Sibling/Son] in die Nähe von Rom arrangiert und ihnen einen Anteil an riesigen Ländereien versprochen hat... Natürlich im Namen der 'Einfachheit der Verwaltung'. Die Bitte Seiner Heiligkeit gilt zwar meiner Familie, aber die Nachricht soll über meine Kanäle weitergeleitet werden, so dass die Entscheidung letztlich bei mir liegt."
  KoH_religiousflavour.1.a: "Lasst sie gehen"

  KoH_religiousflavour.2.t: "Besoffen wie ein Mönch: Bier"
  KoH_religiousflavour.2.desc: "Dieser milde und leicht malzige Geschmack, erfrischend mit genau der richtigen Menge an Bitterkeit. Ah, diese Mönche verstehen die Kunst des Bierbrauens!"
  KoH_religiousflavour.2.a: "Ich muss das Kloster häufiger besuchen"
  KoH_religiousflavour.2.b: "Danke, aber... Nein danke"
  KoH_religiousflavour.2.b.toast: "Ihr seid bist maßvoll geworden"
  KoH_religiousflavour.2.a.toast: "Ihr seid ein Trunkenbold geworden"

  KoH_religiöseFlavour.3.t: "Betrunken wie ein Mönch: Wein"
  KoH_religiousflavour.3.desc: "So ein wunderbarer Blumenstrauß an Reizen. Die komplexe Mischung von Aromen breitet sich auf meiner Zunge aus, so wie sich die Wärme in meinem Bauch ausbreitet. Diese Mönche wissen wirklich, wie man einen guten Wein macht!"
  KoH_religiousflavour.3.a: "Ich muss das Kloster häufiger besuchen"
  KoH_religiousflavour.3.b: "Danke, aber... Nein danke"

  KoH_religiousflavour.4.t: "Heilkräuter?"
  KoH_religiousflavour.4.desc: "Aus einem nahegelegenen Kloster sind Mönche eingetroffen. Sie haben Heilkräuter dabei, die bei der Behandlung meiner Krankheit helfen sollen."
  KoH_religiousflavour.4.a: "Ich danke ihnen und lasse mir helfen."
  KoH_religiousflavour.4.b: "Ich denke nicht - diese Kräuter riechen seltsam."

  KoH_religiousflavour.5.t: "Ein sonniger Tag"
  KoH_religiousflavour.5.desc: "Als ich eines Tages am Kloster vorbeischlenderte, kam ich nicht umhin, mich von einem Mönch faszinieren zu lassen, der auf einem Feld saß und mit flinken und präzisen Pinselstrichen seine Leinwand zum Leben erweckte. Ich war hingerissen von der Kunstfertigkeit, die er an den Tag legte - die Komposition war tadellos, die Farben leuchtend und eindrucksvoll. Es war, als wäre dieser Mönch ein wahres Wunderkind der Kunstwelt, seine Gabe, Schönheit zu schaffen, einfach atemberaubend."
  KoH_religiousflavour.5.a: "Ich werde dieses Bild kaufen und es in meinem Schloss ausstellen!"
  KoH_religiousflavour.5.b: "Sehr schön, jetzt lasst uns essen."

  KoH_religiousflavour.6.t: "Ein Mönch und sein Gemälde"
  KoH_religiousflavour.6.desc: "Als ich eines Tages am Kloster vorbeischlenderte, kam ich nicht umhin, mich von einem Mönch faszinieren zu lassen, der auf einem Feld saß und mit flinken und präzisen Pinselstrichen seine Leinwand zum Leben erweckte. Ich war hingerissen von der Kunstfertigkeit, die er an den Tag legte - die Komposition war tadellos, die Farben leuchtend und eindrucksvoll. Es war, als wäre dieser Mönch ein wahres Wunderkind der Kunstwelt, seine Gabe, Schönheit zu schaffen, einfach atemberaubend."
  KoH_religiousflavour.6.a: "Ich werde dieses Bild kaufen und es in meinem Schloss ausstellen!"
  KoH_religiousflavour.6.b: "Sehr schön, jetzt lasst uns essen."

  KoH_religiousflavour.7.t: "Kunstvolle Bücher"
  KoH_religiousflavour.7.desc: "Bei einem Höflichkeitsbesuch beim Abt eines örtlichen Klosters beobachte ich eine Gruppe von Mönchen, die wunderschön illustrierte Bücher in meine Sprache übersetzen."
  KoH_religiousflavour.7.a: "Ich werde ein paar Bücher kaufen. Vielleicht werde ich sie sogar lesen."
  KoH_religiousflavour.7.b: "Hübsche Bilder, aber ich habe wichtigere Dinge zu tun."

  KoH_religiousflavour.8.t: "Mönche"
  KoH_religiousflavour.8.desc: "Die Mönche des nahegelegenen Klosters kommen in letzter Zeit häufig vorbei, um Vorräte zu kaufen. Sie verweilen meist, um sich zu unterhalten und Wissen auszutauschen."
  KoH_religiousflavour.8.a: "Ich sollte häufiger ihre Gesellschaft suchen."
  KoH_religiousflavour.8.b: "Wie ermüdend, diese Männer Gottes."

  KoH_religiousflavour.9.t: "Das Leben der Gläubigen."
  KoH_religiousflavour.9.desc: "Während der letzten Monate hat mein[childforthechurch.Custom('DE_END_PRO_S_N')] [childforthechurch.Custom('GetDaughterSon')] [childforthechurch.GetFirstName] viel Zeit mit jüngeren Mitgliedern eines örtlichen Klosterordens verbracht. Mir fällt auf, dass [childforthechurch.GetSheHe] viele Stunden in der Woche im frommen Gebet verbringt. Eines Tages kommt [childforthechurch.GetSheHe] zu mir und bittet mich direkt um Erlaubnis, [childforthechurch.Custom('DE_PRO_POS_S_3P')] Leben Christus zu widmen."
  KoH_religiousflavour.9.a: "Nun... Wenn es das ist, was [childforthechurch.GetSheHe] wiederherzustellen."
  KoH_religiousflavour.9.b: "Auf keinen Fall!"

  #MAKE ALTERNATE EVENT FROM THE POV OF THE COURT BISHOP?????
  #"Your Holiness, the esteemed Abbot of the nearby monastery has humbly requested our assistance in funding the necessary repairs for the monastery church. As devoted followers of the faith, is it not our duty to do all that we can to support our fellow believers and ensure that we are remembered in their prayers? I believe a donation towards the repair of their sacred place of worship would be a small but meaningful gesture of our devotion."
  KoH_religiousflavour.12.t: "Das örtliche Kloster"
  KoH_religiousflavour.12.desc: "Der Abt eines nahegelegenen Klosters hat mich um eine Spende für die Restaurierung der Klosterkirche gebeten. Sicherlich kann es nicht schaden, wenn die Mönche mich in ihre Gebete mit einschließen?
  KoH_religiousflavour.12.a: "Gott wird wissen, dass ich die Kirche unterstütze."
  KoH_religiousflavour.12.b: "Tut mir leid, ich kann derzeit kein Gold entbehren."

  KoH_religiousflavour.13.t: "Pflichtbewusst?"
  KoH_religiousflavour.13.desc: "Man erzählt sich auf dem Lande von den pietätlosen Praktiken eines gewissen Geistlichen, [Priest.GetTitledFirstName], der als Lüstling entlarvt wurde, weil er mit seiner Geliebten, [lover.GetTitledFirstName], auf frischer Tat ertappt wurde."
  KoH_religiousflavour.13.a: "Wer hat diesen Mann überhaupt zum Priester gemacht?"

  KoH_religiousflavour.14.t: "Pflichtbewusst?"
  KoH_religiousflavour.14.desc: "Man erzählt sich auf dem Lande von den pietätlosen Praktiken eines gewissen Geistlichen - noch dazu eines Familienmitglieds! [Priest.GetTitledFirstName] wurde als Lüstling entlarvt, da er mit seiner Geliebten, [lover.GetTitledFirstName], in flagranti erwischt wurde. Das verheißt sicherlich nichts Gutes für den guten Ruf meiner Dynastie."
  KoH_religiousflavour.14.a: "Wer hat diesen Mann eigentlich zum Priester gemacht?"

  KoH_religiousflavour.15.t: "Die armen Männer von Lyon"
  KoH_religiousflavour.15.desc: "Aus Haute-Rivoire kommt ein loser Tross von Männern, einige mit ihren Familien, andere mit nichts als Gewändern und Sandalen. Der Vogt, der für die Erhebung der Zollgebühren auf der Straße aus dem Osten zuständig ist, schickt einen Wachmann los, um mich über die Seltsamkeiten zu informieren. "Sie kommen ohne zu verzollendes Vermögen und wollen wohl lediglich hier predigen. Sie behaupten, sie kämen aus Lyon."\n\nAn der Spitze steht ein gewisser [peter.GetTitledFirstName], und ohne dass der Vogt es bemerkt hatte, war die Nachricht von Erzbischof [archbishop.GetTitledFirstName] früher als der Tross angekommen, um mich über eine herannahende Horde sogenannter 'Ketzer' zu informieren, die aus Lyon ausgewiesen und verbannt wurden. Der Erzbischof spricht eine Warnung aus, in der er seine Abscheu ihnen gegenüber zum Ausdruck bringt, und drückt seine Überzeugung aus, dass ich in dieser Angelegenheit die richtige Entscheidung treffen werde.\n\nEs dauert weniger als einen Nachmittag, bis Pèire auf dem Dorfplatz von Feurs zu predigen beginnt. In meinen feinen Gewändern nähere ich mich dem zerlumpten Mann und erwidere seinen Blick. Eine Stunde vergeht, in der er kaum Beachtung erfährt und nur in frankoprovenzalischem Dialekt spricht, und eine kleine Menschenmenge beginnt sich zu bilden. Es handelt sich eindeutig um Ketzerei, wie sie von der Kirche definiert wird, und Vaudès fährt fort, über die Verderbnis der Kirche durch weltliche Dinge und Verlockungen zu sprechen. Daraufhin entferne ich mich und kehre in meine Residenz zurück. "Hochwürdigste Exzellenz und heiliger Erzbischof von Lyon, ich antworte auf Euer vorausgegangenes Schreiben, um Euch mitzuteilen, dass ich die Entscheidung getroffen habe,...""
  KoH_religiousflavour.15.a: "... die Heiden zu vertreiben."
  KoH_religiousflavour.15.b: "... die Freiheit dieser Männer zu schützen."

  KoH_religiousflavour.16.t: "Waldensische Ketzerei"
  KoH_religiousflavour.16.desc: "Die Lehren eines ehemaligen Kaufmanns aus Lyon, das so genannte 'Waldensertum', hat begonnen, sich in der Provence und in den Westalpen rasch zu verbreiten. Eine asketische Bewegung, die die Korruption der Kirche anprangert. Ein Päpstlicher Gesandter hat mich vor dem Erstarken der Ketzerei in meinem Land gewarnt."
  KoH_religiousflavour.16.a: "Die Menschen wenden sich Gott auf unterschiedliche Weise zu."
  Birthplace_of_Waldensianism: "Aufstieg des Waldensertums"

  KoH_religiousflavour.17.t: "Das Konklave von Savigny"
  KoH_religiousflavour.17.desc: "Die Menschen im Forez haben die Worte von Vaudès als besonders ärgerlich empfunden. Eine erschreckend beiläufige Bemerkung entweicht den Lippen von [archbishop.GetTitledFirstName]. Die prachtvolle Abtei Saint-Martin überblickt den Austragungsort der Beschwerden des strengen Erzbischofs, der vermutlich nur zum Zweck der Einschüchterung gewählt wurde, wie mein Kammerherr bemerkt. \n\n"Ich bedarf in dieser Angelegenheit nicht Eurer Zustimmung, aber ich glaube, Ihr solltet wissen, dass das Haus des Bischofs von Feurs vor kurzem von diesen Scharlatan-Anhängern, denen Ihr Zuflucht gewährt, entweiht wurde. Der Bischof musste feststellen, dass die Zahl der Gottesdienstbesucher stark zurückgegangen ist, und er berichtet mir, dass er glaubt, die Mehrheit Eurer Domäne habe begonnen, gegen den vermeintlich ungerechten Reichtum der Kirche zu protestieren. Das ist gefährlich, Guigues; diese Männer beten einen falschen Götzen an. Und was ist Eure Antwort darauf? Was werdet Ihr unternehmen? Untätig bleiben, wie es Eure sogenannten kämpferischen Vorfahren taten, als sie in die Heiligen Lande gerufen wurden?" Es ist unverkennbar, dass der Erzbischof mit sich selbst zufrieden ist und schelmisch grinst. "Der Papst hat möglicherweise ein Interesse an meiner Bitte, ist Euch das klar?""
  KoH_religiousflavour.17.a: "Bitte verzeiht, Ihr dürft einschreiten."
  KoH_religiousflavour.17.b: "Ihr werdet mir nicht drohen!"
  KoH_religiousflavour.17.b.tt: "Ihr könntet von der Kirche geächtet werden, unabhängig davon, wie Ihr Eure Position zu halten gedenkt.
  KoH_religiousflavour.17.c: "Und vielleicht haben sie Recht."
  KoH_religiousflavour.17.c.tt: "Aufgrund des Verhaltens der Kirche in Bezug auf Eure Position zu religiöser Toleranz scheint es, dass Gerechtigkeit nur in der Solidarität liegen kann."

  KoH_religiousflavour.18.t: "Massaker an der Loire"
  KoH_religiousflavour.18.desc: "'Wisst ihr, was der Prophet des Herrn über diese Zeit sagt? Er sagt, es wird große Qualen geben. Ihr könnt seine Worte lesen: Es ist ein Tag des Zorns, des Kampfes, des Leids und unzähliger Schrecken. An diesem Tag werden die Engel laut in ihre Hörner blasen, die über die Erde hallen werden, um die Toten zu erwecken.'\n-Otfrid von Weissenberg\n\n Der Rauch hörte auf, vom Platz aufzusteigen, und Feurs wurde still."
  KoH_religiousflavour.18.a: "Mögen ihre Seelen Ruhe finden."

  KoH_religiousflavour.19.t: "Vaudès und seine Stadt"
  KoH_religiousflavour.19.desc: "Feurs wächst immer mehr, da sich die gute Botschaft eines Predigers, der den Menschen aus der Seele spricht, im Umland verbreitet, und die örtliche Wirtschaft hat zweifellos davon profitiert. Eine dringendere Angelegenheit kommt jedoch in Form einer Botschaft aus Rom. "Guigo Comes Forensis fuerit excommunicatus..." heißt es in dem Brief, und es ist völlig klar, wer darum gebeten hat."
  KoH_religiousflavour.19.a: "Verflucht sei dieser Schurke in Lyon!"

  KoH_religiousflavour.20.t: "Das waldensische Schisma"
  KoH_religiousflavour.20.desc: "Die Hauptkirche von Feurs war mit ungewöhnlichen Gästen besetzt, denn der gewöhnliche Bischof war angesichts der dringenden Umstände in seinem Bischofssitz am Tag zuvor geflohen. \n\n[peter.GetTitledFirstName], ein Laie, machte sich daran, [root.GetTitledFirstName] mit Weihwasser zu taufen. In diesem Moment überlegte Guigues, ob er zu einer ketzerischen Auslegung des Gotteswortes konvertieren sollte, und er wusste, dass die vor ihm liegende Reise schwierig werden würde. \n\nEs war eine Sache, wenn eine Gruppe von Gemeinen die Heilige Schrift abweichend interpretierte, doch wenn er dies täte, würde dies mit Sicherheit den Beginn eines neuen, wenn auch kleinen Schismas in der Kirche bedeuten. \n\nAls Adliger, der über eine gewisse Macht verfügt, die die einfachen Leute nicht haben, hatte Vaudès die Hoffnung, dass seine Vorstellungen mit einem gewissen Maß an neu entdecktem Wohlwollen behandelt werden würden; sei es durch subtile Anerkennung... oder durch Krieg."
  KoH_religiousflavour.20.a: "Und das kühle Wasser berührte seine Haut"
  KoH_religiousflavour.21.t: "Das waldensische Schisma"
  KoH_religiousflavour.21.desc: "Der Edelmann [forez.GetFullNameNicknamedRegnal] hat sich öffentlich hinter einen Prediger namens [peter.GetTitledFirstName] gestellt, der von der katholischen Kirche als ketzerisch angesehen wird. Die 'Waldenser', die Anhänger von Vaudès, sind in der Provence und in Lyon weitgehend eine unbedeutende Kraft geblieben, doch das hat sich geändert, seit Guigues sich entschieden hat, sich als Waldenser taufen zu lassen. Unter anderem, um die Macht der Kirche zu demonstrieren, hat [pope.GetTitledFirstName] zu Maßnahmen gegen Forez aufgerufen."
  KoH_religiousflavour.21.a: "Eine weitere Irrlehre taucht auf."

 #SAINTHOOD

  KoH_sainthood.6.t: "Ein Gesegneter ist von uns gegangen"
  KoH_sainthood.6.desc: "[saint_person.GetFirstNameNicknamed] lebte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe] ist am [saint_person.GetDeathDate.GetString] verstorben. Die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht.\n\nEine große Zeremonie wird zu Ehren von [saint_person.GetFirstName] vom Papst abgehalten, um [saint_person.Custom('DE_PRO_POS_S_3P')] Leben zu würdigen. Als tugendhaftes Beispiel für einen wahren Christen wird der Papst [saint_person.GetFirstNameNicknamed] in die Reihe der frommen Christen der Vergangenheit aufnehmen.\n\nEine Bastion der Pietät im Leben, ein unerschütterliches Beispiel im Tod. Gesegnet sei das Andenken, noch einmal in den Armen Gottes."
  KoH_sainthood.6.a: "Gesegnet sei der Name von [saint_person.GetFirstName]"

  KoH_sainthood.8.t: "Der Tod von [saint_person.GetFirstNameNicknamed]"
  KoH_sainthood.8.desc: "[saint_person.GetFirstNameNicknamed] lebte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe] ist am [saint_person.GetDeathDate.GetString] verstorben. Die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht. Doch nun verkünden die Kardinäle Euch ihre Entscheidung, dass [saint_person.GetFirstNameNicknamed] zu einem Heiligen erklärt werden soll."
  KoH_sainthood.8.a: "So soll es sein!"

  KoH_sainthood.9.t: "Ein Heiliger im Himmel"
  KoH_sainthood.9.desc: "[saint_person.GetFirstNameNicknamed] war ein wahres Vorbild des christlichen Glaubens und führte ein frommes und inspirierendes Leben. In einer großen Ankündigung hat [canonizer_person.GetTitledFirstName] beschlossen, [saint_person.GetFirstNameNicknamed] in den Kreis der verehrten Vorfahren aus alter Zeit aufzunehmen.\n\nViele Geschichten werden über die Taten erzählt, die [saint_person.GetFirstName] zu Lebzeiten vollbrachte. [saint_person.GetSheHe] wird in den kommenden Jahren eine Inspiration für unsere Nachfahren sein.\n\nEs ist eine große Ehre für die Familie des Gesegneten. Mögen wir alle danach streben, in die Fußstapfen von [saint_person.GetFirstNameNicknamed] zu treten."
  KoH_sainthood.9.a: "Ein wahrer Heiliger! Preiset den Namen von [saint_person.GetFirstName]"


