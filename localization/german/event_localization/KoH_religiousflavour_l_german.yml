  KoH_religiousflavour.600.t: "Papst durch Akklamation"
  KoH_religiousflavour.600.desc: "Als ich in der Lateranbasilika stehe und an der Trauerfeier für Alexander II. teilnehme, traue ich meinen Ohren nicht, als ich die lauten Rufe der Geistlichen und der Gemeinen höre. "Hildebrand soll Papst sein!", rufen sie. "Der Heilige Petrus hat Hildebrand, den Erzdiakon, auserwählt!" \n\n"Aus Angst vor einer unkanonischen Wahl in der Basilica Liberii unter Missachtung des Papstwahldekrets 'In nomine Domini' flüchte ich umgehend und verstecke mich für einige Zeit. Doch schließlich wurde ich in der Kirche San Pietro in Vincoli gefunden und von den versammelten Kardinälen mit der gebührenden Billigung des römischen Klerus unter dem anhaltenden Beifall des Volkes zum Papst gekürt. \n\nIch stehe nun an der Spitze der Kirche...
  KoH_religiousflavour.600.a: "Es ist ein langer Weg vor uns..."

  KoH_religiousflavour.799.t: "Dictatus Papae"
  KoH_religiousflavour.799.desc: "Ein besorgtes Gemurmel hallt durch den Saal, während die Kardinäle über meine Worte nachdenken. \nMeine Worte, dass der Heilige Stuhl allein die wahre Verantwortung für die [investiture|E] trägt, ist eine deutliche Abweichung von den Idealen meiner Vorgänger.\n\nSeit dem Untergang des Weströmischen Reiches wurde die [investiture|E] von Mitgliedern des herrschenden Adels durchgeführt - ein Adel, der dieses Recht seit langem dazu genutzt hat, sich durch den Verkauf dieser heiligen Ämter zu bereichern.\n\nDie Herrscher der Christenheit haben diese Macht mit ihrem göttlichen Recht als Monarchen gerechtfertigt aber sie vergessen, dass die Römische Kirche vom Herrn allein gegründet wurde und als solche die Päpstliche Macht die einzig universale Macht ist."
  KoH_religiousflavour.799.a: "Für Gott!"

  KoH_religiousflavour.800.t: "Dictatus Papae"
  KoH_religiousflavour.800.desc: "Nachrichten aus Rom:\n\nDer Papst - unterstützt durch das Konzil, das im Lateranpalast tagte - hat verkündet, dass der Papst allein das Recht der [investiture|E] besitzt, das Recht, Bischöfe zu wählen und einzusetzen.\n\nDie Päpstlichen Gesandten in ganz Europa haben erklärt, dass die Römische Kirche vom Herrn allein gegründet wurde und die Päpstliche Macht daher die einzig universale Macht sei. Dies schließt die Ernennung oder Absetzung von Kirchenmännern oder deren Wechsel von einem Bischofssitz zum anderen ein.\n\nDer Papst hat die gesamte Christenheit aufgefordert, sein Göttliches Recht der Päpstlichen Investitur zu achten und hat verlauten lassen, dass all jene, die weiterhin die [free_investiture|E] praktizieren, beim Heiligen Stuhl keine Gnade finden werden."
  KoH_religiousflavour.800.a: "In Ordnung."

  KoH_religiousflavour.803.t: "Könige der Kreuzritter"
  KoH_religiousflavour.803.desc: "Immer weiter dringen die Heiden in die christlichen Länder ein und sind durch ihre böse Art gebunden, die leidgeprüften Gläubigen immer tiefer in den Dreck zu stoßen.\n\nDer Anführer der östlichen Schismatiker, [eastern_patriarch.GetTitledFirstName] von Konstantinopel, ist das einzige andere kirchliche Oberhaupt, das über das Ansehen und den Einfluss verfügt, um den gemeinsamen Willen für eine Lösung zu mobilisieren. Allerdings heißt es, er sei eisern an den Willen des Ostkaisers gebunden. Ich hingegen bin faktisch an niemanden gebunden.\n\nIch stärke meine Nerven, indem ich mir aus dem Psalm 59 vorlese:\n'Zerstreue sie aber mit deiner Macht, Herr, unser Schild, und stoß sie hinunter!'\n\nIch nehme meine Feder zur Hand und schicke eine Schar von Boten los, wobei ich versuche, den ersten Satz des Verses nicht zu beachten. Dies ist nicht die Zeit des Nachdenkens und der Toleranz - es ist die Zeit des Handelns!"
  KoH_religiousflavour.803.a: "Deus Vult!"

 KoH_religiousflavour.5725.t:0 "Ein Päpstlicher Name"
 KoH_religiousflavour.5725.desc.me:0 "Ich bin zum [ROOT.Char.GetTitleAsNameNoTooltip], dem heiligen Oberhaupt des Katholischen Glaubens, gewählt worden. Der Tradition gemäß ist es meine Pflicht, meinen Taufnamen abzulegen und einen Papstnamen anzunehmen, wie alle früheren Heiligen Väter der Vergangenheit."
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nUrsprünglich mochte ich den Namen, aber jetzt klingt er in meinen Ohren seltsam. Was wird [child.GetSheHe] von [child.Custom('DE_PRO_POS_S_3P')]em Namen halten, wenn er erwachsen ist?\n\nVielleicht sollte ich den Namen durch etwas Besseres ersetzen?"
 birth.9004.a:0 "Ah, ein #EMP viel#! besserer Name!"