  KoH_religiousflavour.400.t: "Der Tod von [deadpope.GetFirstNameNicknamedRegnal]: Das Päpstliche Konklave tagt in Rom"
  KoH_religiousflavour.400.desc: "Seine Heiligkeit [deadpope.GetFirstNameNicknamedRegnal] ist von uns gegangen und die Kardinäle der Welt sind in Rom zusammengekommen, um einen neuen Papst zu wählen."
  KoH_religiousflavour.400.a: "Lasset die Wahl beginnen!"


  KoH_religiousflavour.4001.t: "Das Päpstliche Konklave"
  KoH_religiousflavour.4001.desc: "Während die Tage vergehen und die intensiven Wahlgänge für den neuen Papst endlich zu Ende gehen, steht der Kardinalprotodiakon auf einem Podium am Kopf des Saals und verkündet jenen Kardinal, der die Wahl für sich entschieden hat und der nächste Papst sein wird.\nWährend er spricht, blicken alle Kardinäle im Saal in meine Richtung...?"
  KoH_religiousflavour.4001.a: "Hat er... hat er meinen Namen genannt?"

  KoH_religiousflavour.401.t: "Das Päpstliche Konklave tagt in Rom: Das Ergebnis?"
  KoH_religiousflavour.401.desc: "Während sich die Kardinäle um mich herum versammeln, richte ich einige Worte an jene Männer, die beschlossen haben, dass ich die Heiligkeit des Katholizismus, das Oberhaupt des Katholischen Glaubens und der Stellvertreter Christi sein soll; diese Männer im heiligen Gremium der Kardinäle, dem ich vor wenigen Augenblicken noch angehört habe. Der Kardinalprotodiakon entfacht einen weißen Rauch, der bedeutet, dass ein Papst gewählt wurde und die Bürger Roms davon in Kenntnis setzt.\n\nStunden später haben sich Tausende in den Straßen Roms versammelt und ich sitze zusammen mit mehreren Kardinälen auf dem Balkon des Lateranpalastes, während der Kardinalprotodiakon das Podium betritt und verkündet: #V #italic \n"Annuntio vobis gaudium magnum,\n habemus papam.\n\nEminentissimum ac reverendissimum dominum, Dominum [duplicatedname.GetFirstNameNoTooltip], Sanctae Romanae Ecclesiae #bold cardinalem [newpope.GetOriginalLastName]#!, qui sibi nomen imposuit #bold Papa [newpope.GetFirstNameNicknamedRegnal]."#! #!\n\nIn Gedanken wiederhole ich diese Worte in meiner Muttersprache:#italic "Ich verkünde euch eine große Freude,\nWir haben einen Papst! \n\nDer herausragendste und hochwürdigste Herr, #bold Kardinal [duplicatedname.GetFirstNameNoTooltip], wurde zum Pontifex Maximus gewählt und wählte den Namen #bold Papst [newpope.GetFirstNameNicknamedRegnal].#! #!"\n\nDer Kardinalprotodiakon hält kurz inne und fuhr dann, nicht mehr in Latein, fort:\n\n#italic "Zur Ehre des allmächtigen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, der Heiligen Apostel Petrus und Paulus, auf deren Machtfülle und Autorität wir vertrauen, setzen wir ihn in das Papsttum der Römischen Kirche ein, damit er über Stadt und Erdkreist wachen kann."#!"
  KoH_religiousflavour.401.a: "Sic transit gloria mundi."


  KoH_religiousflavour.402.t: "Das Päpstliche Konklave: Ein neuer Papst"
  KoH_religiousflavour.402.desc: "Ein Brief aus Rom mit dem Siegel des Heiligen Stuhls erreicht meinen Hof.\n#V #italic \n"Ich verkünde Euch eine große Freude:\nWir haben einen Papst!\nDer hochwürdige Herr #bold Kardinal [duplicatedname.GetFirstNameNoTooltip] #!\nwurde vom Kardinalskollegium zum Pontifex Maximus gewählt und hat für sich selbst den Namen #bold Papst [newpope.GetFirstNameNicknamedRegnal] gegeben. #!\n\nZur Ehre des allmächtigen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, der Heiligen Apostel Petrus und Paulus, auf deren Machtfülle und Autorität wir vertrauen, setzen wir ihn in das Papsttum der Römischen Kirche ein, damit er über Stadt und Erdkreist wachen kann." #! #! \n-Kardinalprotodiakon von Rom."
  KoH_religiousflavour.402.a: "Sic transit gloria mundi."

  KoH_religiousflavour.500.t: "Spende an den Klerus: Auswahl einer Grafschaft"
  KoH_religiousflavour.500.desc: "Viele würden argumentieren, dass es kein größeres Ziel im Leben gibt, als Gott direkt zu dienen - und viele treten genau aus diesem Grund in die Reihen der Kirche ein. Für diejenigen, die dazu nicht in der Lage sind, muss der Dienst an Gott jedoch auf andere Weise erfolgen.\n\nDie vielleicht frommste Art, die einem Menschen wie mir zur Verfügung steht, ist, dem Klerus Land zu spenden, damit er seine Aufgabe umso besser erfüllen kann.\n\nEs geht natürlich um mehr als bloße Großzügigkeit, denn ich werde bei vielen als guter und frommer Christ bekannt sein, wenn ich den Klerus unterstütze. Alle guten Taten werden in belohnt werden. \nWie dem auch sei, nun muss ich entscheiden, welches Fleckchen Erde ich dem Klerus schenken soll:"

  KoH_religiousflavour.500.desc.cynical: "Auch wenn manche behaupten, dass der Klerus - seien es Bischöfe, Priester oder Diakone - eine recht launische Gesellschaft sein kann. Manchmal können sie gierig sein, manchmal sehr großzügig. \n\nDaher ist es in meinem besten Interesse, sie bei Laune zu halten - ja sogar gefügig zu machen. So wie man einem kleinen Baron ein paar Goldstücke geben kann, um ihn bei der Stange zu halten, kann man das auch mit dem Klerus machen - aber meistens lassen sie sich nicht so leicht bestechen.\n\nEin wenig Land, das ihnen zur freien Verfügung gegeben wird, sollte ausreichen. Vor allem, wenn es ihnen auf ewig zur Verwaltung überlassen bleibt.\n\nDaher sollte ich folgende Grafschaft verschenken:"

  KoH_religiousflavour.500.a: "Die schöne [clergycounty_1.GetName]."
  KoH_religiousflavour.500.b: "Ich habe gehört, dass die [clergycounty_2.GetName] ein frommer Ort ist."
  KoH_religiousflavour.500.c: "Vielleicht die [clergycounty_3.GetName]?"
  KoH_religiousflavour.500.d: "Ich besitze die [clergycounty_4.GetName], vielleicht sie?"
  KoH_religiousflavour.500.dd: "Wie wäre es mit der [clergycounty_5.GetName]?"
  KoH_religiousflavour.500.ee: "Vielleicht eine meiner anderen Grafschaften?"
  KoH_religiousflavour.500.e: "Das sollte ich mir noch einmal überlegen..."
  KoH_religiousflavour.500.g: "Die [clergycounty_6.GetName]. Ein großartiger Ort für Priester"
  KoH_religiousflavour.500.h: "Die wundervolle [clergycounty_7.GetName], perfekt für den Klerus?"
  KoH_religiousflavour.500.i: "[clergycounty_8.GetName]! Dort ist noch nie etwas schiefgegangen!"
  KoH_religiousflavour.500.j: "Ich sollte dem Klerus die [clergycounty_9.GetName] geben."
  KoH_religiousflavour.500.k: "Hm, vielleicht doch etwas von der letzten Seite?"
  KoH_religiousflavour.500.m: "Das sollte ich mir noch einmal überlegen..."
  KoH_religiousflavour.500.a.tt: "Ihr übertragt dieses Land dem Klerus."
  donatedlandtoclergy: "Land an den Klerus verschenkt"
