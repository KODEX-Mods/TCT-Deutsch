l_german:

  #Special Traits KoH
  trait_koh_cardinal:0 "Kardinal"
  cardinal_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden."

  trait_cardinal_priest:0 "Kardinalpriester"
  trait_cardinal_priest_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalpriester ist sein Status innerhalb des Kollegiums aufgrund seiner theokratischen Macht geringer als der anderer Kardinäle; Kardinalpriester sind die unterste Stufe der Kardinäle und haben die geringsten Verantwortlichkeiten."

  trait_cardinal_priest:0 "Kardinalpriester"
  trait_cardinal_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalpriester ist sein Status innerhalb des Kollegiums aufgrund seiner theokratischen Macht geringer als der anderer Kardinäle; Kardinalpriester sind die unterste Stufe der Kardinäle und haben die geringsten Verantwortlichkeiten."

  trait_cardinal_bishop:0 "Kardinalbischof"
  trait_cardinal_bishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalbischof ist sein Status innerhalb des Kollegiums höher und zeigt, dass er als Bischof über theokratische Ländereien herrscht. Kardinalbischöfe sind die zweite Stufe der Kardinäle und haben mehr Verantwortung als Kardinalpriester, aber weniger als Kardinalerzbischöfe oder Kardinaldekane."

  trait_cardinal_bishop:0 "Kardinalbischof"
  trait_cardinal_bishop_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kollegiums der Kardinäle. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalbischof ist sein Status innerhalb des Kollegiums höher und zeigt, dass er als Bischof über theokratische Ländereien herrscht; Kardinalbischöfe sind die zweite Stufe der Kardinäle, mit größeren Verantwortlichkeiten als der Kardinalpriester, aber weniger als Kardinalerzbischöfe oder der Kardinaldekan."

  trait_cardinal_archbishop:0 "Kardinalerzbischof"
  trait_cardinal_archbishop_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalerzbischof ist sein Status innerhalb des Kollegiums größer und zeigt, dass er als Erzbischof über theokratische Ländereien herrscht; Kardinalerzbischöfe sind die dritte und höchste Stufe der Kardinäle außerhalb des Kardinaldekans, mit der größten Verantwortung innerhalb der Kirche, sie sind die Herrscher über eine Erzdiözese."

  trait_cardinal_archbishop:0 "Kardinalerzbischof"
  trait_cardinal_archbishop_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kollegiums der Kardinäle. Aufgrund seines Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalerzbischof ist sein Status innerhalb des Kollegiums größer und zeigt, dass er als Erzbischof über theokratische Ländereien herrscht; Kardinalerzbischöfe sind die dritte und höchste Stufe der Kardinäle außerhalb des Kardinaldekans, mit der größten Verantwortung innerhalb der Kirche, sie sind die Herrscher einer Erzdiözese."


