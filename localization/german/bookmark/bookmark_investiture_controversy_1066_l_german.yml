 bm_investiture: "Der Investiturstreit"
 bm_investiture_desc: "Wir schreiben das Jahr 1066, und im Heiligen Römischen Reich bahnt sich Aufruhr an. Ildebrando di Soana, ein charismatischer Reformer, steigt in der kirchlichen Hierarchie rasch auf und verfolgt eine gewagte neue Vision für die Rolle der Kirche in der Welt. Das Papsttum soll sich nicht länger damit zufriedengeben, den Königen lediglich beratend zur Seite zu stehen. Vielmehr versucht die Kirche nun, das eigentliche Wesen ihrer Autorität zu definieren, indem sie sich den ungezügelten Praktiken der Simonie, der Missachtung des priesterlichen Zölibats und der weltlichen Einsetzung von Bischöfen und Äbten – der Investitur – entgegenstellt.\n\nKaiser Heinrich IV. missachtet diese Reformbestrebungen offenkundig und entfremdet sich dadurch von seinen Vasallen und der Kirche. Sein Handeln vertieft den Graben zwischen den deutschen Fürsten, insbesondere den sächsischen Herren, die sich der sich verändernden Machtverhältnisse bewusst sind und sich in Stellung bringen, um die Instabilität auszunutzen."

 bookmark_heinrich: "Heinrich IV."
 bookmark_heinrich_desc: "Heinrich IV., Kaiser des Heiligen Römischen Reiches, wurde 1050 geboren und bestieg bereits in jungen Jahren den Thron. In seinen frühen Regierungsjahren stand er unter dem Einfluss seiner Mutter Agnes von Poitou, deren Regentschaft es jedoch schwer hatte, die Macht im Reich nachhaltig zu sichern. Mit dem Erreichen seiner Volljährigkeit macht Heinrich sich nun daran, in die Fußstapfen seines Vaters Heinrich III. zu treten und seine Macht gegenüber den deutschen Fürsten zu behaupten. Er setzte darauf, die kaiserliche Autorität zu stärken und seine Herrschaft durch den Bau von Befestigungsanlagen im Reich zu untermauern.\n\nBald wird sich sich Heinrich der größten Herausforderung seiner Regierungszeit gegenüber sehen: dem Investiturstreit, in dessen Rahmen das Papsttum bestrebt ist, seine Unabhängigkeit zu wahren und die Machtverteilung zwischen Kirche und weltlicher Herrschaft neu zu ordnen."

 bookmark_alexander: "Papst Alexander II."
 bookmark_alexander_desc: "Papst Alexander II., geboren als Anselmo da Baggio, wurde 1061 zum Papst gewählt. Seine Herrschaft war von einer Reihe von Reformen geprägt, die darauf abzielten, die Korruption zu verringern und die Unabhängigkeit der Kirche zu stärken, indem sie Personen wie Mathilde von Tuszien in die Lage versetzten, als kaiserlicher Vikar für das Papsttum zu agieren.\n\nPapstliche Reformer wie Ildebrando di Soana haben zunehmend an Einfluss gewonnen, wurden zu engen Beratern des Papstes und inspirierten den Klerus von Rom. Das Papsttum ist nun bereit, nicht nur die Autorität der Könige, sondern auch die des Kaisers des Heiligen Römischen Reiches, Heinrich IV., in Frage zu stellen und seine Unabhängigkeit von weltlicher Kontrolle zu behaupten."

 bookmark_ordulf: "Ordulf von Sachsen"
 bookmark_ordulf_desc: "Ordulf, Herzog von Sachsen und Vater von Magnus Billung, ist der kaiserlichen Eingriffe in die Autonomie Sachsens überdrüssig und setzt sich entschlossen für die Wahrung der sächsischen Freiheiten ein. Im Stillen hat er Bündnisse mit anderen mächtigen Fürsten des Reiches geschlossen, darunter Rudolf von Rheinfelden und Otto von Nordheim, die ebenso unzufrieden mit Heinrich IV. sind. Während der Kaiser seine Herrschaft festigen will, bereitet sich Ordulf darauf vor, die kaiserliche Autorität herauszufordern und die Unabhängigkeit Sachsens mit allen Mitteln zu verteidigen."

 bookmark_matilda: "Mathilde von Tuszien"
 bookmark_matilda_desc: "Mathilde von Canossa ist eine einflussreiche und mächtige Persönlichkeit im Heiligen Römischen Reich. Als Tochter des Markgrafen Bonifatius von Canossa hat sie ausgedehnte Ländereien in der Toszien (Toskana) und der Lombardei geerbt und gilt als eine der engsten Verbündeten des Papsttums. Ihre enge Verbindung zur Kirche hat ihr eine bedeutende Rolle in der italienischen Politik eingebracht. Während Kaiser Heinrich IV. seine Herrschaft über Italien sichern will, steht Matilda bereit, seine Autorität herauszufordern und die Unabhängigkeit der Kirche in Italien zu behaupten."

  bookmark_welf: "Welf, Graf von Ravensburg"
  bookmark_welf_desc: "Welf IV. war ein Sohn des italienischen Markgrafen Alberto Azzo II. d’Este und Kunigundes von Kärnten, der Schwester des Herzogs Welfs III. von Kärnten. Er war also väterlicherseits ein Angehöriger des Hauses Este und mütterlicherseits ein Nachfahre (und der Erbe) der Welfen. Welf IV. war, wenn auch in weiblicher Linie, der einzige Erbe der welfischen Besitzungen in Schwaben, Rätien und Bayern. Seine Großmutter Imizza, die Witwe Welfs II., ließ ihn nach Deutschland holen, um das Erbe anzutreten, das ihr kinderloser Sohn Welf III. bereits dem Kloster Altdorf vermacht hatte. Er heiratete Ethelinde von Northeim, Tochter Ottos von Northeim, des Herzogs von Bayern.\n\nAngesichts der wachsenden Unzufriedenheit unter den deutschen Fürsten steht Welf vor einer schwierigen Entscheidung: Soll er dem Kaiser in Deutschland die Treue halten, sich mit seinem einflussreichen Schwiegervater verbünden oder seine möglichen Erbansprüche in Italien verfolgen?
