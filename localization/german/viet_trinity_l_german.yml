l_german:

 # Modifiers
 VIET_trinity_theological_knowledge:0 "Inspirierendes theologisches Wissen demonstriert"
 VIET_trinity_opinion_papal_relative_helped_me:0 "Hat meinem Ruf geholfen"
 VIET_trinity_opinion_papal_relative_didnt_helped_me:0 "Hat meinem Ruf nicht geholfen"
 VIET_trinity_opinion_papal_relative_helped_me_bribe:0 "Half meinem Ruf... Zu einem Preis"
 VIET_trinity_praised_by_church_authorities:0 "Von kirchlichen Autoritäten gelobt"
 VIET_trinity_legate_firebrand:0 "Neuer leidenschaftlicher, feuriger Gesandter"
 VIET_trinity_legate_scholar:0 "Neuer weiser, gelehrter Gesandter"
 VIET_trinity_legate_friend:0 "Neuer fragwürdiger Gesandter"
 VIET_trinity_legate_serious:0 "Neuer pflichtbewusster, mürrischer Gesandter"
 VIET_trinity_legate_personable:0 "Neuer heiterer Gesandter"
 VIET_trinity_stricter_discipline:0 "Strengere Disziplin gegenüber dem Klerus durchsetzen"
 VIET_trinity_stricter_discipline_desc:0 "Wenn der Klerus seine Arbeit richtig machen soll, muss er angemessen diszipliniert werden, wenn er den Gläubigen kein gutes Beispiel gibt."
 VIET_trinity_church_officials_good:0 "Fähige kirchliche Beamte"
 VIET_trinity_calculating_apocalypse:0 "Ermutigende Berechnungen der Apokalypse"
 VIET_trinity_calculating_apocalypse_desc:0 "Dieses Oberhaupt des Glaubens ermutigt Geistliche und Gelehrte weit und breit, hart daran zu arbeiten, den Zeitpunkt des Endes der Tage zu bestimmen, indem sie alles Wissen nutzen, das aus der Heiligen Schrift, Prophezeiungen, astrologischen Wissenschaften und der Naturphilosophie gewonnen werden kann. Schließlich ist es besser, vorbereitet zu sein, wenn die Apokalypse tatsächlich eintritt."
 VIET_trinity_good_sermon:0 "Hat eine gute Predigt gehalten"
 VIET_trinity_good_sermon_desc:0 "Dieses Glaubensoberhaupt hat kürzlich eine Predigt gehalten, die von vielen hoch gelobt wurde - das hat sich herumgesprochen."
 VIET_trinity_bad_sermon:0 "Hat eine schlechte Predigt gehalten"
 VIET_trinity_bad_sermon_desc:0 "Dieses Oberhaupt des Glaubens hielt kürzlich eine Predigt, die von vielen schlecht aufgenommen wurde - man kann nur hoffen, dass sie schnell vergessen wird!"
 VIET_trinity_bad_rumors:0 "Gerüchte über unangemessene Opulenz"
 VIET_trinity_bad_rumors_desc:0 "Ob wahr oder nicht, es gibt Gerüchte, dass dieses Glaubensoberhaupt einen Lebensstil führt, der im Widerspruch zu den Lehren seines Glaubens steht."
 VIET_trinity_reducing_expenses:0 "Reduzierung der Ausgaben als Glaubensoberhaupt"
 VIET_trinity_reducing_expenses_desc:0 "Dieses Glaubensoberhaupt ist derzeit bemüht, verschwenderische Ausgaben zu reduzieren. Ob es sich dabei um einen zynischen Schachzug handelt, um Verleumdungen über seinen angeblich luxuriösen Lebensstil entgegenzuwirken, oder ob es dies aus echter religiöser Überzeugung tut... Wer weiß?"
 VIET_trinity_renowned_for_modest_lifestyle:0 "Bescheidener Lebensstil als Haupt des Glaubens"
 VIET_trinity_renowned_for_modest_lifestyle_desc:0 "Dieses Glaubensoberhaupt wird dafür gelobt, dass es einen relativ bescheidenen Lebensstil führt, und - was noch wichtiger ist - einen, der mit den Lehren seines Glaubens übereinstimmt."
 VIET_trinity_peace_efforts:0 "Friedensbemühungen"
 VIET_trinity_peace_efforts_desc:0 "Dieses Glaubensoberhaupt versucht derzeit, den Frieden zwischen den weltlichen Herrschern ihres Glaubens zu fördern - anstatt sich gegenseitig zu bekämpfen, sollten sie ihre Energien auf Ketzer und Heiden konzentrieren! Leider werden solche idealistischen Initiativen - auch wenn sie bewundernswert sind - wahrscheinlich wenig Wirkung zeigen."

 # Event Text

 VIETtrinity.0001.t:0 "Übersetzung von [ROOT.Char.GetFaith.ReligiousText|U]"
 VIETtrinity.0001.desc:0 "In letzter Zeit erreichen mich vermehrt Vorbehalte von mehreren [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Es geht dabei um die Übersetzung von [ROOT.Char.GetFaith.ReligiousText] in ihre jeweilige lokale, landesspezifische Sprache. Ich weiß natürlich, dass das ein sensibles und schweres Thema ist - die Abwägung hier ist kompliziert. Einerseits möchten wir die Lehren von [ROOT.Char.GetFaith.GetAdjective] so vielen Menschen wie möglich vermitteln. Andererseits kann es schnell passieren, dass das Wort von [ROOT.Char.GetFaith.HighGodName] verdreht wird und - bewusst oder nicht - ketzerische Ideen hinzugefügt werden, wenn etwa die Übersetzung schlampig ist.\n\nWie auch immer, ich habe beschlossen, ein paar Briefe an einige dieser prominenteren [ROOT.Char.Custom('DefaultPriestTitlePlural')] zu schreiben um ihnen bei diesem Übersetzungsproblem zu helfen. Was soll ich ihnen schreiben? Was soll ich ihnen nur sagen um sie - als ihr [ROOT.Char.GetTitleAsNameNoTooltip] - zu ermutigen, damit sie wissen woran sie erkennen können, ob eine Übersetzung gut ist?"
 VIETtrinity.0001.a:0 "Wenn sie auf [ROOT.Char.GetFaith.HighGodName] vertrauen, wird sicherlich alles gut werden."
 VIETtrinity.0001.b:0 "Sie müssen die Worte und Absichten der Übersetzer sorgfältig studieren."
 VIETtrinity.0001.c:0 "Wenn nötig, sollten sie sich gegenseitig und andere gelehrte Leute konsultieren."
 VIETtrinity.0001.d:0 "Ich sollte ihnen Techniken nennen, die ich kenne, um die Genauigkeit von Übersetzungen zu beurteilen."
 VIETtrinity.0001.info:0 "#emphasis Historischer Kontext:#! Entgegen der landläufigen Meinung waren volkssprachliche Übersetzungen der Bibel im mittelalterlichen Europa nicht unbekannt. Das einzige Problem für die katholische Kirche bestand darin, dass diese Übersetzungen der kirchlichen Orthodoxie widersprachen und ketzerisches Gedankengut förderten. Papst Innocent III. gab seinen Priestern und Bischöfen beispielsweise folgende Ratschläge zu diesen Übersetzungen: 'Erkundigt euch und findet die Wahrheit heraus: Wer hat diese Übersetzung verfasst und was war seine Absicht? Was glauben diejenigen, die die Übersetzung verwenden? Warum wird sie gelehrt und hält die Übersetzung den apostolischen Blick und den katholischen Glauben aufrecht?'#!"
 VIETtrinity.0002.t:0 "Wir sind eine Familie, oder?"
 VIETtrinity.0002.desc:0 "[relative.GetTitledFirstName] ist an mich herangetreten und bat mich um einige... 'Segnungen', wie [relative.GetSheHe] es nennt. Ja, natürlich, verstehe ich vollkommen, was [reltaive.GetSheHe] #italic in Wirklichkeit#! meint.\n\nAls [ROOT.Char.GetTitleAsNameNoTooltip], kann ich [relative.GetHerHim] helfen, einige Räder zu schmieren - schließlich sind wir miteinander verwandt. Das ist natürlich keine Bestechung, [relative.GetSheHe] würde nicht so dreist sein, mich ausdrücklich um einen Gefallen zu bitten. Einfach ausgedrückt möchte [Verwandter.GetSheHe] nur, dass ich [Verwandter.GetHerHim] bei der Bewältigung aller lästigen lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] helfe. Schließlich sind wir doch eine Familie, oder?"
 VIETtrinity.0002.a:0 "Ich werde keine besonderen Gefälligkeiten gewähren, nur weil wir zufällig verwandt sind."
 VIETtrinity.0002.b:0 "Ich werde sehen, was ich tun kann. Vielleicht eine Erwähnung [relative.GetHerHim] in einer Predigt? Oder Briefe schreiben, die [relative.GetHerHim] loben?"
 VIETtrinity.0002.c:0 "Wenn [relative.GetSheHe] Hilfe benötigt ist [relative.GetSheHe] vielleicht bereit eine kleine Spende zu geben?"
 VIETtrinity.0003.t:0 "Eine unermessliche Bürde"
 VIETtrinity.0003.desc:0 "Manchmal habe ich das Gefühl, dass meine Verantwortung als [ROOT.Char.GetTitleAsNameNoTooltip] sehr groß ist - sogar zu groß. Ich muss jeden [ROOT.Char.GetFaith.GetAdherentName] auf der Welt führen und sie zur Weisheit und Liebe von [ROOT.Char.GetFaith.HighGodName] leiten. Bin ich einer solchen Aufgabe wirklich würdig? Die Erwartungen lasten schwer auf mir und in letzter Zeit fühle ich mich einfach überfordert."
 VIETtrinity.0003.a:0 "Ich weiß, dass ich auf [ROOT.Char.GetFaith.HighGodName] vertrauen muss."
 VIETtrinity.0003.b:0 "Das ist eine wichtige Aufgabe! Jemand muss es tun."
 VIETtrinity.0003.c:0 "Ich weiß nicht, ob das alles einen Sinn hat, aber es ist mein Schicksal."
 VIETtrinity.0004.t:0 "Ratschläge für einen Gesandten"
 VIETtrinity.0004.desc:0 "Heute wird einer meiner Gesandten in ein fernes Land reisen, um mein Vertreter bei den dort lebenden [ROOT.Char.GetFaith.GetAdherentNamePlural] zu sein. Bevor dies geschieht haben wir beide eine kurze Audienz. Mein Gesandter äußert Zweifel und Ungewissheit über diesen Auftrag und fragt, ob ich für ihn irgendeinen Rat zu geben hätte."
 VIETtrinity.0004.a:0 "Hütet Euch vor den weltlichen Herrschern. Sie sind ein gieriges und gewalttätiges Gesindel."
 VIETtrinity.0004.b:0 "Vertraut auf [ROOT.Char.GetFaith.HighGodName], folgt Eurem Glauben - und alles wird gut."
 VIETtrinity.0004.c:0 "Seid klug und weise, damit ihr uns am besten repräsentieren könnt."
 VIETtrinity.0005.t:0 "Vielversprechende Kandidaten"
 VIETtrinity.0005.desc:0 "Heute habe ich die Gelegenheit, einen Gesandten zu wählen, der mich, den [ROOT.Char.GetTitleAsNameNoTooltip], in einem fernen Land vertritt. Ich denke über einige der potenziellen Kandidaten nach. Sie haben alle ihre guten und schlechten Seiten. Welcher von ihnen wird unsere Interessen und den Willen von [ROOT.Char.GetFaith.HighGodName] gut vertreten?"
 VIETtrinity.0005.a:0 "Ein unverblümter Hitzkopf, der die Einheimischen mit seinem Eifer anstecken wird"
 VIETtrinity.0005.b:0 "Ein weiser Gelehrter, der einschätzen kann, wie fähig lokale [ROOT.Char.Custom('DefaultPriestTitlePlural')] sind"
 VIETtrinity.0005.c:0 "Ein persönlicher Bekannter, der loyal ist - aber zugegebenermaßen nicht die hellste Kerze am Kronleuchter ist"
 VIETtrinity.0005.d:0 "Ein mürrischer Stoiker, der zwar pflichtbewusst aber nicht immer gut in der Diplomatie ist"
 VIETtrinity.0005.e:0 "Ein fröhlicher Mensch, der weiß wie man verhandelt, aber nachlässig sein kann"
 VIETtrinity.0006.t:0 "Zeitliche Macht"
 VIETtrinity.0006.desc:0 "Hin und wieder höre ich, dass einige weltliche Herrscher über die Macht, die ich als [ROOT.Char.GetTitleAsNameNoTooltip] ausübe, verärgert sind.\n\nSolche Gefühle sind natürlich ironisch. Ich glaube nicht, dass ich viel weltliche Macht habe; Es gibt Kriegsherren mit viel Land und Reichtum, doch sie beneiden mich eindeutig um den geistigen Einfluss, den ich auf viele [ROOT.Char.GetFaith.GetAdherentNamePlural] habe. Einige von ihnen sehen in mir nicht mehr als einen weiteren engstirnigen Monarchen oder Kriegsherrn mit rivalisierenden Interessen, und selbst dann höre ich manchmal andere behaupten, dass ich und meine Untergebenen sich nicht um Verwaltungsangelegenheiten zu kümmern haben.\n\nWie dem auch sei, all das zu hören, beunruhigt mich."
 VIETtrinity.0006.a:0 "Sie missverstehen meine Absichten! Wir müssen zusammenarbeiten."
 VIETtrinity.0006.b:0 "Ich bin der Vertreter von [ROOT.Char.GetFaith.HighGodName]! Ich bin jenseits der weltlichen Macht."
 VIETtrinity.0006.c:0 "Wenn sie mich jemals bedrohen werden sie feststellen, dass ich kein weicher, zarter [ROOT.Char.Custom('DefaultPriestTitle')] bin."
 VIETtrinity.0007.t:0 "[ROOT.Char.GetFaith.GetAdjective] Beamte"
 VIETtrinity.0007.desc:0 "Eine Reihe von Beamten, die unter mir in meiner Eigenschaft als [ROOT.Char.GetTitleAsNameNoTooltip] tätig sind, wurden sowohl für ihr Festhalten an der [ROOT.Char.GetFaith.GetAdjective]-Lehre als auch für ihre Fähigkeit, gut zu verwalten, gelobt. Ob gerechtfertigt oder nicht, viele behaupten, dass dies meiner inspirierenden, tugendhaften und frommen Führung zu verdanken ist, die den Lehren von [ROOT.Char.GetFaith.GetAdjective] folgt und sie ehrt."
 VIETtrinity.0007.a:0 "Sie ehren [ROOT.Char.GetFaith.HighGodName] durch ihre gute Arbeit."
 VIETtrinity.0007.info:0 "#emphasis Historischer Kontext:#! In der Folge der Gregorianischen Reformen des Hochmittelalters wandelte sich die katholische Kirche und wurde zunehmend zentralisiert. Ihre religiöse Bürokratie wuchs um ihr Vermögen und ihren Einfluss besser verwalten zu können. Insgesamt handelte es sich nicht nur um einen säkularen Staat mit einem oberflächlichen Anstrich von Religiosität - vielmehr wurde ein Großteil des Verwaltungsaufbaus entwickelt, um den wachsenden religiösen Aufgaben und der geistlichen Autorität gerecht zu werden. Für Protestanten und einige ihrer Vorgänger ging das zu weit, obwohl es im Laufe der Jahre verschiedene Reformbemühungen gab.
 VIETtrinity.0008.t:0 "Die Berechnung der Apokalypse"
 VIETtrinity.0008.desc:0 "Ich habe heute einen stürmischen Brief von einem [ROOT.Char.GetFaith.GetAdjective] Gelehrten erhalten. Mein Vertrauter drängte mich ihn zu lesen, weil er der Meinung war, dass in dem Brief einige interessante Ideen formuliert waren.\n\nDer Ton war förmlich und korrekt aber auch feurig und leidenschaftlich.\nIn dem Brief schrieb der Gelehrte über die Apokalypse und wie wir auf der Grundlage verschiedener Studien [ROOT.Char.GetFaith.GetAdjective] Schriften kombiniert mit mathematischen Berechnungen aus der astrologischen Wissenschaft den Zeitpunkt, wann sie kommen werde, besser vorhersagen können.\n\n'[ROOT.Char.GetTitledFirstName], wenn wir die [ROOT.Char.GetFaith.GetAdjective] Gläubigen vor dem Ende der Tage schützen wollen, müssen wir heilige Texte, Prophezeiungen und die Naturphilosophie studieren und kombinieren', werde ich in dem Schreiben aufgefordert. 'Wenn wir eine bessere Vorstellung davon haben, wann die Apokalypse kommt, können wir viel tun, um gegen die Übel zu kämpfen, die von den niederträchtigen Dienern des Teufels aufrechterhalten werden."
 VIETtrinity.0008.a:0 Noch ein Verrückter, der von der Apokalypse schwärmt. Kann ich jetzt einen weiteren Brief sehen?"
 VIETtrinity.0008.b:0 "Gute Argumente. Ich werde [ROOT.Char.Custom('DefaultPriestTitlePlural')] und die Gelehrten ermutigen, sich das genauer anzusehen."
 VIETtrinity.0008.c:0 "Klingt ein bisschen ketzerisch. Sagen Sie den lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')], dass sie ein Auge auf diesen Gelehrten haben sollen."
 VIETtrinity.0008.info:0 "#emphasis Historischer Kontext:#! Im Mittelalter wurde die Astrologie im christlichen Europa zunehmend als Instrument zur Berechnung des Datums der Apokalypse akzeptiert, denn es entstanden neue Theorien darüber, wie die Himmelskörper große Ereignisse auf der Erde beeinflussten. Beispielsweise war der berühmte Philosoph und Mönch Roger Bacon ein Verfechter dieser Theorien. Im Jahr 1266, schickte er einen Brief an Papst Clemens IV., in dem er für die Ideen des arabischen Astrologen und Gelehrten Abu Ma'shar eintrat, der behauptete, dass große religiöse Veränderungen mit den Konjunktionen der Planeten zusammenhingen. Insbesondere behauptete Bacon, dass es eine letzte religiöse Sekte geben würde, die noch nicht erschienen sei, die durch die Konjunktion von Jupiter und Mond angezeigt wird und die er für den Kult des Antichristen während der Apokalypse hielt."
 VIETtrinity.0009.t:0 "Eine gute Predigt"
 VIETtrinity.0009.desc:0 "Heute habe ich eine öffentliche Predigt gehalten. Zentrales Thema war [ROOT.Char.GetFaith.GetAdjective] Theologie sowie verschiedene Aspekte von [ROOT.Char.GetFaith.ReligiousText]. Zu meiner Erleichterung wurde es gut aufgenommen und ich hörte sogar, wie einige im Publikum sagten, sie hätten das Gefühl, dass [ROOT.Char.GetFaith.HighGodName] durch mich sprechen würde! Einige haben die Worte, die ich gesprochen habe, bereits aufgeschrieben, um sie an andere [ROOT.Char.GetFaith.GetAdjective]-Gemeinschaften auf der ganzen Welt weiterzugeben."
 VIETtrinity.0009.a:0 "Ich bin froh, das zu hören."
 VIETtrinity.0010.t:0 "Eine schlechte Predigt"
 VIETtrinity.0010.desc:0 "Heute habe ich eine öffentliche Predigt gehalten. Zentrales Thema war [ROOT.Char.GetFaith.GetAdjective] Theologie sowie verschiedene Aspekte von [ROOT.Char.GetFaith.ReligiousText]. Leider schien es bei meinen Zuhörern nicht besonders gut anzukommen. Einige fanden die Predigt zu langweilig, andere waren der Meinung, sie sei voller belangloser Botschaften. Ichh kann nur hoffen, dass dies kein schlechtes Licht auf den Zustand der [ROOT.Char.GetFaith.GetAdjective] Sache in der Welt wirft.
 VIETtrinity.0010.a:0 "Ich hoffe, dass es das nächste Mal nicht so schlimm sein wird."
 VIETtrinity.0011.t:0 "Ein tiefgründiger Augenblick"
 VIETtrinity.0011.desc:0 "Soeben habe ich einen kurzen Brief an einen meiner Gesandten geschrieben, der meine Interessen anderswo in dieser Welt vertritt - nur einer von vielen [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] da draußen.\n\nAls ich fertig war, fühlte ich irgendwie ein Gefühl von Frieden und Freude, als ob etwas Wunderbares geschehen wäre. Die Sache ist die, dass ich dem [ROOT.Char.Custom('DefaultPriestTitle')] gerade einige Ratschläge zu verschiedenen theologischen Fragen gegeben hatte und dennoch...\nEtwas daran fühlt sich so tiefgreifend an, dass es mir schwerfällt, es in Worte zu fassen."
 VIETtrinity.0011.a:0 "Es muss [ROOT.Char.GetFaith.HighGodName] sein, der mir die Kraft gibt, die ich brauche, um meine Arbeit zu tun."
 VIETtrinity.0011.b:0 "Ich habe den Drang nach draußen zu gehen und die Natur zu bewundern, die [ROOT.Char.GetFaith.HighGodName] geschaffen hat."
 VIETtrinity.0012.t:0 "Ein schwieriges Thema"
 VIETtrinity.0012.desc:0 "Soeben habe ich einen kurzen Brief an einen meiner Gesandten geschrieben, der meine Interessen anderswo in dieser Welt vertritt. Er ist einer von vielen [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] da draußen ist, die mir regelmäßig antworten. Dieser [ROOT.Char.Custom('DefaultPriestTitle')] hatte mich um Rat in einer lokalen spirituellen Angelegenheit gebeten. Ich muss zugeben, dass sich das Thema - während ich darüber nachdachte - als komplexer und schwieriger herausstellte als ich zunächst erwartet hatte. Ich habe länger als erwartet gebraucht, um meine Antwort zu formulieren und ein Teil von mir zweifelt, ob das, was ich dem [ROOT.Char.Custom('DefaultPriestTitle')] geantwortet habe, richtig war - aber ich habe mein Bestes getan..."
 VIETtrinity.0012.a:0 "Ich brauche eine Pause. Zeit für einen Spaziergang draußen."
 VIETtrinity.0012.b:0 "Ich vertraue darauf, dass [ROOT.Char.GetFaith.HighGodName] mich gut geführt hat."
 VIETtrinity.0012.c:0 "Diese Briefe können frustrierend sein, aber es ist meine feierliche Pflicht."
 VIETtrinity.0013.t:0 "Ein Niedergang?"
 VIETtrinity.0013.desc:0 "Ein prominenter [ROOT.Char.Custom('DefaultPriestTitle')] hat mir einen Brief geschickt, in dem er die Notwendigkeit einer strengeren Disziplin gegenüber [ROOT.Char.Custom('DefaultPriestTitlePlural')] und anderen wichtigen Mitgliedern des [ROOT.Char.GetFaith.GetAdjective] Klerus fordert. Ausgehend von den Argumenten des Briefes hat es in den letzten Jahren einen Rückgang der Qualität verschiedener [ROOT.Char.Custom('DefaultPriestTitlePlural')] hinsichtlich ihrer theologischen Fähigkeiten und Tugenden gegeben. Dies muss angegangen werden damit sich keinerlei Zweifel und oder gar Ketzerei ausbreiten kann."
 VIETtrinity.0013.a:0 "Richtig. Wir sollten schlechte [ROOT.Char.Custom('DefaultPriestTitlePlural')] mehr disziplinieren, wenn nötig."
 VIETtrinity.0013.b:0 "Ich bin zufrieden damit, wie die Dinge sind. Ich vertraue darauf, dass [ROOT.Char.GetFaith.HighGodName] uns leiten wird."
 VIETtrinity.0013.c:0 "Dieser [ROOT.Char.Custom('DefaultPriestTitle')] schwafelt offensichtlich über frivole Dinge."
 VIETtrinity.0014.t:0 "Opulenz und Luxus"
 VIETtrinity.0014.desc:0 "Ich habe in letzter Zeit von vielen Seiten Gerüchte gehört, dass ich angeblich ein Leben führen soll, das für einen [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] höchst unpassend sei - voller Opulenz und Luxus. Man kann sich nur wundern, wie solche Gerüchte entstanden sind, aber einige haben vorgeschlagen, dass ich verschiedene frivole Ausgaben und Schmuckstücke einschränken soll."
 VIETtrinity.0014.a:0 "Ich bin nicht diese Art von [ROOT.Char.GetWomanMan]! Wie können sie es wagen, meine Autorität in Frage zu stellen!"
 VIETtrinity.0014.b:0 "Vielleicht wäre es gut, die Ausgaben zu reduzieren, um ein Zeichen zu setzen."
 VIETtrinity.0014.c:0 "Interessante Gerüchte... Aber ich lebe schon tugendhaft genug?"
 VIETtrinity.0015.t:0 "Ein Mangel an Frieden"
 VIETtrinity.0015.desc:0 "Manchmal mache ich mir Sorgen über die Kriege, die [ROOT.Char.GetFaith.GetAdjective] Adel und Patrizier ständig gegeneinander führen, um mehr Macht und Profit zu erlangen. Wie kann es sein, dass sie ständig auf diese Weise kämpfen, wenn es da draußen Ketzer und Heiden gibt, die unseren [ROOT.Char.GetFaith.GetAdjective] Glauben untergraben wollen?"
 VIETtrinity.0015.a:0 "Ich muss meine Bemühungen verdoppeln, um Frieden und Verständnis zu fördern."
 VIETtrinity.0015.b:0 "Wenn sie kämpfen, kämpfen sie. Es ist alles der Wille von [ROOT.Char.GetFaith.HighGodName]."
 VIETtrinity.0015.c:0 "Solange sie mich nicht in Frage stellen, kann ich mich wohl nicht beschweren."
