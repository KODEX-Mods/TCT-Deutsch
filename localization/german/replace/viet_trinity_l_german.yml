l_german:

 # Modifiers
 VIET_trinity_theological_knowledge:0 "Zeigte inspirierendes theologisches Wissen"
 VIET_trinity_opinion_papal_relative_helped_me:0 "Hat meinen Ruf verbessert"
 VIET_trinity_opinion_papal_relative_didnt_helped_me:0 "Hat meinen Ruf nicht verbessert"
 VIET_trinity_opinion_papal_relative_helped_me_bribe:0 "Hat meinen Ruf verbessert... gegen einen Preis"
 VIET_trinity_praised_by_church_authorities:0 "Von Kirchenautoritäten gelobt"
 VIET_trinity_legate_firebrand:0 "Neuer leidenschaftlicher, feuriger Legat"
 VIET_trinity_legate_scholar:0 "Neuer weiser, gelehrter Legat"
 VIET_trinity_legate_friend:0 "Neuer fragwürdiger Legat"
 VIET_trinity_legate_serious:0 "Neuer pflichtbewusster, strenger Legat"
 VIET_trinity_legate_personable:0 "Neuer fröhlicher aber nachlässiger Legat"
 VIET_trinity_stricter_discipline:0 "Setzt strengere Disziplin für den Klerus durch"
 VIET_trinity_stricter_discipline_desc:0 "Wenn der Klerus seine Aufgaben ordentlich erfüllen soll, muss er angemessen diszipliniert werden, wenn er kein gutes Beispiel für die Gläubigen setzt."
 VIET_trinity_church_officials_good:0 "Fähige kirchliche Beamte"
 VIET_trinity_calculating_apocalypse:0 "Fördert Berechnungen der Apokalypse"
 VIET_trinity_calculating_apocalypse_desc:0 "Dieses Glaubensoberhaupt ermutigt Klerus und Gelehrte überall dazu, hart daran zu arbeiten, den Zeitpunkt des Weltuntergangs zu bestimmen, indem sie alles Wissen aus Schriften, Prophezeiungen, astrologischer Wissenschaft und Naturphilosophie nutzen. Es ist schließlich besser, vorbereitet zu sein, wenn die Apokalypse kommt."
 VIET_trinity_good_sermon:0 "Hielt eine gute Predigt"
 VIET_trinity_good_sermon_desc:0 "Dieses Glaubensoberhaupt hielt kürzlich eine Predigt, die von vielen hoch gelobt wurde, und die Nachricht verbreitet sich."
 VIET_trinity_bad_sermon:0 "Hielt eine schlechte Predigt"
 VIET_trinity_bad_sermon_desc:0 "Dieses Glaubensoberhaupt hielt kürzlich eine Predigt, die von vielen schlecht aufgenommen wurde - man kann nur hoffen, dass sie schnell vergessen wird!"
 VIET_trinity_bad_rumors:0 "Gerüchte über unangemessenen Prunk"
 VIET_trinity_bad_rumors_desc:0 "Ob wahr oder nicht, es gibt Gerüchte, dass dieses Glaubensoberhaupt einen Lebensstil pflegt, der den Lehren des Glaubens widerspricht."
 VIET_trinity_reducing_expenses:0 "Reduziert Ausgaben als Glaubensoberhaupt"
 VIET_trinity_reducing_expenses_desc:0 "Dieses Glaubensoberhaupt bemüht sich derzeit darum, verschwenderische Ausgaben zu reduzieren. Ob dies ein zynischer Schachzug ist, um Verleumdungen über den angeblich luxuriösen Lebensstil entgegenzuwirken, oder ob es aus echter religiöser Überzeugung geschieht, wer weiß?"
 VIET_trinity_renowned_for_modest_lifestyle:0 "Bescheidener Lebensstil als Glaubensoberhaupt"
 VIET_trinity_renowned_for_modest_lifestyle_desc:0 "Dieses Glaubensoberhaupt wurde für seinen relativ bescheidenen Lebensstil gelobt, und, was noch wichtiger ist, einen, der den Lehren des Glaubens entspricht."
 VIET_trinity_peace_efforts:0 "Friedensbemühungen"
 VIET_trinity_peace_efforts_desc:0 "Dieses Glaubensoberhaupt versucht derzeit, Frieden zwischen den weltlichen Herrschern des Glaubens zu fördern - anstatt gegeneinander zu kämpfen, sollten sie ihre Energien auf Ketzer und Heiden richten! Nun ja, solch idealistische Initiativen werden, wenn auch lobenswert, wahrscheinlich wenig Wirkung zeigen."
 xxxxx:0 "xxxxx"

 # Event Text

 VIETtrinity.0001.t:0 "Übersetzung der [ROOT.Char.GetFaith.ReligiousText|U]"
 VIETtrinity.0001.desc:0 "In letzter Zeit haben mir einige [ROOT.Char.Custom('DefaultPriestTitlePlural')] ihre Bedenken bezüglich verschiedener Übersetzungen der [ROOT.Char.GetFaith.ReligiousText] in ihre lokalen Volkssprachen mitgeteilt. Ich weiß, es kann schwierig sein. Einerseits wollen wir [ROOT.Char.GetFaith.GetAdjective]e Lehren so vielen wie möglich predigen. Andererseits ist es leicht, das Wort von [ROOT.Char.GetFaith.HighGodName] zu verzerren und - wissentlich oder unwissentlich - ketzerische Ideen einzufügen, wenn die Übersetzung schlampig ist.\n\nJedenfalls habe ich beschlossen, einige Briefe an diese prominenteren [ROOT.Char.Custom('DefaultPriestTitlePlural')] zu schreiben, um ihnen bei diesen Problemen zu helfen. Was soll ich ihnen sagen? Was soll ich ihnen als ihr [ROOT.Char.GetTitleAsNameNoTooltip] raten, damit sie wissen, wie sie eine gute Übersetzung erkennen können?"
 VIETtrinity.0001.a:0 "Wenn sie [ROOT.Char.GetFaith.HighGodName] vertrauen, wird sicher alles gut gehen."
 VIETtrinity.0001.b:0 "Sie müssen die Worte und Absichten der Übersetzer sorgfältig studieren."
 VIETtrinity.0001.c:0 "Bei Bedarf sollten sie sich untereinander und mit anderen Gelehrten beraten."
 VIETtrinity.0001.d:0 "Ich sollte ihnen die Techniken beibringen, die ich kenne, um die Genauigkeit von Übersetzungen zu prüfen."
 VIETtrinity.0001.info:0 "#emphasis Historischer Kontext:#! Entgegen der landläufigen Meinung waren volkssprachliche Übersetzungen der Bibel im mittelalterlichen Europa nicht unbekannt. Das einzige Problem für die katholische Kirche war, ob diese Übersetzungen im Verdacht standen, der kirchlichen Orthodoxie zu widersprechen und ketzerische Ideen zu fördern. Papst Innozenz III. gab zum Beispiel seinen Priestern und Bischöfen folgenden Rat zu diesen Übersetzungen: „#italic Erkundigt euch und findet die Wahrheit heraus: Wer war der Übersetzer dieser Übersetzung, was war die Absicht des Übersetzers, was glauben ihre Benutzer, warum lehren sie, und halten sie am Apostolischen Stuhl und am katholischen Glauben fest?#!”"
 VIETtrinity.0002.t:0 "Wir sind doch Familie, oder?"
 VIETtrinity.0002.desc:0 "[relative.GetTitledFirstName] ist an mich herangetreten und bittet um einige... „Segnungen”, wie [relative.Custom('DE_PRO_PER_S_3P_N')] es nennt. Natürlich verstehe ich genau, was [relative.Custom('DE_PRO_PER_S_3P_N')] #italic wirklich#! meint.\n\nAls [ROOT.Char.GetTitleAsNameNoTooltip] kann ich [relative.Custom('DE_PRO_PER_S_3P_D')] helfen, die Dinge zu erleichtern, da [relative.Custom('DE_PRO_PER_S_3P_N')] schließlich mit mir verwandt ist. Dies ist natürlich keine Bestechung - [relative.Custom('DE_PRO_PER_S_3P_N')] würde es nicht wagen, so dreist zu sein, mich ausdrücklich um einen Gefallen zu bitten. [relative.Custom('DE_PRO_PER_S_3P_N')] möchte einfach nur, dass ich [relative.Custom('DE_PRO_PER_S_3P_D')] helfe, mit problematischen lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] umzugehen und [relative.Custom('DE_PRO_PER_S_3P_A')] in den Augen aller besser dastehen zu lassen, indem ich anderen mitteile, was für ein[relative.Custom('DE_END_PRO_S_N')] gut[relative.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFaith.GetAdherentName][relative.Custom('DE_END_NOU_S_GS_N'] [relative.Custom('DE_PRO_PER_S_3P_N')] ist. Schließlich sind wir doch Familie, oder?"
 VIETtrinity.0002.a:0 "Ich werde keine besonderen Gefälligkeiten gewähren, nur weil wir verwandt sind."
 VIETtrinity.0002.b:0 "Ich werde sehen, was ich tun kann. [relative.Custom('DE_PRO_PER_S_3P_A')] in einer Predigt erwähnen? Briefe schreiben, die [relative.Custom('DE_PRO_PER_S_3P_A')] loben?"
 VIETtrinity.0002.c:0 "Wenn [relative.Custom('DE_PRO_PER_S_3P_N')] Hilfe will, ist [relative.Custom('DE_PRO_PER_S_3P_N')] vielleicht bereit, eine Spende zu schicken?"
 VIETtrinity.0003.t:0 "Eine immense Bürde"
 VIETtrinity.0003.desc:0 "Manchmal habe ich das Gefühl, dass meine Verantwortung als [ROOT.Char.GetTitleAsNameNoTooltip] einfach so immens ist. Zu immens sogar. Ich muss jeden [ROOT.Char.GetFaith.GetAdherentName] in der Welt führen und ihn zur Weisheit und Liebe von [ROOT.Char.GetFaith.HighGodName] leiten. Bin ich wirklich würdig, so etwas zu tun? Die Erwartungen lasten schwer auf mir, und in letzter Zeit fühle ich mich einfach überwältigt."
 VIETtrinity.0003.a:0 "Ich weiß, dass ich [ROOT.Char.GetFaith.HighGodName] vertrauen muss."
 VIETtrinity.0003.b:0 "Das ist eine wichtige Aufgabe! Jemand muss sie tun."
 VIETtrinity.0003.c:0 "Ich weiß nicht, ob das alles einen Sinn hat, aber es ist mein Schicksal."
 VIETtrinity.0004.t:0 "Rat für einen Legaten"
 VIETtrinity.0004.desc:0 "Heute wird einer meiner Legaten in ein fernes Land reisen, um mein Vertreter bei den dort lebenden [ROOT.Char.GetFaith.GetAdherentNamePlural] zu sein. Bevor das geschieht, haben wir jedoch eine kurze Audienz, und mein Legat äußert Zweifel und Unsicherheit über diese Aufgabe und ob ich ihm einen Rat geben könnte."
 VIETtrinity.0004.a:0 "Hütet Euch vor den weltlichen Herrschern, sie sind eine gierige, gewalttätige Bande."
 VIETtrinity.0004.b:0 "Vertraut auf [ROOT.Char.GetFaith.HighGodName], habt Glauben, und alles wird gut."
 VIETtrinity.0004.c:0 "Seit klug und weise, damit Ihr uns bestmöglich vertreten könnt."
 VIETtrinity.0005.t:0 "Vielversprechende Kandidaten"
 VIETtrinity.0005.desc:0 "Heute habe ich die Gelegenheit, einen Legaten auszuwählen, der mich, [Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip], in einem fernen Land vertreten soll. Ich überlege mir einige der potenziellen Kandidaten, und sie alle haben ihre guten und schlechten Seiten und wie sie die Herrlichkeit [Custom('DE_ART_DEF_S_G')] [ROOT.Char.GetFaith.GetAdjective]en Glaubens fördern können. Welchen von ihnen halte ich für geeignet, unsere Interessen und den Willen von [ROOT.Char.GetFaith.HighGodName] zu vertreten?"
 VIETtrinity.0005.a:0 "Ein ausgesprochener Hitzkopf, der die Einheimischen mit Eifer inspirieren wird"
 VIETtrinity.0005.b:0 "Ein weiser Gelehrter, der die Fähigkeiten der örtlichen [ROOT.Char.Custom('DefaultPriestTitlePlural')] einschätzen kann"
 VIETtrinity.0005.c:0 "Ein persönlicher Bekannter, der loyal ist, aber zugegebenermaßen nicht großartig ist"
 VIETtrinity.0005.d:0 "Ein mürrischer Stoiker, der pflichtbewusst ist, aber nicht immer gut in der Diplomatie"
 VIETtrinity.0005.e:0 "Ein fröhlicher, der weiß, wie man verhandelt, aber nachlässig sein kann"
 VIETtrinity.0006.t:0 "Zeitliche Macht"
 VIETtrinity.0006.desc:0 "Hin und wieder höre ich, wie einige weltliche Herrscher über die Macht verärgert sind, die ich als [ROOT.Char.GetTitleAsNameNoTooltip] besitze.\n\nSolche Gefühle sind natürlich ironisch. Ich glaube nicht, dass ich viel weltliche Macht habe; es gibt Kriegsherren mit viel Land und Reichtum, doch sie beneiden offensichtlich den spirituellen Einfluss, den ich über viele [ROOT.Char.GetFaith.GetAdherentNamePlural] habe. Einige von ihnen sehen mich als nichts weiter als einen weiteren kleinen Monarchen oder Kriegsherrn mit rivalisierenden Interessen, und selbst dann höre ich manchmal andere behaupten, dass ich und diejenigen, die unter mir arbeiten, nichts mit Verwaltungsangelegenheiten zu tun haben sollten.\n\nJedenfalls beunruhigt mich das alles."
 VIETtrinity.0006.a:0 "Sie missverstehen meine Absichten! Wir müssen zusammenarbeiten."
 VIETtrinity.0006.b:0 "Ich bin der Stellvertreter [ROOT.Char.GetFaith.HighGodName]es! Ich stehe über der weltlichen Macht."
 VIETtrinity.0006.c:0 "Wenn sie mich jemals bedrohen, werden sie feststellen, dass ich kein weicher, zarter [ROOT.Char.Custom('DefaultPriestTitle')] bin."
 VIETtrinity.0007.t:0 "[ROOT.Char.GetFaith.GetAdjective]e Beamte"
 VIETtrinity.0007.desc:0 "Eine Reihe von Beamten, die unter mir in meiner Eigenschaft als [ROOT.Char.GetTitleAsNameNoTooltip] arbeiten, wurden sowohl für ihre Einhaltung der [ROOT.Char.GetFaith.GetAdjective]en Lehre als auch für ihre Fähigkeiten in der Verwaltung gelobt. Ob gerechtfertigt oder nicht, viele behaupten, es sei meinem inspirierenden, tugendhaften und frommen Führungsstil zu verdanken, der die [ROOT.Char.GetFaith.GetAdjective]en Lehren ehrt und befolgt."
 VIETtrinity.0007.a:0 "Sie ehren [ROOT.Char.GetFaith.HighGodName] durch ihre gute Arbeit."
 VIETtrinity.0007.info:0 "#emphasis Historischer Kontext:#! Im Zuge der gregorianischen Reformen des Hochmittelalters wurde die katholische Kirche zunehmend zentralisiert. Ihre religiöse Bürokratie wuchs, um ihre Vermögenswerte und ihren Einfluss besser zu verwalten. Insgesamt war sie nicht nur ein weltlicher Staat mit oberflächlichen religiösen Zügen. Vielmehr wurde ein Großteil ihres administrativen Wachstums entwickelt, um ihr zu helfen, sich an ihre wachsenden religiösen Aufgaben und spirituellen Autoritäten anzupassen - zu weit, argumentierten Protestanten und einige ihrer Vorgänger, obwohl es im Laufe der Jahre verschiedene Reformbemühungen gab."
 VIETtrinity.0008.t:0 "Die Apokalypse berechnen"
 VIETtrinity.0008.desc:0 "Ich habe heute einen stürmischen Brief von einem [ROOT.Char.GetFaith.GetAdjective]en Gelehrten erhalten, und mein Personal drängte mich, ihn zu lesen, weil sie dachten, er enthalte einige interessante Ideen. Obwohl der Ton des Briefes formell und korrekt war, war er auch feurig und leidenschaftlich.\n\nIn dem Brief sprach dieser Gelehrte über die Apokalypse und wie wir besser vorhersagen könnten, wann sie kommen könnte, basierend auf verschiedenen Studien der [ROOT.Char.GetFaith.GetAdjective]en Schriften und mathematischen Berechnungen aus der astrologischen Wissenschaft.\n\n„[ROOT.Char.GetTitledFirstName], wenn wir die [ROOT.Char.GetFaith.GetAdjective]en Gläubigen vor dem Ende aller Tage schützen wollen, müssen wir heilige Texte, Prophezeiungen und Naturphilosophie studieren“, drängte mich der Brief. „Wenn wir eine bessere Vorstellung davon haben, wann die Apokalypse kommt, können wir viel tun, um gegen die Übel zu kämpfen, die von den Schergen [ROOT.Char.GetFaith.DevilName]s verbreitet werden.“"
 VIETtrinity.0008.a:0 "Ein weiterer Verrückter, der über die Apokalypse schwadroniert. Kann ich jetzt einen anderen Brief sehen?"
 VIETtrinity.0008.b:0 "Gute Punkte. Ich werde [ROOT.Char.Custom('DefaultPriestTitlePlural')] und Gelehrte ermutigen, sich mehr damit zu beschäftigen."
 VIETtrinity.0008.c:0 "Klingt ein bisschen ketzerisch. Sagen Sie den örtlichen [ROOT.Char.Custom('DefaultPriestTitlePlural')], dass sie diesen Gelehrten im Auge behalten sollen."
 VIETtrinity.0008.info:0 "#emphasis Historischer Kontext:#! Im Mittelalter wurde die Astrologie in christlichen Europa zunehmend als Werkzeug zur Berechnung des Datums der Apokalypse akzeptiert, da sich neue Theorien entwickelten, wie die Himmelskörper große Ereignisse auf der Erde beeinflussten. Der berühmte Philosoph und Mönch Roger Bacon war beispielsweise ein Befürworter dieser Ideen. Im Jahr 1266 sandte er einen Brief an Papst Clemens IV., in dem er die Ideen des arabischen Astrologen und Gelehrten Abu Ma’shar verteidigte, der argumentierte, dass große religiöse Veränderungen mit planetarischen Konjunktionen korrelierten. Insbesondere argumentierte Bacon, dass es noch eine letzte religiöse Sekte geben würde, die durch die Konjunktion von Jupiter und dem Mond angezeigt wird, die er für den Kult des Antichristen während der Apokalypse hielt."
 VIETtrinity.0009.t:0 "Eine gute Predigt"
 VIETtrinity.0009.desc:0 "Heute habe ich eine öffentliche Predigt über verschiedene Aspekte der [ROOT.Char.GetFaith.ReligiousText] und über die [ROOT.Char.GetFaith.GetAdjective]e Theologie gehalten. Zu meiner Erleichterung wurde sie gut aufgenommen, und ich hörte sogar einige in der Menge sagen, dass sie das Gefühl hatten, [ROOT.Char.GetFaith.HighGodName] durch mich sprechen zu hören! Einige haben bereits die Worte, die ich sprach, niedergeschrieben, um sie an andere [ROOT.Char.GetFaith.GetAdjective]e Gemeinschaften auf der ganzen Welt zu verbreiten."
 VIETtrinity.0009.a:0 "Ich bin froh, das zu hören."
 VIETtrinity.0010.t:0 "Eine schlechte Predigt"
 VIETtrinity.0010.desc:0 "Heute habe ich eine öffentliche Predigt über verschiedene Aspekte der [ROOT.Char.GetFaith.ReligiousText] und über die [ROOT.Char.GetFaith.GetAdjective]e Theologie gehalten. Leider schien sie bei meinem Publikum nicht sehr gut anzukommen. Einige fanden sie zu langweilig, andere voller irrelevantem Geschwätz. Ich kann nur hoffen, dass dies nicht schlecht auf den Zustand der [ROOT.Char.GetFaith.GetAdjective]en Angelegenheiten in der Welt zurückfällt."
 VIETtrinity.0010.a:0 "Ich hoffe, es wird beim nächsten Mal nicht so schlimm sein."
 VIETtrinity.0011.t:0 "Ein tiefgründiger Moment"
 VIETtrinity.0011.desc:0 "Gerade habe ich einen kurzen Brief an einen meiner Legaten geschrieben, die meine Interessen anderswo in dieser Welt vertreten, nur einer von vielen [ROOT.Char.GetFaith.GetAdjective]en [ROOT.Char.Custom('DefaultPriestTitlePlural')] da draußen.\n\nIrgendwie fühlte ich, als ich fertig war, ein Gefühl des Friedens und der Freude, als ob etwas Wunderbares geschehen wäre. Die Sache ist die, ich hatte dem [ROOT.Char.Custom('DefaultPriestTitle')] nur einige Ratschläge zu verschiedenen theologischen Fragen gegeben und doch….\n\nIrgendetwas daran fühlt sich tiefgründig an, das ich schwer in Worte fassen kann."
 VIETtrinity.0011.a:0 "Es muss [ROOT.Char.GetFaith.HighGodName] sein, der mir die nötige Kraft für meine Arbeit gibt."
 VIETtrinity.0011.b:0 "Ich habe das Bedürfnis, nach draußen zu gehen, um die Natur zu bewundern, die [ROOT.Char.GetFaith.HighGodName] geschaffen hat."
 VIETtrinity.0012.t:0 "Ein schwieriges Problem"
 VIETtrinity.0012.desc:0 "Gerade habe ich einen kurzen Brief an einen meiner Legaten geschrieben, die meine Interessen anderswo in dieser Welt vertreten, und die einer von vielen [ROOT.Char.GetFaith.GetAdjective]en [ROOT.Char.Custom('DefaultPriestTitlePlural')] da draußen sind, die mir unterstehen. Dieser [ROOT.Char.Custom('DefaultPriestTitle')] hatte um Rat in einer lokalen spirituellen Angelegenheit gebeten, und ich muss zugeben, es war ein schwieriges Problem. Ich habe länger als erwartet gebraucht, um meine Antwort zu formulieren, und ein Teil von mir zweifelt daran, ob das, was ich dem [ROOT.Char.Custom('DefaultPriestTitle')] gesagt habe, richtig war, aber ich habe mein Bestes getan."
 VIETtrinity.0012.a:0 "Ich brauche eine Pause. Zeit für einen guten Spaziergang draußen."
 VIETtrinity.0012.b:0 "Ich vertraue darauf, dass [ROOT.Char.GetFaith.HighGodName] mich gut geführt hat."
 VIETtrinity.0012.c:0 "Diese Briefe können frustrierend sein, aber es ist meine heilige Pflicht."
 VIETtrinity.0013.t:0 "Ein Niedergang?"
 VIETtrinity.0013.desc:0 "Ein prominenter [ROOT.Char.Custom('DefaultPriestTitle')] hat mir einen Brief geschickt, in dem er sich über die Notwendigkeit strengerer Disziplin bei [ROOT.Char.Custom('DefaultPriestTitlePlural')] und anderen wichtigen Mitgliedern des [ROOT.Char.GetFaith.GetAdjective]en Klerus beschwert. Basierend auf den Argumenten des Briefes hat es in letzter Zeit einen Rückgang der Qualität verschiedener [ROOT.Char.Custom('DefaultPriestTitlePlural')] und ihrer Fähigkeiten und Tugenden gegeben, und dies muss angegangen werden, damit sich nicht Zweifel und Ketzerei verbreiten."
 VIETtrinity.0013.a:0 "Wahr. Wir sollten schlechte [ROOT.Char.Custom('DefaultPriestTitlePlural')] bei Bedarf mehr disziplinieren."
 VIETtrinity.0013.b:0 "Ich bin zufrieden mit dem, wie es ist. Ich vertraue darauf, dass [ROOT.Char.GetFaith.HighGodName] uns leiten wird."
 VIETtrinity.0013.c:0 "Dieser [ROOT.Char.Custom('DefaultPriestTitle')] redet offensichtlich über belanglose Dinge."
 VIETtrinity.0014.t:0 "Prunk und Luxus"
 VIETtrinity.0014.desc:0 "Ich habe in letzter Zeit aus vielen Ecken Gerüchte gehört, dass ich ein Leben führe, das für einen [ROOT.Char.GetFaith.GetAdjective]en [ROOT.Char.GetTitleAsNameNoTooltip] völlig ungeeignet ist, ein Leben voller Prunk und Überfluss. Man kann sich nur fragen, wie solche Gerüchte entstanden sind, aber einige haben vorgeschlagen, dass ich verschiedene frivolen Ausgaben und Spielereien, wie es scheint, einschränken muss."
 VIETtrinity.0014.a:0 "Ich bin nicht diese Art von [ROOT.Char.GetWomanMan]! Wie können sie es wagen, meine Autorität in Frage zu stellen!"
 VIETtrinity.0014.b:0 "Vielleicht wäre es gut, die Ausgaben zu reduzieren, um ein Beispiel zu setzen."
 VIETtrinity.0014.c:0 "Interessante Gerüchte…. Aber ich lebe schon tugendhaft genug?"
 VIETtrinity.0015.t:0 "Ein Aufruf zum Frieden"
 VIETtrinity.0015.desc:0 "Manchmal mache ich mir Sorgen um die Kriege, die [ROOT.Char.GetFaith.GetAdjective]e Adlige und Patrizier ständig gegeneinander führen, um mehr Macht und Profit zu erlangen. Wie können sie nur ständig so kämpfen, wenn es da draußen Ketzer und Heiden gibt, die unseren [ROOT.Char.GetFaith.GetAdjective]en Glauben untergraben wollen?"
 VIETtrinity.0015.a:0 "Ich muss meine Bemühungen verdoppeln, um Frieden und Verständnis zu fördern."
 VIETtrinity.0015.b:0 "Wenn sie kämpfen, kämpfen sie. Es ist alles der Wille [ROOT.Char.GetFaith.HighGodName]es."
 VIETtrinity.0015.c:0 "Solange sie mich nicht in Frage stellen, kann ich mich wohl nicht beschweren."
