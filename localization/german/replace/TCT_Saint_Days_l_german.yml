 activity_TCT_saint_days_host_an_a: "a"
 activity_TCT_saint_days: "Feier zum Heiligentag"
 activity_TCT_saint_days_desc: "Der Heiligentag ist eine altehrwürdige Tradition, an der wir die göttlichen Fürsprecher ehren, die unseren Glauben geleitet und unser Land beschützt haben. Indem wir diese heiligen Persönlichkeiten feiern, vertiefen wir nicht nur unsere spirituelle Verbundenheit, sondern vereinen auch unsere Gemeinschaft in Dankbarkeit und Ehrfurcht. Es ist ein Tag der Feierlichkeit, Freude und Besinnung, an dem wir zusammenkommen, um ihr geheiligtes Vermächtnis zu würdigen."
 activity_TCT_saint_days_selection_tooltip: "Verbindet Euch mit dem Göttlichen und feiert die Heiligen, die Euer Reich und Euren Glauben gesegnet haben\n\nErwartete Belohnungen:\n$BULLET_WITH_TAB$[piety_i|E] [piety|E]s-Gewinn\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]-Gewinn\n$BULLET_WITH_TAB$[dynasty_prestige_i|E] [dynasty_prestige|E]-Gewinn\n$BULLET_WITH_TAB$[opinion_i|E] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i|E] [stress|E]-Verlust"

 TCT_saint_days_procession_cost_sizeable: "Kosten für große Prozession"
 TCT_saint_days_procession_cost_grand: "Kosten für pompöse Prozession"

 activity_TCT_saint_days_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]s-Gewinn\n$BULLET_WITH_TAB$[prestige_i][prestige|E]-Gewinn\n$BULLET_WITH_TAB$[dynasty_prestige_i|E][dynasty_prestige|E]-Gewinn\n$BULLET_WITH_TAB$Teilnehmer können [stress_loss_i][stress|E] verlieren"
