 activity_TCT_saint_days_province_desc: "" # Fallback option
 activity_TCT_saint_days_temple_holding_desc: "#P [church_holding|E]#!\n#weak Eine Kirche mit ihrem geheiligten Boden und spiritueller Atmosphäre bietet den perfekten Rahmen für die Begehung des Heiligentags. Innerhalb ihrer geweihten Mauern spürt man eine tiefe Verbindung zum Göttlichen, die zu einer tieferen Betrachtung des Lebens und der Lehren des Heiligen anregt. Darüber hinaus verstärkt die Feierlichkeit der kirchlichen Umgebung die gemeinsame Andacht und bringt die Gemeinschaft in Gebet und Festlichkeit näher zusammen.#!"

 #activity_TCT_saint_days_holy_site_desc: ""\n#P +++ [holy_site|E]#!"
 activity_TCT_saint_days_destination_selection: ""
 activity_TCT_saint_days_guest_help_text: "$activity_TCT_saint_days$"
 activity_TCT_saint_days_predicted_cost: "Die Kosten der Heiligentagsfeier hängen von den gewählten [activity_options|E] ab."
 activity_TCT_saint_days_conclusion_desc: "Während die letzten Hymnen verklingen und die Echos unserer [GetActivityType( 'activity_TCT_saint_days' ).GetName] verhallen, richten wir hoffnungsvoll unsere Blicke zum Himmel. Mögen die Heiligen in ihrer ewigen Gnade auf unsere aufrichtige Huldigung herabgelächelt haben, und mögen unsere leidenschaftlichen Feierlichkeiten unsere Verbindung zum Himmel stärken."

 TCT_saint_days_type_reverence: "Spirituelle Ehrfurcht"
 TCT_saint_days_type_reverence_desc: "\n$EFFECT_LIST_BULLET$ Erhaltet [piety_i|E] #V 100#! zusätzlich zu anderen [piety|E]-Gewinnen\n\n#weak Das wahre Wesen des Heiligentags liegt in aufrichtiger Ehrfurcht und spiritueller Besinnung, mit Fokus auf die Lehren und Opfer des Heiligen. Fromme Menschen suchen Trost in zurückgezogenen Gebeten und streben danach, dem rechtschaffenen Pfad der Heiligen zu folgen, die die Prüfungen ihrer Zeit meisterten.#!"
 TCT_saint_days_type_tradition: "Tradition bewahren"
 TCT_saint_days_type_tradition_desc: "\n$EFFECT_LIST_BULLET$ Erhaltet [prestige_i|E] #V 100#! zusätzlich zu anderen [prestige|E]-Gewinnen\n\n#weak Die Feier des Heiligentags ist mehr als nur ein persönlicher Akt; sie ist ein Weg, Traditionen zu bewahren, den sozialen Zusammenhalt zu fördern und Respekt für unsere gemeinsame Geschichte und Kultur zu zeigen. Diese Traditionen wirken wie Fäden, die Gemeinschaften zusammenhalten und sicherstellen, dass die Geschichten von Tapferkeit, Opferbereitschaft und Göttlichkeit von Generation zu Generation weitergegeben werden.#!"
 TCT_saint_days_type_festivity: "Frohes Fest"
 TCT_saint_days_type_festivity_desc: "\n$EFFECT_LIST_BULLET$ Verliert deutlich mehr [stress_loss_i|E] [stress|E] im Vergleich zu den anderen Optionen\n\n#weak Manchmal ist die beste Art, den Heiligen zu ehren, sich der Lebensfreude, Gemeinschaft und Festlichkeit hinzugeben und uns an die empfangenen Segnungen zu erinnern. Diese Feierlichkeiten spiegeln oft eine Verschmelzung heidnischer Feste und [GetPlayer.GetFaith.GetAdjective]er Traditionen wider. Von Erntefesten bis zu Mittsommertänzen bieten sie eine Atempause von den alltäglichen Mühen und bekräftigen den Gemeinschaftsgeist und den schützenden Blick der Heiligen über uns.#!"

 TCT_saint_days_cost_type: "Spenden"
 TCT_saint_days_cost_type_small: "Bescheiden"
 TCT_saint_days_cost_type_small_desc: "$EFFECT_LIST_BULLET$ Bringt eine bescheidene aber aufrichtige Spende im Namen des Heiligen dar.\n$EFFECT_LIST_BULLET$ Eure [dynasty|E] erhält nur bis zu #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_small_value')]#!.\n\n#weak Nicht die Größe der Spende zählt, sondern die echte Hingabe und Absicht dahinter. Den Heiligen mit einer bescheidenen Gabe zu ehren, kann manchmal mehr Gewicht haben als prunkvolle Zurschaustellungen.#!"
 TCT_saint_days_cost_type_large: "Großzügig"
 TCT_saint_days_cost_type_large_desc: "$EFFECT_LIST_BULLET$ Bringt eine großzügige, reichliche Spende im Namen des Heiligen dar.\n$EFFECT_LIST_BULLET$ Eure [dynasty|E] erhält bis zu #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!.\n\n#weak Unsere Hingabe an die Heiligen ist ein Zeugnis unseres Glaubens. Durch unsere großzügigen Gaben zeigen wir unseren tiefen Respekt und Dankbarkeit für ihre göttliche Fürsprache in unserem Leben.#!"

 TCT_saint_days_procession_type: "Prozession"
 TCT_saint_days_procession_type_modest: "Schlichte Prozession"
 TCT_saint_days_procession_type_modest_desc: "$EFFECT_LIST_BULLET$ Erhaltet [piety_i|E] #V 10#!\n$EFFECT_LIST_BULLET$ Enge Familienmitglieder erhalten einen Meinungsbonus\n\n#weak Eine bescheidene Prozession, bestehend aus nur engen Familienmitgliedern und einigen vertrauten Beratern. Diese intime Zusammenkunft zeugt von tiefer persönlicher Ehrfurcht vor den Heiligen, ohne viel Aufmerksamkeit zu erregen oder umfangreiche Ressourcen zu benötigen.#!"
 TCT_saint_days_procession_type_sizeable: "Große Prozession"
 TCT_saint_days_procession_type_sizeable_desc: "$EFFECT_LIST_BULLET$ Erhaltet [piety_i|E] #V 50#!\n$EFFECT_LIST_BULLET$ Erhaltet [prestige_i|E] #V 50#!\n$EFFECT_LIST_BULLET$ Enge Familienmitglieder und Vasallen erhalten einen Meinungsbonus\n\n#weak Eine größere Versammlung, die die erweiterte Familie, bedeutende Vasallen und eine Ehrengarde einschließt. Diese Prozession stellt eine ausgewogene Mischung aus persönlicher Verehrung und öffentlicher Zurschaustellung der dynastischen Ehrerbietung für die Heiligen dar.#!"
 TCT_saint_days_procession_type_grand: "Pompöse Prozession"
 TCT_saint_days_procession_type_grand_desc: "$EFFECT_LIST_BULLET$ Erhaltet [piety_i|E] #V 100#!\n$EFFECT_LIST_BULLET$ Erhaltet [prestige_i|E] #V 100#!\n$EFFECT_LIST_BULLET$ Enge Familienmitglieder, Vasallen und Festtagsgäste erhalten einen Meinungsbonus\n$EFFECT_LIST_BULLET$ [travel_destination|E] erhält den [county_modifier|E] [GetModifier('saint_days_procession').GetNameWithTooltip|L] für #V 5 Jahre#!\n#weak Ein prächtiger Umzug, an dem Familienmitglieder, der Großteil des Hofes, Vasallen, eine stattliche militärische Eskorte und sogar Unterhaltungskünstler teilnehmen. Diese Prozession dient ebenso der Demonstration der familiären Macht und des Prestiges wie der Verehrung der Heiligen. Sie wird mit Sicherheit einen bleibenden Eindruck bei der Bevölkerung und dem Adel hinterlassen.#!"

 TCT_saint_days_devotion_phase: "Andacht"
 TCT_saint_days_devotion_phase_desc: "Im Schatten der Heiligen finden wir Führung."

 TCT_saint_days_reverence_intent_header: "Ehrfurcht:"
 TCT_saint_days_reverence_intent: "Ehrfurcht"
 TCT_saint_days_reverence_intent_desc: "Eure Anwesenheit am Heiligentag ist von tiefer Achtung und Bewunderung für den Heiligen geprägt. Erhaltet mehr [prestige_i|E] [prestige|E]. Verliert zusätzlich [stress_loss_i|E][stress|E], wenn Ihr [GetTrait('zealous').GetName( GetNullCharacter )] oder [GetTrait('diligent').GetName( GetNullCharacter )] seid."
 TCT_saint_days_gratitude_intent_header: "Dankbarkeit:"
 TCT_saint_days_gratitude_intent: "Dankbarkeit"
 TCT_saint_days_gratitude_intent_desc: "Ihr nehmt am Heiligentag teil, um tiefe Wertschätzung für die empfangenen Segnungen und Fürsprachen auszudrücken. Erhaltet mehr [piety_i|E][piety|E]. Verliert zusätzlich [stress_loss_i|E][stress|E], wenn Ihr [GetTrait('content').GetName( GetNullCharacter )] oder [GetTrait('generous').GetName( GetNullCharacter )] seid."
 TCT_saint_days_atonement_intent_header: "Sühne:"
 TCT_saint_days_atonement_intent: "Sühne"
 TCT_saint_days_atonement_intent_desc: "Ihr sucht den Heiligentag auf, um für Sünden oder Verfehlungen zu büßen und hofft auf die spirituelle Führung des Heiligen. Erhaltet noch mehr [piety_i|E][piety|E] zusätzlich zu anderen Boni. Verliert zusätzlich [stress_loss_i|E][stress|E], wenn Ihr [GetTrait('honest').GetName( GetNullCharacter )] oder [GetTrait('humble').GetName( GetNullCharacter )] seid."

