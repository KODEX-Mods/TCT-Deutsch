 # Events
 TCT_saintdaysaint_opinion: "Heiligentag"
 TCT_saint_days_procession_opinion: "Prozession zum Heiligentag"
 TCT_saint_days.0001.t: "Tag von [localsaint.GetFirstNameNicknamed]"
 TCT_saint_days.0001.desc.a: "Unter der Morgensonne des Heiligentags in [saint_day_province.GetName] hallen die Kirchenglocken wider und künden von einem freudigen Tag. Die Häuser sind mit lebhaften Blumen und kunstvollen Kränzen geschmückt, ein Zeugnis des vereinten Geistes der Dorfbewohner.\nDer Dorfpriester teilt die Lehren von [localsaint.GetFirstNameNicknamed] und inspiriert die Dorfbewohner zu einem tugendhaften Leben. Die Feier ist ein Zeugnis der Einheit und Dankbarkeit, der Geist des Heiligen spiegelt sich in jeder Begegnung wider. Trotz der Härten des Lebens ist der Tag von Freude erfüllt, das Dorf erstrahlt in der Wärme und dem Glanz der Heiligentagsfeier."
 TCT_saint_days.0001.desc.b: "Als der Heiligentag in [saint_day_province.GetName] anbricht, stimmen die melodischen Klänge der Kirchenglocken auf einen freudigen Tag ein. Die Türschwellen sind mit bunten Blüten und kunstvollen Girlanden geschmückt, ein Symbol der gemeinschaftlichen Verbundenheit der Stadtbewohner.\nDie harmonischen Stimmen des Chores erheben die Stimmung, begleitet vom verspielten Kichern der Kinder. Der örtliche Geistliche erzählt Geschichten von [localsaint.GetFirstNameNicknamed] und ermahnt alle, den Pfad der Rechtschaffenheit zu beschreiten. Jedes Lächeln, jedes Gebet und jedes Lied verkörpert das Wesen des Heiligen und macht den Tag zu einem strahlenden Leuchtfeuer der Einheit und Danksagung."
 TCT_saint_days.0001.desc.c: "Am besinnlichen Morgen des Heiligentags in [saint_day_province.GetName] verkündet das rhythmische Läuten der Kirchenglocken einen Tag voller Hoffnung und Einheit. Die Häuser sind mit bunten Blütenblättern und handgefertigten Kränzen geschmückt und ziehen die Herzen der Einwohner in ihren Bann.\nAndachtsgesänge erfüllen die Luft, verwoben mit der unschuldigen Fröhlichkeit der Kleinen. Der Dorfgeistliche preist die Werte von [localsaint.GetFirstNameNicknamed] und erfüllt alle mit neuem Lebenssinn. Inmitten der Prüfungen des Lebens erstrahlt der Tag hell, eingehüllt in die Segnungen der Heiligentagsfeierlichkeiten."
 TCT_saint_days.0001.desc.d: "Mit dem ersten Licht des Heiligentags, das [saint_day_province.GetName] erhellt, erklingen die Kirchenglocken und verheißen einen Tag gemeinschaftlicher Feier. Die Häuser zeigen eine Fülle von Blumen und kunstvollen Kränzen, die den gemeinsamen Geist der Dorfbewohner widerspiegeln.\nHeilige Lieder, vom Chor vorgetragen, harmonieren mit den freudigen Klängen spielender Jugend. Der geistliche Führer des Dorfes teilt Weisheiten von [localsaint.GetFirstNameNicknamed], die allen den Antrieb zu einem moralischen Leben geben. Jede Begegnung war eine Demonstration von Einheit und Dankbarkeit, die das Ethos des Heiligen verkörpert. Trotz aller Herausforderungen des Lebens ist das Dorf durchdrungen von der Liebe und Pracht der Heiligentagsfeier."
 TCT_saint_days.0001.a: "Zeit für ein Festmahl!"
 TCT_saint_days.0001.a.tooltip: "Ihr beginnt eine [GetActivityType( 'activity_TCT_saint_days' ).GetName]\n\n#emphasis Historischer Kontext:#! Der Heiligentag, auch bekannt als Gedenktag, ist eine christliche Tradition, die das Leben, Wirken und Martyrium von Heiligen würdigt. Die Art und Weise, wie diese Tage gefeiert werden, kann je nach Heiligem, Land und christlicher Tradition stark variieren. Einige dieser Traditionen umfassen Gottesdienste, Prozessionen, Feiertage und Festessen."
 TCT_saint_days.0001.b: "Interessant..."
 TCT_saint_days.0001.c: "Ich werde die Feiertage mit meiner Familie verbringen."
 TCT_saint_days.0001.d: "Belästigt mich nicht damit."
 TCT_saint_days.0001.d.tooltip: "Ihr werdet keine weiteren Benachrichtigungen über Heiligentage erhalten"

 TCT_saint_days.0003.t: "Vorbereitung der Heiligentagsfeier"
 TCT_saint_days.0003.desc: "Ich habe beschlossen, eine große [ROOT.Char.GetInvolvedActivity.GetShortName] zu veranstalten. Die Unterkünfte von [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetTitle.GetName] erscheinen angemessen für einen solch feierlichen Anlass.\nBotschaften wurden an die geschätzten Mitglieder der Dynastie [ROOT.Char.GetDynasty.GetName] in meinem Reich versandt, sie einladend, sich uns bei dieser heiligen Feier anzuschließen. Dieser Tag ist von großer Bedeutung, und ihre Anwesenheit würde seine Ehrwürdigkeit noch verstärken."
 TCT_saint_days.0003.a: "Es wird ein denkwürdiger Tag werden."

 TCT_saint_days.0004.t: "Advent in [location.GetName]"
 TCT_saint_days.0004.desc.a: "Als das erste Morgenlicht den Horizont färbt, summen die Straßen der Stadt vor erwartungsvoller Energie. Ich überreiche der Kirche bescheidene Gaben, ein Zeugnis meiner persönlichen Verbundenheit mit jeder Seele im Reich. Diese Geste der Liebe und Demut spiegelt sich in einer schlichten Prozession wider. Mit mir voran ziehen wir gemeinsam durch die gepflasterten Straßen, unsere Schritte im Einklang, ein Abbild der Innigkeit und des aufrichtigen Gemeinschafsgeistes. Unser Ziel ist der geweihte Boden der Kirche, wo wir am Heiligentag unsere Ehrerbietung erweisen werden."
 TCT_saint_days.0004.desc.b: "Unter azurblauem Himmel trete ich mit bescheidenen Gaben hervor, ein Symbol meiner unerschütterlichen Verpflichtung gegenüber meinem Volk und der Kirche. Auch wenn die Spenden bescheiden sind, spiegeln sie die Tiefe unserer gemeinsamen Verbundenheit wider. Es folgt eine große Prozession, deren Länge ein beeindruckender Anblick ist und sich durch die Straßen von [location.GetName] windet. Mit mir an der Spitze begeben wir uns gemeinsam zur Kirche, unsere Schritte ein Echo des harmonischen Geistes des Heiligentags."
 TCT_saint_days.0004.desc.c: "Mit der hoch stehenden, strahlenden Sonne trete ich mit meinen bescheidenen Gaben hervor, ein Zeugnis meiner Überzeugung, dass wahre Führung in Dienst und Demut liegt. Der Gegensatz wird deutlich, als diese bescheidenen Gaben eine pompöse Prozession einleiten. Die Straßen sind ein Meer von Gesichtern, Banner wehen hoch, Musik erfüllt die Luft, während ich die begeisterte Menge anführe. Unser Ziel: die Kirche, wo alle Herzen in Ehrfurcht vor dem Heiligentag zusammenkommen werden."
 TCT_saint_days.0004.desc.d: "Während noch der Morgentau an den Blättern haftet, nähere ich mich mit großzügigen Gaben, Ausdruck meiner Hingabe und Güte gegenüber meinem Reich. Diesen reichlichen, von Herzen kommenden Geschenken folgt eine bescheidene Prozession. Es ist eine Erinnerung daran, dass wahre Großzügigkeit nicht immer in prächtigen Zurschaustellungen liegt, sondern in aufrichtigen Absichten. Mit mir an der Spitze begeben wir uns in stiller Andacht zur Kirche, jeder Schritt eine Huldigung an die Heiligkeit dieses Tages."
 TCT_saint_days.0004.desc.e: "Während die Stadt in goldenes Licht getaucht ist, werden meine großzügigen Gaben vor der Kirche dargebracht, ein deutliches Zeichen meiner Hingabe und Liebe zu meinem Volk und Land. Diese große Geste bereitet den Weg für eine stattliche Prozession. Eine harmonische Mischung aus Pracht und Andacht windet sich durch die Adern der Stadt, mit mir an der Spitze. Unsere gemeinsame Stimmung ist gehoben, während wir uns der Kirche nähern, bereit, den Heiligentag in all seiner Herrlichkeit zu ehren."
 TCT_saint_days.0004.desc.f: "Während in der Ferne die Glocken läuten, überreiche ich mit dankerfülltem Herzen meine großzügigen Gaben an die Kirche, ein Vorbild für den Wohlstand und die Wohltätigkeit des Reiches. Die Spenden werden nur von der folgenden großen Prozession übertroffen. Ein Schauspiel von beispielloser Größe entfaltet sich, als ich die riesige Versammlung durch die Stadt führe, das lebhafte Zeremoniell erfasst die Essenz der Feier. Die Kirche, unser endgültiges Ziel, erwartet unsere Ankunft, wo wir uns gemeinsam in die Ehrfurcht und Freude des Heiligentags vertiefen werden."
 TCT_saint_days.0004.a: "Führt den Marsch zur Kirche an!"
 TCT_saint_days.0004.opinion.tooltip.a: "Meinung [direct_vassal|E]: #P +5#!"
 TCT_saint_days.0004.opinion.tooltip.b: "Meinung [direct_vassal|E]: #P +10#!\nMeinung der Teilnehmer am Heiligentag: #P +5#!"
 TCT_saint_days.0004.a.tooltip: "Alle [family_members|E], die an der Zeremonie teilnehmen, erhalten zufällig viel [prestige|E] und [piety|E], abhängig von ihren [virtues|E] und [sins|E] sowie der [dynasty_prestige_level|E] Eurer [dynasty|E]"

 TCT_saint_days.0005.t: "Festlichkeiten"
 TCT_saint_days.0005.desc.reverence_reverence: "Heute versammeln wir uns mit tiefer Ergriffenheit und unerschütterlicher Feierlichkeit, lassen den Alltag hinter uns, um wahrhaftig den Heiligentag zu ehren. Wir vertiefen uns in die vielschichtigen Rituale und Anrufungen des [ROOT.Char.GetFaith.GetName] und geben uns ganz der Verehrung des Heiligen hin. Wir gedenken jedes Opfers, jeder Lehre und jedes wegweisenden Lichts, das er uns geschenkt hat. Familien, Freunde und Fremde kommen zusammen, geeint in gemeinsamer Ehrfurcht. Unser gemeinsames Gebet ist, dass unsere aufrichtige Hingabe in den himmlischen Sphären Widerhall findet und die Weisheit des Heiligen für immer unser Leitstern bleibt."
 TCT_saint_days.0005.desc.tradition_reverence: "An diesem Tag, während die vertrauten Gesänge und Rituale des Heiligentags unsere Sinne umhüllen, werden wir zurück durch die Annalen unserer reichen [ROOT.Char.GetCulture.GetName]en Geschichte getragen. Jeder Ritus, jedes gesprochene Wort schlägt eine Brücke zwischen Vergangenheit und Gegenwart und lässt uns das Wesen unserer Vorfahren berühren. Doch über die Traditionen hinaus liegt eine tief verwurzelte Ehrfurcht vor dem Heiligen und seinen Lehren. Während Familien sich verbinden, verweben sich Geschichten vergangener Tage mit Lehren der Rechtschaffenheit und stellen sicher, dass unsere Vergangenheit ein Leuchtfeuer für unsere Zukunft bleibt."
 TCT_saint_days.0005.desc.festivity_reverence: "Während die Straßen von Jubel, Gelächter und Liedern erfüllt sind, verankert eine tiefere, besinnlichere Stimmung die Feierlichkeiten des Heiligentags. Inmitten der Festlichkeiten gibt es Momente stillen Gebets und der Besinnung, in denen die Gläubigen über die Lehren des Heiligen meditieren. Die freudige Atmosphäre dient als Kulisse, eine Erinnerung daran, dass wir auch im Feiern nie die göttlichen Segnungen und Führung aus den Augen verlieren dürfen, die wir empfangen haben."
 TCT_saint_days.0005.desc.reverence_gratitude: "In der geheiligten Atmosphäre des Heiligentags werden Dankbarkeit und Ehrfurcht zu untrennbaren Gefühlen. Während der Duft von Weihrauch durch die Luft wabert und die [ROOT.Char.GetFaith.GetName]en Riten sich entfalten, sind die Herzen von Dankbarkeit erfüllt. Jede geteilte Geschichte, jedes wiedererzählte Wunder verstärkt die gemeinsame Dankbarkeit der Gemeinschaft für die gütige Gegenwart des Heiligen in unserem Leben. Es ist ein Tag, an dem Dankbarkeit nicht nur gefühlt, sondern gelebt, gefeiert und geteilt wird."
 TCT_saint_days.0005.desc.tradition_gratitude: "In Anlehnung an die altehrwürdigen Traditionen des Heiligentags trägt jedes Mitglied der [ROOT.Char.GetCulture.GetName]en Gemeinschaft auch ein von Dankbarkeit erfülltes Herz. Die Rituale, Gesänge und Bräuche sind mehr als nur Echos der Vergangenheit; sie sind Ausdrücke aufrichtiger Wertschätzung für einen Heiligen, der das Wesen unserer Kultur geprägt hat. Während Traditionen weitergegeben werden, so auch Geschichten der Dankbarkeit, damit künftige Generationen die Tiefe unserer Wertschätzung verstehen."
 TCT_saint_days.0005.desc.festivity_gratitude: "Die lebhaften Feierlichkeiten des Heiligentags sind ein Fest für die Sinne, doch unter der Oberfläche fließt Dankbarkeit wie eine stille Strömung. Jeder Tanzschritt, jedes gesungene Lied, jedes geteilte Festmahl trägt ein stilles 'Danke' an den Heiligen in sich. Während der Tag zur Nacht wird und Familien sich versammeln, vermischen sich Geschichten der Freude mit Erzählungen empfangener Segnungen und verkörpern den Geist der Dankbarkeit, der diesen besonderen Tag prägt."
 TCT_saint_days.0005.desc.reverence_atonement: "Der Heiligentag ist nicht nur eine Gelegenheit zu ehren; er ist eine Zeit der Selbstbesinnung. Während wir uns mit tiefer Ehrfurcht den [ROOT.Char.GetFaith.GetName]en Ritualen hingeben, suchen viele unter uns auch Sühne. Die Zeremonien, obwohl festlich, bieten auch einen Zufluchtsort für Seelen, die ihren Lebensweg bessern wollen, Kraft aus den Lehren des Heiligen schöpfen und Vergebung für vergangene Verfehlungen suchen."
 TCT_saint_days.0005.desc.tradition_atonement: "Durchdrungen von den [ROOT.Char.GetCulture.GetName]en Traditionen, bietet der Heiligentag auch einen Weg zur persönlichen Erlösung. Während die alten Geschichten und Bräuche erzählt werden, tragen sie oft Geschichten der Sühne in sich, von Menschen, die durch die Führung des Heiligen den Weg zur Rechtschaffenheit zurückfanden. Es ist eine eindringliche Erinnerung daran, dass wir, während wir ehren und feiern, auch nachdenken und reflektieren müssen."
 TCT_saint_days.0005.desc.festivity_atonement: "Inmitten der lebhaften Feierlichkeiten des Heiligentags gibt es Raum für Besinnung und Erlösung. Selbst wenn die Straßen von Heiterkeit erfüllt sind, kehren viele Seelen in sich, suchen die Führung des Heiligen auf ihrem Weg zur Sühne. Die Festlichkeiten des Tages, obwohl überschwänglich, bieten auch Momente stiller Betrachtung, die es den Menschen ermöglichen, sich mit ihrer Vergangenheit zu versöhnen und eine Zukunft im Einklang mit den Lehren des Heiligen anzunehmen."
 TCT_saint_days.0005.a: "Heute ehren wir den Heiligen."

