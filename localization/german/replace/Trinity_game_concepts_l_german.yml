 papacy_succession_law: "Kardinalswahl"
 papacy_succession_law_effects: "Nach dem Tod oder Rücktritt des Papstes tritt das Kardinalskollegium zusammen, um einen Nachfolger zu wählen. Die Gesetze des Papsttums, geleitet durch die Doktrinen des katholischen Glaubens, bestimmen den Prozess, durch den der nächste Papst gewählt wird."
 game_concept_collegeofcardinal: "Kardinalskollegium"
 game_concept_collegeofcardinals: "Kardinalskollegium"
 game_concept_collegeofcardinal_desc: "Es existiert ein Kollegium mit 21 Kardinälen. \n\nDie Kardinäle werden vom Papst aus dem Klerus des katholischen Abendlandes ernannt. Kandidaten mit größerer Frömmigkeit, höherem Alter, größerer Gelehrsamkeit, tugendhaften Eigenschaften, weltlicher Macht, guten Beziehungen zum Papst und der gegenwärtigen Kultur Roms oder des Papstes werden bevorzugt. \n\nDie Kandidaten werden unmittelbar nach dem Tod eines Kardinals oder nach der Wahl eines Kardinals zum Papst ernannt.\n\nWeltliche Herrscher können die Wahl des aussichtsreichsten Kardinalskandidaten in ihrem Reich finanziell fördern, wodurch die Wahrscheinlichkeit steigt, dass dieser Bischof zum Kardinal ernannt wird."

