 game_concept_struggle_faction_members: "Konfliktfraktionanhänger"
 game_concept_struggle_faction_members_desc: "Konfliktfraktionanhänger sind Teilnehmer in Fraktionen oder Organisationen, die bestimmte Ziele innerhalb eines [struggle|E] verfolgen. Wenn zwei Fraktionen in Opposition zueinander stehen, werden sie zu [opposing_factions|E]."

 game_concept_struggle_factions: "Konfliktfraktionen"
 game_concept_struggle_factions_desc: "Fraktionen innerhalb eines [struggle|E]s, die bestimmte Ziele verfolgen, werden als Konfliktfraktion bezeichnet. Wenn zwei Fraktionen in Opposition zueinander stehen, werden sie zu [opposing_factions|E]."

 game_concept_opposing_struggle_factions: "Gegnerische Konfliktfraktion"
 game_concept_opposing_struggle_factions_desc: "Gegnerische [struggle_factions|E] stellen die zwei konfliktführenden Seiten innerhalb eines [struggle|E]s dar. Im [investiture_controversy_struggle|E] sind die gegnerischen Fraktionen beispielsweise die [GetTrait('tct_papal_supporter').GetName( GetNullCharacter )] und die [GetTrait('tct_imperial_supporter').GetName( GetNullCharacter )].\n\nÄhnlich verhält es sich im [persian_struggle|E], wo die Fraktionen die [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] und die [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] sind."


 game_concept_tct_install_loyalist_cb: "Einen Unterstützer einsetzen"
 game_concept_tct_install_loyalist_cb_desc: "Als [GetTrait('tct_papal_supporter').GetName( GetNullCharacter )]er oder [GetTrait('tct_imperial_supporter').GetName( GetNullCharacter )]er ist es euch gestattet, einen [war|E] zu führen, um einen verbündeten Fraktionsführer an die Spitze des Ziel-[realm|E]s zu setzen"