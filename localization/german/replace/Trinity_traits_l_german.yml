l_german:
  #Special Traits TCT
  trait_cardinal:0 "Kardinal"
  cardinal_desc:0 "Dieser Charakter ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde dieser Charakter vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden."
  trait_cardinal_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein ernanntes Mitglied des Kardinalskollegiums. Aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden."

  trait_cardinal_priest:0 "Kardinalpriester"
  trait_cardinal_priest_desc:0 "$trait_cardinal_desc$ Als Kardinalpriester ist der Status innerhalb des Kollegiums aufgrund [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er theokratischen Macht geringer als bei anderen; Kardinalpriester sind die unterste Stufe der Kardinäle mit den geringsten Verantwortlichkeiten."
  trait_cardinal_priest_character_desc:0 "$trait_cardinal_character_desc$ Als Kardinalpriester ist der Status von [ROOT.GetCharacter.GetFirstNameNoTooltip] innerhalb des Kollegiums aufgrund [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er theokratischen Macht geringer als bei anderen; Kardinalpriester sind die unterste Stufe der Kardinäle mit den geringsten Verantwortlichkeiten."

  trait_cardinal_bishop:0 "Kardinalbischof"
  trait_cardinal_bishop_desc:0 "$trait_cardinal_desc$ Als Kardinalbischof ist der Status innerhalb des Kollegiums bedeutender und zeigt [Custom('DE_PRO_POS_S_3P')]e Herrschaft über theokratische Ländereien als Bischof; Kardinalbischöfe sind die zweite Stufe der Kardinäle mit größeren Verantwortlichkeiten als Kardinalpriester, aber geringeren als Kardinalerzbischöfe oder der Kardinaldekan."
  trait_cardinal_bishop_character_desc:0 "$trait_cardinal_character_desc$ Als Kardinalbischof ist der Status von [ROOT.GetCharacter.GetFirstNameNoTooltip] innerhalb des Kollegiums bedeutender und zeigt [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Herrschaft über theokratische Ländereien als Bischof; Kardinalbischöfe sind die zweite Stufe der Kardinäle mit größeren Verantwortlichkeiten als Kardinalpriester, aber geringeren als Kardinalerzbischöfe oder der Kardinaldekan."

  trait_cardinal_archbishop:0 "Kardinalerzbischof"
  trait_cardinal_archbishop_desc:0 "$trait_cardinal_desc$ Als Kardinalerzbischof ist der Status innerhalb des Kollegiums bedeutender und zeigt [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Herrschaft über theokratische Ländereien als Erzbischof; Kardinalerzbischöfe sind die dritte und höchste Stufe der Kardinäle außerhalb des Kardinaldekans, mit den größten Verantwortlichkeiten innerhalb der Kirche, sie sind die Herrscher einer Erzdiözese."
  trait_cardinal_archbishop_character_desc:0 "$trait_cardinal_character_desc$ Als Kardinalerzbischof ist der Status von [ROOT.GetCharacter.GetFirstNameNoTooltip] innerhalb des Kollegiums bedeutender und zeigt [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Herrschaft über theokratische Ländereien als Erzbischof; Kardinalerzbischöfe sind die dritte und höchste Stufe der Kardinäle, abgesehen vom Kardinaldekan, mit den größten Verantwortlichkeiten innerhalb der Kirche, sie sind die Herrscher einer Erzdiözese."

  lots_of_money:0 "Viel Geld"
  game_concept_cardinal_bishop:0 "Kardinalbischof"
  game_concept_cardinal_priest:0 "Kardinalpriester"
  game_concept_cardinal_archbishop:0 "Kardinalerzbischof"
  game_concept_cardinal_bishops:0 "Kardinalbischöfe"
  game_concept_cardinal_priests:0 "Kardinalpriester"
  game_concept_cardinal_archbishops:0 "Kardinalerzbischöfe"
  game_concept_cardinal_bishop_desc:0 "ist ein ernanntes Mitglied des Kardinalskollegiums. aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalbischof ist sein Status innerhalb des Kollegiums höher und zeigt, dass er als Bischof über theokratische Ländereien herrscht. Kardinalbischöfe sind die zweite Stufe der Kardinäle und haben mehr Verantwortung als Kardinalpriester, aber weniger als Kardinalerzbischöfe oder Kardinaldekane."
  game_concept_cardinal_priest_desc:0 "ist ein ernanntes Mitglied des Kardinalskollegiums. aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalpriester ist sein Status innerhalb des Kollegiums aufgrund seiner theokratischen Macht geringer als der anderer Kardinäle; Kardinalpriester sind die unterste Stufe der Kardinäle und haben die geringsten Verantwortlichkeiten."
  game_concept_cardinal_archbishop_desc:0 "ist ein ernanntes Mitglied des Kardinalskollegiums. aufgrund seines tugendhaften Glaubens oder vielleicht auch anderer Eigenschaften wurde [ROOT.GetCharacter.GetFirstNameNoTooltip] vom Papst als wichtiges Mitglied des Klerus anerkannt und hat gute Chancen, Papst der römisch-katholischen Kirche zu werden. Als Kardinalerzbischof ist sein Status innerhalb des Kollegiums größer und zeigt, dass er als Erzbischof über theokratische Ländereien herrscht; Kardinalerzbischöfe sind die dritte und höchste Stufe der Kardinäle, abgesehen vom Kardinaldekan, mit der größten Verantwortung innerhalb der Kirche, sie sind die Herrscher über eine Erzdiözese."

  trait_beatified:0 "Seliggesprochen"
  trait_pope_trait:0 "Papst"
  trait_pope_trait_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] war das Oberhaupt der römisch-katholischen Kirche und des katholischen Glaubens. Er ruht nun beim Herrn."
  trait_beatified_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde von der Kirche seliggesprochen."

  trait_tct_imperial_supporter_desc:0 "Dieser Charakter ist ein Unterstützer des kaiserlichen Systems und glaubt, dass der Kaiser das Recht haben sollte, den Papst zu ernennen."
  trait_tct_imperial_supporter:0 "Kaiserlicher Unterstützer"
  trait_tct_imperial_supporter_character_is_emperor_desc:0 "Als Kaiser glaubt Ihr, dass Ihr das Recht haben solltet, den Papst zu ernennen."
  trait_tct_imperial_supporter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist ein Unterstützer des kaiserlichen Systems und glaubt, dass der Kaiser das Recht haben sollte, den Papst zu ernennen."

  trait_tct_papal_supporter_desc:0 "Dieser Charakter ist ein Unterstützer des päpstlichen Systems und glaubt, dass der Papst das Recht haben sollte, den Kaiser zu ernennen."
  trait_tct_papal_supporter:0 "Päpstlicher Unterstützer"
  trait_tct_papal_supporter_character_is_pope_desc:0 "Als Papst glaubt Ihr, dass Ihr das Recht haben solltet, den Kaiser zu ernennen."
  trait_tct_papal_supporter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist ein Unterstützer des päpstlichen Systems und glaubt, dass der Papst das Recht haben solltet, den Kaiser zu ernennen."