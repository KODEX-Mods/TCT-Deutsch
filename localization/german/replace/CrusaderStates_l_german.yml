#Variations
 create_dynamic_crusader_state_decision_holy_land_desc:0 "Wir haben ein ganzes Herzogtum im Heiligen Land besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."
 create_dynamic_crusader_state_decision_iberia_desc:0 "Wir haben ein ganzes Herzogtum in den zurückeroberten Ländern Iberiens besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."
 create_dynamic_crusader_state_decision_near_east_desc:0 "Wir haben ein ganzes Herzogtum im Nahen Osten besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."
 create_dynamic_crusader_state_decision_mediterranean_desc:0 "Wir haben ein ganzes Herzogtum im Mittelmeerraum besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."
 create_dynamic_crusader_state_decision_egypt_desc:0 "Wir haben ein ganzes Herzogtum in den ägyptischen Ländern besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."
 create_dynamic_crusader_state_decision_desc:0 "Wir haben ein ganzes Herzogtum in den Heiligen Ländern besetzt.\nWenn wir wollen, können wir einige unserer Männer dort ansiedeln, die Kontrolle über das Herzogtum übernehmen und einen [CrusaderStates|E] gründen."


 create_dynamic_crusader_state_decision_tooltip:9 "Ein [CrusaderStates|E] wird errichtet!"
 create_dynamic_crusader_state_decision_effect_tooltip:0 "Ihr versammelt Eure Männer, um über die Zukunft dieses Gebiets zu entscheiden. Ein [CrusaderStates|E] könnte im Namen Eures Begünstigten gegründet werden, oder in Eurem eigenen Namen, wobei Ihr Eure alten Länder aufgebt, um hierher zu ziehen, oder indem Ihr die Länder direkt in Euer Reich eingliedert!"
 create_dynamic_crusader_state:0 "Während eines Kreuzzugs müsst Ihr ein ganzes [duchy|E] in den Ländern des Hauptverteidigers eines [great_holy_wars|E] [occupied|E] haben, das nicht zum Zielkönigreich gehört."

 adbicate_crusader_state:0 "#S Ihr lasst Euer altes Leben hinter Euch und übergebt Eure alten Besitztümer gemäß dem Feudalerbrecht an Eure Erben.\n\nIhr widmet Euch nun dem Glauben, indem Ihr diese neuen Gebiete des [duchyforloc.GetNameNoTooltip] im Heiligen Land verteidigt."

 benefiticary_crusader_state:0 "#S Ihr schickt Eure Männer, um die Marken des [duchyforloc.GetNameNoTooltip] zu sichern, und beginnt mit den Vorbereitungen für die Thronbesteigung von [beneficiary.GetFullName] im großen neuen [duchyforloc.GetName].\n"

 self_serving_crusader_state:0 "#S Ihr gliedert das Land direkt in [primary_title.GetNameNoTier] ein. Dies wird von den vereinten Kreuzfahrerstreitkräften als eigennützig angesehen, da Ihr die vereidigten Kreuzfahrer für Eure eigenen Ziele einsetzt. Als Folge könntet Ihr schwere diplomatische Konsequenzen in Form stark beschädigter Beziehungen zu den übrigen Kreuzfahrern und dem Papst selbst erleiden.\n"

 leaving_crusader_state:0 "#S Ihr überdenkt die Gründung des möglichen Staates und entscheidet Euch, diese Länder so zu belassen, wie sie sind, und Euch stattdessen dem Kriegsziel zuzuwenden."

 game_concept_CrusaderState: "Kreuzfahrerstaat"
 game_concept_CrusaderStates: "Kreuzfahrerstaat"
 game_concept_CrusaderState_desc: "Ein Kreuzfahrerstaat ist ein feudales Reich auf [Concept.('duchy', 'Herzogtums')|E]-Ebene, das aus einem Herzogtum des Verteidigers eines [Concept.('holy_war', 'Heiligen Krieges')|E] geschaffen wurde, welches nicht das Hauptziel des Kreuzzugs ist."

