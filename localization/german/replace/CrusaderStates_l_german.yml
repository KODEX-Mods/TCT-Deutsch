 has_taken_crusader_state:0 "Kreuzfahrerstaat-Entscheidung"
 #events
  CrusaderStateEvents.1.t: "Ein Staat in Outremer"
  CrusaderStateEvents.1.desc: "Meine Männer stürmen die Mauern von [countyforloc.GetNameNoTierNoTooltip] und nehmen endlich die letzte richtige Bastion des [duchyforloc.GetNameNoTooltip] ein. Wenn ich meine Männer in der Gegend ansiedle, könnten sie wahrscheinlich den laufenden Kreuzzug um [target_kingdom.GetName] unterstützen und uns zum Sieg verhelfen, aber der Papst wird nicht erfreut sein, wenn ich diese Länder unrechtmäßig für mich selbst nehme."
  CrusaderStateEvents.1.a: "Ich werde einen geeigneten Herrscher für dieses neue Land finden!"
  CrusaderStateEvents.1.b: "Das [duchyforloc.GetNameNoTooltip] wäre ein passender Teil von [primary_title.GetNameNoTier]."
  CrusaderStateEvents.1.c: "Ich werde [primary_title.GetNameNoTier] zurücklassen, um mich persönlich im [duchyforloc.GetNameNoTooltip] niederzulassen."
  CrusaderStateEvents.1.d: "Diese Länder interessieren mich nicht."
  CrusaderStateEvents.2.t: "Ein Staat in Outremer"
  CrusaderStateEvents.2.desc.intro: "Während der Krieg um [target_kingdom.GetName] tobt, reitet ein Bote heran, der das Wappen von [war_attacker.GetTitledFirstName] von [primary_title.GetNameNoTier] trägt. Er hält vor Euch an, um den Kreuzfahrerstreitkräften eine Nachricht von den Armeen von [primary_title.GetNameNoTierNoTooltip] zu überbringen.\n\nEr verkündet:"

  CrusaderStateEvents.2.desc.1: "Mit der Eroberung von [countyforloc.GetNameNoTierNoTooltip] und dem Rest des [duchyforloc.GetNameNoTooltip] hat [war_attacker.GetTitledFirstName] von [primary_title.GetNameNoTier] die Grundlagen für einen neuen [CrusaderStates|E] von [duchyforloc.GetNameNoTooltip] geschaffen und übergibt die Herrschaft an [beneficiary.GetFullName], der diese Länder von diesem Moment an beschützen wird."

  # “\"With the capture of [countyforloc.GetNameNoTierNoTooltip], and the rest of the [duchyforloc.GetNameNoTooltip], [war_attacker.GetTitledFirstName] of [war_attacker.GetPrimaryTitle.GetNameNoTierNoTooltip] has formed the foundations of a new Crusader State of [duchyforloc.GetNameNoTooltipNoTierNoTooltip], placing its hands to his Beneficiary [beneficiary.GetFullName], who will protect these lands from this moment fourth.\""

  CrusaderStateEvents.2.desc.2: "Mit der Eroberung von [countyforloc.GetNameNoTierNoTooltip] und dem Rest des [duchyforloc.GetName] hat [war_attacker.GetTitledFirstName] von [war_attacker.GetPrimaryTitle.GetName] die Gebiete eingenommen und beabsichtigt, sie als Teil eines größeren [war_attacker.GetPrimaryTitle.GetNameNoTier] zu behalten.\"\n\nObwohl die Männer um Euch herum erleichtert seufzen, dass eine so strategische Position eingenommen wurde, sind viele sichtlich bestürzt über diese Aktion, denn sie behaupten, [war_attacker.GetTitledFirstName] habe den Kreuzzug und das Leben vieler, die dem Kreuz gefolgt sind, hauptsächlich zum Nutzen seiner selbst und seines Reiches verwendet."

  CrusaderStateEvents.2.desc.3: "Mit der Eroberung von [countyforloc.GetNameNoTierNoTooltip] und dem Rest des [duchyforloc.GetName] hat [war_attacker.GetTitledFirstName] von [primary_title.GetNameNoTierNoTooltip] all seine kontinentalen [primary_title.GetAdjective]en Länder an seine Erben abgetreten und persönlich die Gründung eines [CrusaderStates|E] in den Ländern von [duchyforloc.GetNameNoTooltip] in die Wege geleitet, wo er von diesem Tag an die Länder des [duchyforloc.GetName] verteidigen wird.\""

  CrusaderStateEvents.2.a: "In Ordnung"

  CrusaderStateEvents.5.t: "Ein Staat in Outremer"
  CrusaderStateEvents.5.desc: "Es sind einige Tage vergangen seit der Gründung des Kreuzfahrerstaats [duchyforloc.GetNameNoTier] durch Eure tapferen Truppen und der Einsetzung Eures Begünstigten [beneficiary.GetFullName] als hiesiger Herrscher, und Ihr beginnt häufig nachzudenken..."
  CrusaderStateEvents.5.a: "Vielleicht hätte ich es sein können, in einem anderen Leben?"
  CrusaderStateEvents.5.b: "[war_attacker.GetPrimaryTitle.GetName] war schon immer meine Heimat, ich wünsche [beneficiary.GetFullName] die beste Zukunft."

