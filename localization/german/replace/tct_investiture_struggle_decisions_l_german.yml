 #EVENT LOC
 tct_neutral_struggle.0002.t: "Goslar, die Silberminen und die Sachsen"
 tct_neutral_struggle.0002.desc: "Ich stehe in der Kaiserpfalz zu Goslar und blicke auf die Felder hinab... die Sachsen — ein Dorn im Fleische, ein Dorn, der bis in die Herrschaft meines verstorbenen Vaters zurückreicht. Goslar, diese Pfalz, die Einheit symbolisieren sollte, ist stattdessen zu einer Schlinge um ihre Existenz geworden. Ein bitterer Trank, den es zu schlucken gilt, doch wer bin ich, die Bürde meiner Abstammung zu verleugnen?\n\nDennoch stehe ich fest zu meinen Absichten. Die Silberminen des Rammelsbergs, die Festungen, die sich wie Drachen entlang des Harzes erheben — dies sind nicht bloß Launen eines Tyrannen. Sie sind Bollwerke kaiserlicher Macht, meiner Macht als Kaiser. Meine Ministerialen, ungeachtet ihrer schwäbischen Wurzeln, sind Sehne und Knochen dieser Vision. Wenn die Sachsen dies als Bedrohung sehen, dann nur, weil sie von ihren eigenen Unsicherheiten verblendet sind. Sie werden es bald verstehen, sei es freiwillig oder durch die feste Hand meiner Herrschaft."
 tct_neutral_struggle.0002.a: "Alles zu seiner Zeit..."

 tct_neutral_struggle.0003.t: "Goslar, die Silberminen und die Salier"
 tct_neutral_struggle.0003.desc: "Dunkel sind die Tage, seit Heinrich IV. den Thron bestieg und seinen Schatten wie ein kreisender Habicht über das Sachsenland wirft. Mein Herz schlägt vor Empörung, wenn ich von den Taten des Kaisers höre, dessen rheinisch-fränkisches Erbe keine Liebe für uns übrig hat. Goslar, dieser verfluchte Palast, hat nicht nur unseren Reichtum verschlungen, sondern ist zu einem Symbol der Unterwerfung geworden. Ich spüre den Groll, der unter meinen Landsleuten brodelt, ein Kessel kurz vor dem Überkochen.\n\nIm Herzen des Harzes plündert er unser Silber und errichtet Festungen, als wolle er sein Reich mit Trophäen der Eroberung schmücken. Die Harzburg und ihresgleichen dienen als Mahnmale seiner Macht. Doch die wahre Schmach liegt in den schwäbischen Ministerialen, die er auf uns losgelassen hat, Männer, die unsere Dörfer überfallen und unsere Ehre besudeln. Heinrich mag dies als Bekundung königlicher Macht sehen, doch wir erkennen es als das, was es ist — ein Übergriff, eine Bedrohung unserer Existenz. Diese Unruhe findet Widerhall selbst unter den großen Fürsten des Reiches. Wenn Heinrich glaubt, dass Burgen und Ministeriale den sächsischen Geist brechen können, irrt er gewaltig. Die Zeit der stillen Duldung schwindet; der Augenblick zum Handeln rückt näher."
 tct_neutral_struggle.0003.a: "Alles zu seiner Zeit..."


 tct_neutral_struggle.0004.t: "Ravensburg, Enterbung und die aufkeimende Rebellion"
 tct_neutral_struggle.0004.desc: "Die Familie von [spouse.GetFirstName], die Herzöge von Bayern, stellen sich entschlossen gegen die Ambitionen von [emperor.GetTitledFirstName], doch mir bleibt kaum mehr als Ravensburg. Mein Vater, [father.GetFullName], bevorzugt meinen Halbbruder und lässt mich über meine Zukunft im Ungewissen. Die mögliche Rebellion des Hauses [spouse.GetDynastyName] ist verlockend, aber ein Bündnis mit dem Kaiser könnte meine Position sichern. Oder ich könnte mich zurück zur Lombardei wenden, wo mich noch immer Blutsbande verbinden, was einen anderen Weg eröffnen würde."
 tct_neutral_struggle.0004.a: "Wir sollten nichts überstürzen."
 tct_neutral_struggle.0004.a.tt: "Die Zukunft ist ungewiss und könnte Euch andere Möglichkeiten eröffnen."

 tct_neutral_struggle.0005.t: "Niederlothringen und das Reich"
 tct_neutral_struggle.0005.desc: "Vor etwa einem Jahr verlieh mir Heinrich IV. [GetTitleByKey('d_lower_lorraine').GetName] und [GetTitleByKey('c_antwerpen').GetName], wodurch ein jahrzehntelanger Streit mit seinem Vater Heinrich III. beigelegt wurde.\n\nObwohl mir noch immer [GetTitleByKey('d_upper_lorraine').GetName] fehlt, das Heinrich III. mir entzogen hat, frage ich mich, ob ich die Region erneut aufwiegeln oder mit dem zufrieden sein soll, was ich habe."
 tct_neutral_struggle.0005.a: "Ich halte mich aus Schwierigkeiten raus."
 tct_neutral_struggle.0005.b: "Um ehrlich zu sein, kann ich nichts versprechen..."

 # Saxon Rebellion Chain

# "Accusations of Treason" (1070). # Event for Otto of Bavaria and Heinrich IV
# Egeno of Konradsburg accuses Otto of Bavaria for Treason. Calls for a Trial
 tct_neutral_struggle.1001.t: "Anklage wegen Hochverrats"
 tct_neutral_struggle.1001.desc.a: "Ich halte einen versiegelten Brief mit dem Wappen von [emperor.GetTitledFirstName] in den Händen. Die Forderung ist eindeutig: Ich soll mich in [province.GetNameNoTier] einfinden, um mich gewisser 'Verbrechen' gegen die Krone zu verantworten.\n\n#italic 'Ich, [Egeno.GetFullName], stehe vor Euch mit einer schrecklichen Wahrheit: Ich habe eine niederträchtige Verschwörung gegen unseren Herrscher, [emperor.GetTitledFirstName], aufgedeckt. Die Grafen der [saxons.GetName], angeführt von [otto.GetFirstName] [otto.GetDynastyName], [otto.GetTitleAsNameNoTooltip] von [otto.GetPrimaryTitle.GetNameNoTier], haben in den Schatten geplant, die Krone zu stürzen. Doch es geht noch weiter — [otto.GetFirstName] selbst gab mir den Befehl, den König zu ermorden! Dieser Verrat sitzt tief, und ich wurde Zeuge ihrer finsteren Pläne.' #! \n\nVerschwörung... #italic Mord...#! Mein Name nun verknüpft mit Hochverrat...\nZweifellos hat das ganze Reich diese Anschuldigungen bereits vernommen; alle Augen ruhen auf mir."
 tct_neutral_struggle.1001.desc.b: "Der Hof summt vor gedämpftem Gemurmel, als Egeno vorwärts schreitet, erhobenen Hauptes und den Blick fest auf mich gerichtet. Er kniet kurz nieder, erhebt sich dann und spricht mit einer Stimme, die die Aufmerksamkeit aller Anwesenden auf sich zieht.\n\n#italic „Ich, [Egeno.GetFullName], bringe schlimme Kunde vor Eure Kaiserliche Majestät. Verrat wuchert in Eurem Reich! Die Grafen der [saxons.GetName], mit [otto.GetFirstName] [otto.GetDynastyName], [otto.GetTitleAsNameNoTooltip] von [otto.GetPrimaryTitle.GetNameNoTier], an ihrer Spitze, haben sich verschworen, Eure gottgegebene Herrschaft zu stürzen. Und schlimmer noch — [otto.GetFirstName] selbst befahl mir, Euch zu ermorden, mein Lehnsherr!” #! \n\nEntsetzte Schluchzer durchziehen den Saal, doch ich beobachte, wie die Blicke nicht zu Egeno, sondern zu mir wandern. Seine Darbietung ist makellos, wie wir es vereinbart hatten. Der Hof hält dies für seinen Moment der Tapferkeit, doch der Weg war bereits beschritten, lange bevor er sprach.\n\n„Dies sind schwerwiegende Anschuldigungen”, erkläre ich mit fester Stimme. „Lasst [otto.GetFirstName] [otto.GetDynastyName] sich vor Gott und dem Reich verantworten.”"
 tct_neutral_struggle.1001.a: "Ich muss mich verteidigen..."
 tct_neutral_struggle.1001.a.tt: "Ihr werdet nach [province.GetNameNoTier] reisen"
 tct_neutral_struggle.1001.ab: "Alles nach Plan"
 tct_neutral_struggle.1001.b.tt: "[otto.GetFirstName] [otto.GetDynastyName] wird einen Brief erhalten und nach [province.GetNameNoTier] reisen, um sich dem Gericht zu stellen"


# "The Court's Judgment" # Event for Otto of Bavaria and Heinrich IV
# Attempt to plea your case, or break off as an adventurer. (If Deposed you become an adventurer anyways)
 tct_neutral_struggle.1002.t: "Das Urteil des Hofes"
 tct_neutral_struggle.1002.desc.a: "Während ich durch die Straßen der Stadt reite, lastet der Blick unzähliger Augen auf mir — Adlige tuscheln hinter verschlossenen Türen, und das gemeine Volk beobachtet mich mit vorsichtiger Neugier. [emperor.GetTitledFirstName], auf seinem Thron richtend, sucht heute nicht nach Gerechtigkeit. Sein Ziel ist klar: eine Bedrohung zu beseitigen, einen der wenigen [saxons.GetName], die sich ihm widersetzen könnten.\n\nDennoch reite ich weiter. Um meines Hauses willen muss ich dem entgegentreten, was vor mir liegt. Jetzt zu fliehen würde nur jeden Verdacht, jede Anschuldigung bestätigen. Doch standzuhalten und mich dem Gericht zu stellen... vielleicht gibt es noch eine Chance, so gering sie auch sein mag, dieses Urteil zu meinen Gunsten zu wenden... Mein Name wird aufgerufen, und der Prozess beginnt."
 tct_neutral_struggle.1002.desc.b: "[otto.GetFirstName] [otto.GetDynastyName] wird in den königlichen Thronsaal geleitet, die Stille der versammelten Adligen nur vom Rascheln der Gewänder durchbrochen. Dieser Prozess wird keine Gerechtigkeit bringen — Die Anklagen, die 'Beweise', das Getuschel — alles wurde arrangiert, um seinen Fall zu besiegeln.\n\nSelbst jetzt werden die Figuren noch gespielt. [welf.GetFullName], ein Vasall des Angeklagten, wurde ein Weg zur Macht angeboten: die Verbindungen zum Verräter kappen, die Ehe mit [otto.GetFirstName]s Tochter lösen und mir die Treue schwören. Im Gegenzug wird [GetTitleByKey('d_bavaria').GetName] ihm gehören. Er weiß, wofür dieser Prozess steht — [otto.GetFirstName]s Schicksal ist besiegelt. Die einzige Frage ist, ob [welf.GetFirstName] daraus emporsteigen oder mit in den Abgrund stürzen wird."

 tct_neutral_struggle.1002.a: "Ich werde mich dem Gericht stellen."
 tct_neutral_struggle.1002.a.success: "Eure Rede überzeugt die Geschworenen von Eurer Unschuld"
 tct_neutral_struggle.1002.a.failure: "Eure Rede überzeugt niemanden"
 tct_neutral_struggle.1002.b: "Ich muss #italic fliehen#!"
 tct_neutral_struggle.1002.c: "Und so fällt der Sachse..."
# New Opportunities # Event for Welf IV
# Offer from Emperor, for Welf to Divorce Wife / Split from Nordheim's, In exchange, get the Duchy of Bavaria
 tct_neutral_struggle.1003.t: "Neue Möglichkeiten"
 tct_neutral_struggle.1003.desc: "Der Reichskanzler ist unerwartet eingetroffen, mit einer Botschaft von [emperor.GetTitledFirstName] höchstselbst. Er beginnt, das Angebot des Kaisers mit bedachten und präzisen Worten zu übermitteln. „[otto.GetFirstName] [otto.GetDynastyName], [ROOT.Char.Custom('DE_ART_DEF_S_N')] [otto.GetTitleAsName] von [otto.GetPrimaryTitle.GetNameNoTier], Euer Schwiegervater, steht derzeit in [province.GetNameNoTier] vor Gericht...” \n\nAm Ton des Kanzlers ist klar zu erkennen, dass der Prozess eine bloße Formalität ist. Ottos Schicksal ist bereits besiegelt — der Kaiser beabsichtigt, ihn seiner Macht zu entledigen. \n\nDer Kanzler beugt sich näher heran, seine Stimme wird leiser. „[emperor.GetTitledFirstName] bietet Euch eine große Gelegenheit. Schwört ihm die Treue, trennt Euch von Eurer Nordheimer Gemahlin und brecht alle Bande mit ihrer Familie. Im Gegenzug wird das Herzogtum Bayern Euch gehören.” Das Angebot ist eindeutig: Ich löse mich von Ottos Haus, und das Herzogtum geht in meine Hände über, doch Otto und Ethelinde den Rücken zu kehren... Ich muss mich rasch entscheiden..."
 tct_neutral_struggle.1003.a: "Ich nehme das Angebot an."
 tct_neutral_struggle.1003.b: "Ich muss ablehnen..."

# "Allies in the Shadows" # Event for Otto of Bavaria and Magnus Billung
# Otto Forging war plans with Magnus Billung
 tct_neutral_struggle.1004.t: "Verbündete im Schatten"
 #tct_neutral_struggle.1004.opening: "To Otto, once Duke of Bavaria and still a man of honor despite the crown’s betrayal"
 tct_neutral_struggle.1004.desc: "#italic 'An [otto.GetFirstName], einst Herzog von Bayern und noch immer ein Mann von Ehre trotz des Verrats der Krone. Lange schon denke ich über das Unrecht nach, das Euch angetan wurde — einem Mann, dessen Treue mit Verachtung vergolten wurde. Wisset, dass Ihr nicht vergessen seid — am wenigsten von mir. \n\nDer Prozess des Kaisers mag Euch im Reich zum Schweigen gebracht haben, doch hier in Sachsen sprechen wir von Eurem Fall als Beweis seiner Tyrannei. Menschen mögen durch Worte aufsteigen, doch nur Stahl wird den Kaiser in die Knie zwingen. Mein Volk murmelt von Aufruhr, und ich kann nicht länger untätig zusehen, während [emperor.GetFirstName] seinen mächtigen Knüppel gegen die Sachsen schwingt. \n\nIhr sollt wieder in Euren rechtmäßigen Stand erhoben werden, so wie ich meine Familie für ihr Leid gerächt sehen will. Ich habe die Mittel, eine Schar treuer Krieger für Euch aufzustellen. Im Gegenzug erbitte ich Euer Schwert und Euren Namen an meiner Seite, wenn die Zeit gekommen ist. Gemeinsam werden wir die Fäulnis wegbrennen und zurückfordern, was uns zusteht.'#!"
 tct_neutral_struggle.1004.a: "Ich werde Euch in diesem Kampf zur Seite stehen."
 tct_neutral_struggle.1004.a.tt: "@warning_icon! #X Ihr werdet Euch dem #high Bürgerkrieg#! gegen [emperor.GetShortUIName] anschließen, auf der Seite der Sachsen unter Führung von [magnus.GetShortUIName] in wenigen Monaten#!"
 tct_neutral_struggle.1004.b: "Meine Zeit am kaiserlichen Hof ist vorüber."
 tct_neutral_struggle.1004.b.tt: "Ihr werdet ein Abenteurer bleiben"

# "The Saxon Revolt" # Event for Otto of Bavaria and Heinrich IV, maybe everyone in the struggle region?
 FIRST_SAXON_REVOLT_WAR_NAME: "Der Sächsische Aufstand"
 tct_neutral_struggle.1005.t: "Der Sächsische Aufstand"
 tct_neutral_struggle.1005.desc: "Die Sachsen haben sich erhoben, ihr lange schwelender Zorn bricht nun in offener Rebellion aus. \n\nDer Prozess des Kaisers gegen [otto.GetFirstName] [otto.GetDynastyName] war der Funke, der Jahre der Verbitterung in einen ausgewachsenen Aufstand verwandelte. Unter der Führung von [magnus.GetFullName] haben sich die sächsischen Herren unter einem Banner vereint, und das Volk, ermutigt durch ihre Stärke, hat zu den Waffen gegriffen, um das Joch kaiserlicher Unterdrückung abzuwerfen. Die Aufständischen marschieren nun auf Goslar, ihr Ziel ist eindeutig: den Kaiser für seine Tyrannei zur Rechenschaft zu ziehen."
 tct_neutral_struggle.1005.a: "Möge der Bessere siegen."
 tct_neutral_struggle.1005.b: "Möge der Bessere siegen."
 every_saxon_vassal: "Jeder Vasall Eurer [culture.GetNameNoTooltip]"

 every_tct_faith_vassal: "Jeder [GetFaithByKey('catholic').GetAdjective] Vasall"

# "The Sack of Harzburg" # Event for Otto of Bavaria and Heinrich IV

 tct_neutral_struggle.1006.t: "Die Plünderung der Harzburg"
 tct_neutral_struggle.1006.desc: "Die einst stolze Harzburg liegt in Trümmern, ihr geweihter Boden geschändet. Eine Gruppe von [magnus.GetFirstName]' Rebellentruppen hat sich zu ungezügelter Barbarei hinreißen lassen. Gräber wurden aufgerissen, die sterblichen Überreste von Fürsten und Bischöfen wie Unrat fortgeworfen, ihre Heiligkeit von höhnenden Plünderern verspottet. Die Kapelle, einst ein Ort der Andacht, ist nur noch Schutt, ihre Reliquien gestohlen oder zerstört, ihre Altäre mit Blut und Asche besudelt. \n\nDie Mönche, die versuchten, die Gräber zu schützen, liegen zwischen den Trümmern, ihre leblosen Körper verstreut, wo sie ihren letzten Stand hielten. Einige Rebellen lachen über das Gemetzel, ihre Grausamkeit ungezügelt, während andere zögern, Entsetzen in ihre Gesichter gemeißelt, als das Ausmaß der Barbarei ihrer Gefährten deutlich wird. \n\nDies ist keine Rebellion mehr — es ist Gotteslästerung. unruhiges Geflüster breitet sich im Reich aus: ‚Dies war keine Gerechtigkeit.' Dies hat den Kaiser nicht gebrochen, sondern seinen Anspruch auf Rache nur gestärkt. Was einst ein Aufstand für Gerechtigkeit war, ist nun als Feldzug der Ketzerei und Barbarei verdammt."
 tct_neutral_struggle.1006.a: "Dies... dies ist unfassbar."

 tct_neutral_struggle.1007.t: "PLACEHOLDER"
 tct_neutral_struggle.1007.desc: "PLACEHOLDER"
 tct_neutral_struggle.1007.a: "PLACEHOLDER."

 tct_neutral_struggle.2001.t: "Die Furcht eines Buckligen"
 tct_neutral_struggle.2001.desc: "Angst ergreift mich in jedem wachen Moment. Die Fürsten unter mir schmieden Pläne, ihre Geflüster wird mit jedem Tag lauter. Sie sehen meine Schwäche, das Fehlen eines Erben, als Gelegenheit, meine Länder aufzuteilen und mein Vermächtnis auszulöschen. Das kann ich nicht zulassen. \n\nMein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nephew'))], [nephew.GetFullName], ist die Antwort — ein starker, fähiger [nephew.Custom('WomanManGirlBoy')], der verteidigen kann, wozu ich nicht mehr in der Lage bin."
 tct_neutral_struggle.2001.desc.matilda: " Doch kaum treffe ich diese Entscheidung, lehnt sich [female_party.GetFullName] dagegen auf. Wir waren jahrelang nur dem Namen nach Mann und Frau, ihr Ehrgeiz galt [GetTitleByKey('d_toscana').GetNameNoTier], nicht mir. Welches Recht hat sie, sich nun einzumischen?"
 tct_neutral_struggle.2001.desc.wife: " Meine Gemahlin, [female_party.GetFullName], lehnt sich dagegen auf. Wir waren jahrelang nur dem Namen nach Mann und Frau, welches Recht hat sie, sich nun einzumischen?"
 tct_neutral_struggle.2001.desc.mother: " Seine Mutter, [female_party.GetFullName], wird mir nicht grollen, wenn ich ihren [female_party.Custom2('RelationToMe', SCOPE.sC('nephew'))] ihr vorziehe."
 tct_neutral_struggle.2001.a: "[nephew.GetFullName] soll mein Erbe sein."
 tct_neutral_struggle.2001.a.tt: "[nephew.GetFullName] wird Euer Erbe werden"
 tct_neutral_struggle.2001.b: "Vielleicht sollte ich es mir noch einmal überlegen..."
 hunchback_dread_if_female_party_accepts_tt: "Falls [female_party.GetFirstNameNoTooltip] zustimmt"
 hunchback_dread_if_female_party_rejects_tt: "Falls [female_party.GetFirstNameNoTooltip] ablehnt"

 tct_neutral_struggle.2002.t: "Der Erbe eines Buckligen"
 tct_neutral_struggle.2002.desc: "Die Nachricht von der Entscheidung meines Gemahls trifft mich wie ein Schlag ins Gesicht. [husband.GetFullName] hat seinen [husband.Custom2('RelationToMe', SCOPE.sC('nephew'))] zu seinem Erben erkoren und ignoriert dabei meinen Rat, verwirft jeglichen Anspruch auf Mitsprache über sein Vermächtnis. Unsere Ehe war seit Jahren nur noch eine leere Hülle, aber mich so vollständig auszuschließen? \n\n[nephew.GetFullName] mag fähig sein, doch hier geht es um mehr als bloße Kompetenz. Es geht um Respekt — meinen rechtmäßigen Einfluss auf die Zukunft unserer gemeinsamen Länder. Ich weigere mich, beiseite geschoben zu werden, während die Paranoia meines Gemahls alles bestimmt."
 tct_neutral_struggle.2002.a: "Ich werde mich Gehör verschaffen..."
 tct_neutral_struggle.2002.b: "Er soll seinen Erben haben."














