 tct_investiture_struggle.2080.desc.liege_imprisoned_me: "$tct_investiture_struggle.2080_shared_intro$ nahm ich [confirmation_liege.GetTitledFirstName] gefangen!"
 tct_investiture_struggle.2080.desc.liege_imprisoned: "$tct_investiture_struggle.2080_shared_intro$ wurde [confirmation_liege.GetTitledFirstName] von [confirmation_liege.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
