 tct_investiture_struggle.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 tct_investiture_struggle.2002.desc: "Ich fürchte, ich bin derzeit viel zu beschäftigt, um eine Bestätigungszeremonie abzuhalten. Viele Pflichten beanspruchen meine Zeit, wie Ihr sicher verstehen werdet.\n\nGute Heimreise nach [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
