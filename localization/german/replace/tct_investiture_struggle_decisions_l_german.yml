trinity_hre_confirmation_decision_desc: "Es ist üblich, dass [ROOT.Char.GetTopLiege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] die Vererbung von Titeln in einer Zeremonie vor dem [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]en Hof formell anerkennt."
 trinity_hre_confirmation_decision_tooltip: "Nehmt an einer [title_recognition|E]-Zeremonie teil, die von Eurem [Concept.('liege', 'Lehnsherrn')|E] abgehalten wird"
 trinity_hre_confirmation_decision_effects: "Ihr reist an den Hof von [THIS.Char.GetLiege.GetTitledFirstNameRegnal], um Euer [duchy|E] formell anerkennen zu lassen"
 trinity_hre_confirmation_decision_confirm: "Zur Zeremonie aufbrechen"
