 building_type_tct_leisure_palace_01_desc:0 "Ein prachtvolles Schloss zu besitzen ist schön, aber mehrere zur Auswahl zu haben schadet nie."
building_tct_leisure_palace_01:0 "Schloss"
building_tct_leisure_palace_01_desc:0 "Wenn die Last der Verantwortung zu groß wird (oder ein wütender Mob die Tore stürmt), gibt es keinen besseren Ort als das abgelegene Landschloss für eine spontane Ausspannung!"
 building_tct_leisure_palace_02:0 "Kaiserpfalz"
 building_tct_leisure_palace_02_desc:0 "Die Kaiserpfalz von Goslar liegt am Fuße des Harzes, weit entfernt vom niederen Leben unserer sich mühenden Untertanen. Es gibt wahrlich keine bessere Art, königliche Macht und Prestige zu zeigen und die simple Tatsache, dass wir #emphasis besser#! sind als alle anderen."
 building_tct_leisure_palace_03:0 "Winterpalast"
 building_tct_leisure_palace_03_desc:0 "Der Winterpalast wurde errichtet, um die königliche Familie während der harten Wintermonate zu beherbergen. Mit gut gefüllter Vorratskammer und verteidigungsfähiger Position thront er über allen frierenden Untertanen, die das Privileg haben, in der Nähe zu arbeiten."

