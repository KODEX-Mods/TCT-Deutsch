 tct_investiture_struggle.0015.t: "Verkündungen am Hofe"
tct_investiture_struggle.0015.desc.switch.supporter_becoming_papal_supporter: "Ich habe verkündet, dass wir von nun an in meinen Ländern den [papal_state.GetName] im Namen der Kirche unterstützen werden."
 tct_investiture_struggle.0015.desc.switch.papal_supporter_becoming_supporter: "Ich habe verkündet, dass wir von nun an in meinen Ländern den [emperor.GetName] mit voller Kraft unterstützen werden."
 tct_investiture_struggle.0015.desc.switch.presently_neutral: "Die Herrscher um mich herum ergreifen Partei, entweder für die Einheit des [empire.GetName] oder für den [papal_state.GetName].\n\nObwohl ich mich bisher nicht erklärt habe, ist es ein Leichtes, meine Position zu ändern."
 tct_investiture_struggle.0015.desc.liege.presently_neutral: "Zweifellos hofft mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLiege.GetTitledFirstName], dass ich [ROOT.Char.GetLiege.Custom('DE_PRO_POS_D_3P')] in dieser Sache folgen werde."
 tct_investiture_struggle.0015.desc.liege.aligning: "Glücklicherweise bringt mich das in völlige Übereinstimmung mit mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetLiege.GetTitledFirstName], [ROOT.Char.GetLiege.Custom('DE_ART_DEF_S_N')] meine neuen Überzeugungen teilt."
 tct_investiture_struggle.0015.desc.liege.contradicting: "Allerdings ist es besorgniserregend, dass mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetLiege.GetTitledFirstName] meine Position nicht teilt und wahrscheinlich schlecht von meiner neuen Haltung denken wird."
 tct_investiture_struggle.0015.desc.liege.fallback: "Obwohl es für mich und [emperor.GetName] von großer Bedeutung ist, bezweifle ich, dass mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.GetLiege.Custom('DE_END_NOU_S_GS_N')] [ROOT.Char.GetLiege.GetTitledFirstName] sich für solche internen Machtkämpfe interessiert."
 tct_investiture_struggle.0015.a: "Ich unterstütze [emperor.GetName], aber nicht mein[ROOT.Char.GetLiege.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 tct_investiture_struggle.0015.a.tt: "Euer Name wird anstelle von [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)] verlesen"
 tct_investiture_struggle.0015.b: "[emperor.GetShortUIName] hat meine Treue!"
 tct_investiture_struggle.0015.c: "Ich bin wichtiger als diese beiden Narren."
 tct_investiture_struggle.0015.c.tt: "$tct_investiture_struggle.0015.a.tt$"
 tct_investiture_struggle.0015.d: "[emperor.Custom('DE_PRO_POS_N_3P')|U] Platz ist in [emperor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nicht in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tct_investiture_struggle.0015.e: "Vielleicht sollte mein Name den meines Lehnsherrn ersetzen..."
 tct_investiture_struggle.0015.e.tt: "$tct_investiture_struggle.0015.a.tt$"
 tct_investiture_struggle.0015.f: "Ich habe hier etwas Kühnes getan."
 tct_investiture_struggle.0015.vassal_semi_rebel: "Vasall missachtet Eure Oberherrschaft"

