 # Activity Start: Liege welcomes Governor
 tct_investiture_struggle.2001.opening: "Seid gegrüßt, [ROOT.Char.GetTitleAsNameNoTooltip],"
 tct_investiture_struggle.2001.desc: "Ich bin in [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] eingetroffen und ersuche um Eure Bestätigung meiner fortwährenden Herrschaft als [confirmation_vassal.GetTitleAsNameNoTooltip] von [confirmation_vassal.GetPrimaryTitle.GetName].\n\nIch warte natürlich auf Eure früheste Verfügbarkeit."
 tct_investiture_struggle.2001.a: "Bereitet die Zeremonie sofort vor."
 tct_investiture_struggle.2001.a.tt.court: "Ihr empfangt [confirmation_vassal.GetTitledFirstName] an Eurem [royal_court|E]"
 tct_investiture_struggle.2001.a.tt: "Ihr empfangt [confirmation_vassal.GetTitledFirstName]"
 tct_investiture_struggle.2001.b: "Ich bin viel zu beschäftigt, um #EMP [confirmation_vassal.Custom('DE_PRO_PER_S_3P_A')]#! zu empfangen."
 tct_investiture_struggle.2001.b.tt: "Ihr schickt [confirmation_vassal.GetTitledFirstName] fort"

 tct_investiture_struggle.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 tct_investiture_struggle.2002.desc: "Ich fürchte, ich bin derzeit viel zu beschäftigt, um eine Bestätigungszeremonie abzuhalten. Viele Pflichten beanspruchen meine Zeit, wie Ihr sicher verstehen werdet.\n\nGute Heimreise nach [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 tct_investiture_struggle.2002.a: "#EMP Was?!#!"

 # Liege Event
 tct_investiture_struggle.2010.t: "$title_confirmation_event_header$ Diener des Reiches"
 tct_investiture_struggle.2010.desc: "Der [ROOT.Char.Custom('GetThroneRoom')] ist gefüllt mit einer endlosen Reihe wartender Vasallen.\n\nBesonders bemerkenswert unter ihnen ist [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], [ROOT.Char.Custom('DE_ART_DEF_S_N')] aus [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip] angereist ist. Mein/-e [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] herrscht über [confirmation_vassal.GetPrimaryTitle.GetName]:"
 tct_investiture_struggle.2010.desc_theme_small: "eine kleine Enklave von geringer Bedeutung,"
 tct_investiture_struggle.2010.desc_theme_big: "ein weitläufiges Gebiet von erheblicher Bedeutung,"
 tct_investiture_struggle.2010.desc_theme_balanced: "ein angemessen großes Gebiet von mannigfaltigem  Wert für das Reich,"
 tct_investiture_struggle.2010.desc_cool_foreigners: "die Heimat vertrauenswürdiger, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]er [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 tct_investiture_struggle.2010.desc_weird_foreigners: "die Heimat fremder, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]er [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 tct_investiture_struggle.2010.desc_same_culture: "die Heimat provinzieller [ROOT.Char.GetCulture.GetCollectiveNoun]"
 tct_investiture_struggle.2010.desc_heretic_faith: "— üble [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]e Heiden!"
 tct_investiture_struggle.2010.desc_accepted_faith: "— und die [ROOT.Char.GetFaith.HouseOfWorshipPlural] ihres [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]en Glaubens."
 tct_investiture_struggle.2010.desc_my_faith: "— und einige prächtige [ROOT.Char.GetFaith.HouseOfWorshipPlural] des wahren [ROOT.Char.GetFaith.GetAdjective]en Glaubens."

 tct_investiture_struggle.2010.desc_papal_supporter: "\n\n[confirmation_vassal.GetDynastyHouseName] ist kühn, [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]e Treue zum Papsttum in diesem [investiture_controversy_struggle|E] ist offenkundig — jemand, der meine Herrschaft gerne zu Ende sehen würde. Dennoch kniet [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] hier und ersucht um die Bestätigung [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]er Titel."
 tct_investiture_struggle.2010.desc_imperial_supporter: "Glücklicherweise ist [confirmation_vassal.GetTitledFirstName] ein Unterstützer der Kaiserlichen in diesem [investiture_controversy_struggle|E], einer Fraktion von Ländern, die mit der weltlichen Herrschaft des Reiches zufrieden sind."
 tct_investiture_struggle.2010.desc_no_support: "[confirmation_vassal.GetTitledFirstName] ist ein merkwürdiger Fall; [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] hat [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]e Unterstützung für keine der Fraktionen in diesem [investiture_controversy_struggle|E] erklärt; vielleicht ist jetzt die Zeit gekommen, [confirmation_vassal.Custom('DE_PRO_PER_S_3P_A')] zu überzeugen."

 tct_investiture_struggle.2010.desc_hate: "\n\nSelbst wenn ich auf seinen gesenkten Kopf herabblicke, spüre ich [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]en glühenden Hass. [confirmation_vassal.GetTitledFirstNameNoTooltip] murmelt [second.Custom('quirk_neg_adverb')] Eide... während [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] davon träumt, mich mit [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]em Zepter totzuschlagen."
 tct_investiture_struggle.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U] vollzieht [confirmation_vassal.GetTitledFirstNameNoTooltip] die Riten. [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] erhebt [confirmation_vassal.Custom('DE_PRO_POS_S_3P')] Amtszepter und schwört [second.Custom('quirk_pos_pp')], treuen Dienst zu leisten."
 tct_investiture_struggle.2010.desc_decrepit: "\n\nMit [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]em von der Zeit gebeugten Rücken, kämpft sich [confirmation_vassal.GetTitledFirstNameNoTooltip] aus der Kniebeuge hoch. Der alte Weise hat viel Erfahrung, auf die er zurückgreifen kann... und hoffentlich noch einige Jahre, um sie zu nutzen."
 tct_investiture_struggle.2010.desc_young: "\n\nKaum mehr als ein Grünschnabel, spricht [confirmation_vassal.GetTitledFirstNameNoTooltip] die Riten mit dem Amtszepter fest in weichen Händen. Bei [confirmation_vassal.Custom('DE_PRO_PER_S_3P_D')] muss sich noch viel beweisen..."
 tct_investiture_struggle.2010.desc_skilled: "\n\n[confirmation_vassal.Custom('DE_ART_DEF_S_N')|U] [confirmation_vassal.GetWomanMan] vor mir regiert mit [confirmation_vassal.Custom('ComplimentAdjective')]em Geschick. Welche Politik [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] auch verfolgt, was auch immer in [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]em Herzen liegt: [confirmation_vassal.GetTitledFirstNameNoTooltip] ist eine Zierde für [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 tct_investiture_struggle.2010.desc_incompetent: "\n\nAllen Berichten zufolge bestätige ich gerade die Ernennung von jemandem, der [second.Custom('quirk_neg_adverb')] regiert. Aber [confirmation_vassal.GetTitledFirstNameNoTooltip] zurückzuweisen, während [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] mir den perfekten Dienst schwört, den [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] nicht leisten kann, wird wenig nützen..."
 tct_investiture_struggle.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] verbeugt sich tief, nimmt [confirmation_vassal.Custom('DE_PRO_POS_S_3P')] symbolisches Amtszepter entgegen und schwört, [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]em [ROOT.Char.GetTitleAsNameNoTooltip] treu zu dienen."
 tct_investiture_struggle.2010.imperial: "[confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')|U] muss sich der Kaiserlichen Fraktion unterwerfen"
 tct_investiture_struggle.2010.imperial.tt: "Ihr werdet verlangen, dass [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] Eurer Fraktion im [investiture_controversy_struggle|E] die Treue schwört"
 tct_investiture_struggle.2010.deny: "Ich werde keinen päpstlichen Schergen dulden."
 tct_investiture_struggle.2010.a: "„Regiert gut, [confirmation_vassal.GetTitleAsNameNoTooltip].”"

 # Vassal Event
 tct_investiture_struggle.2011.desc: "Im [confirmation_liege.Custom('GetThroneRoom')] des königlichen Hofes von [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier] sitzt [confirmation_liege.GetTitledFirstNameRegnal] — [confirmation_liege.GetFaith.HighGodNamePossessive] Stellvertreter auf Erden — in voller Pracht.\n\n"
 tct_investiture_struggle.2011.desc_child: "Zwischen anderen hohen Würdenträgern zu warten, während ein[confirmation_liege.Custom('DE_END_ADJ_NUL_S_N')] pickelgesichtig[confirmation_liege.Custom('DE_END_ADJ_NUL_S_N')] [Select_CString(confirmation_liege.IsFemale, 'Jugendliche', 'Jugendlicher')] auf [confirmation_liege.Custom('DE_PRO_POS_S_3P')]em Thron jammert und zappelt, ist... ziemlich seltsam."
 tct_investiture_struggle.2011.desc_heretic: "Der Heide, der über das [confirmation_liege.GetPrimaryTitle.GetTierAsName] der [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural] herrscht. Selbst hier, inmitten der [confirmation_liege.GetFaith.PriestNeuterPlural] und Prälaten des Hofes, ist die Stimmung angespannt."
 tct_investiture_struggle.2011.desc_war: "Als wir Amtsträger niederknien und unsere Zeremonie beginnt, werfen die Militärs ungeduldige Blicke auf uns. Ihr Krieg scheint wenig Rücksicht auf unsere Traditionen zu nehmen."
 tct_investiture_struggle.2011.desc_poorly_run: "Es herrscht völliges Chaos. Die Höflinge kichern, während wir Amtsträger an unsere Plätze gedrängt werden, und nur wenige rituelle Formalitäten werden eingehalten."
 tct_investiture_struggle.2011.desc_well_run: "Eine endlose Schlange von Würdenträgern wartet, alle in Ehrfurcht, alle begierig, vor unserem Herrscher niederzuknien. Die Zeremonie ist gut organisiert, und ich bin mir sicher, dass ich bald an der Reihe sein werde."
 tct_investiture_struggle.2011.desc_gender: "Ein[confirmation_liege.Custom('DE_END_NOU_S_GS_N')] [confirmation_liege.GetWomanMan] auf dem Thron. Wie gut, dass es uns besuchenden Amtsträgern verboten ist, zu unserem Oberhaupt aufzublicken!"
 tct_investiture_struggle.2011.desc_typical_palace: "Ich werde aufgefordert, mich in eine Schlange hochrangiger Amtsträger einzureihen. Unter dem Jubel aller Anwesenden, der Musikanten und Herolde, beginnt unsere große Zeremonie."

 tct_investiture_struggle.2011.desc_hate: "[confirmation_liege.Custom('DE_ART_DEF_S_N')|U] [confirmation_liege.GetTitleAsNameNoTooltip] spricht mich [second.Custom('quirk_neg_adverb')] an; [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] tropft Hohn auf mein gebeugtes Haupt, während meine Insignien über mir schweben.\n\n"
 tct_investiture_struggle.2011.desc_love: "Doch die Stimme von [confirmation_liege.GetTitleAsNameNoTooltip] ist warm und [second.Custom('quirk_pos_adjective')], als [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] mich anspricht und mir meine Insignien überreicht.\n\n"
 tct_investiture_struggle.2011.desc_meh: "[confirmation_liege.Custom('DE_ART_DEF_S_N')|U] [confirmation_liege.GetTitleAsNameNoTooltip] spricht nacheinander jeden zu Ernennenden an, überreicht ihm seine Insignien und nimmt seinen Eid entgegen, bis ich an der Reie bin.\n\n"

 tct_investiture_struggle.2011.desc_theme_civilian: "„Der himmlische Frieden möge in [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] fortbestehen”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „er ist ein Garten, den es sorgsam zu pflegen gilt.”"
 tct_investiture_struggle.2011.desc_theme_military: "„Ihr sollt das Schwert von [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] schärfen”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „und es nur von den Rechtschaffenen schwingen lassen.”"
 tct_investiture_struggle.2011.desc_theme_frontier: "„Ruhet wenig”, befiehlt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „Steht Euren Mann. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] ist der Ort, an dem alles [confirmation_liege.GetPrimaryTitle.GetAdjective]e lebt oder stirbt.”"
 tct_investiture_struggle.2011.desc_theme_imperial: "„In [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „sollt Ihr das Ebenbild des [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]es selbst sein. Wenige, außer den Verderbten, können solche Freiheiten genießen.”"
 tct_investiture_struggle.2011.desc_theme_naval: "„Im Salz der Küsten von [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „riechet das Blut dieses [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]es; seht die Tränen seiner Witwen.”"
 tct_investiture_struggle.2011.desc_theme_small: "„Eine bescheidene Gerichtsbarkeit, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „aber eine würdige.”"
 tct_investiture_struggle.2011.desc_theme_big: "„Ein so weitläufiges Gebiet wie [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] zwischenall der Formalitäten, „ist eine mächtige Bestie, die nur vom rechten Herrn gezähmt werden kann...”"
 tct_investiture_struggle.2011.desc_theme_balanced: "„Euer Amt wurde Euch von [confirmation_liege.GetFaith.HighGodName] und Eurem [confirmation_liege.GetTitleAsNameNoTooltip] verliehen”, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „Bedenkt dies und regiert [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] gut.”"
 tct_investiture_struggle.2011.desc_outro: "\n\nIch spreche alle gebührenden Erwiderungen. Und während ich mich tief vor [Select_CString( ROOT.Char.GetLiege.IsFemale, 'meiner Lehnsherrin', 'meinem Lehnsherrn' )] verneige, ergreife ich schließlich das Zepter meines Lehens.."
 tct_investiture_struggle.2011.a: "Heil Euch, [confirmation_liege.GetTitleAsNameNoTooltip]."

