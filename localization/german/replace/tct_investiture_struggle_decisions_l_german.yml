 tct_investiture_struggle_switch_sides_decision.imperial_supporter_turns_papal_supporter.t:0 "Päpstlicher Unterstützer werden"
 tct_investiture_struggle_switch_sides_decision.papal_supporter_turns_imperial_supporter.t:0 "Kaiserlicher Unterstützer werden"
 tct_investiture_struggle_switch_sides_decision.neutral.t:0 "Partei ergreifen im $investiture_controversy_struggle$"
 tct_investiture_struggle_switch_sides_decision.imperial_supporter_turns_papal_supporter.desc.boilerplate:0 "Die Vision des Kaisers hat sich zu weit von der Rechtschaffenheit entfernt. Ich kann nicht länger sein Verbündeter bleiben. Die Zeit ist gekommen, an der Seite des Papstes zu stehen, die Heiligkeit der Kirche und ihre Autorität zu verteidigen. Meine Entscheidung wird nicht unbemerkt bleiben — es wird jene geben, die mich preisen, und jene, die meinen Namen verfluchen."
 tct_investiture_struggle_switch_sides_decision.imperial_supporter_turns_papal_supporter.desc:0 "Ich entsage meiner Treue zum Kaiser. Von diesem Tag an werde ich für das göttliche Recht des Heiligen Vaters kämpfen, die Investituren zu kontrollieren."
 tct_investiture_struggle_switch_sides_decision.papal_supporter_turns_imperial_supporter.desc:0 "Der Papst hat seine Grenzen überschritten und die Gläubigen ins Chaos gestürzt. Ich muss mit dem Papsttum brechen und zum Kaiser stehen, dessen Vision von Ordnung und Souveränität dauerhaften Frieden bringen wird."
 tct_investiture_struggle_switch_sides_decision.neutral.desc:0 "Neutralität war zu lange mein Schutzschild, doch die Welt verlangt eine Entscheidung. Soll ich zum Kaiser stehen, dem Verteidiger weltlicher Herrschaft, oder zum Papst, dem Träger göttlichen Willens?"


