 tct_investiture_struggle.0051.t: "Der Investiturstreit"
 tct_investiture_struggle.0051.desc: "Ein neuer Machtkampf erhebt sich, der die Christenheit zu zerreißen droht. Der römisch-deutsche Kaiser und der Papst stehen sich gegenüber, während die [investiture|E]-Rechte zum Schlachtfeld um die Vorherrschaft werden und die Adelshäuser sowohl Gefahr als auch Chance wittern...\n"

 tct_investiture_struggle.0051.desc.emperor: "\nIch werde nicht durch die Ambitionen einer Kirche zugrunde gehen, die sich anmaßt, was rechtmäßig mir gehört. Die Fürsten murren und die Bischöfe konspirieren in der Hoffnung, mich straucheln zu sehen, doch ich bin nicht bloß ein Verwalter von Titeln — ich bin der Erwählte Gottes, durch himmlisches Recht zu herrschen bestimmt. Die Macht, das Schicksal der Christenheit zu formen, steht ihnen nicht zu. Sie ist mein, sie zu führen!"

 tct_investiture_struggle.0051.desc.pope: "\nDie Fürsten flüstern von Aufruhr, der Kaiser versucht, die Macht vom Stuhl Petri selbst an sich zu reißen und die Kirche zu einem bloßen Arm des Staates zu machen. Doch ich bin nicht nur ein Bischof in einem Palast — ich bin der Stellvertreter Christi, beauftragt, Seine Herde zu hüten. Die Macht, die Christenheit zu führen, liegt in meinen Händen, und ich werde nicht weichen."

 tct_investiture_struggle.0051.desc.involved: "\nDa die Autorität des Kaisers durch die geistlichen Ansprüche des Papstes in Frage gestellt wird, ist die Welt gespalten. Diejenigen, die beide Sphären, die wetliche wie die geistliche, beherrschen, werden sich in diesem Konflikt als die wahren Machthaber herausstellen."

 tct_investiture_struggle.0051.desc.interloper: "\nDieser Kampf zwischen Kaiser und Papst lässt keinen Raum für Wohlbehagen. Andere sehen nur Chaos, doch wer entschlossen handelt, wird sehen, dass Chaos eine Leiter ist."

 tct_investiture_struggle.0051.desc.papal_supporter: "\nDie Stimme des Papstes ist die Stimme Gottes auf Erden, und es ist unsere heilige Pflicht, sie gegen jene zu verteidigen, die ihre Autorität schmälern würden. In diesem Kampf unterstützen wir nicht bloß einen Menschen; wir wahren den göttlichen Willen. Der Kaiser versucht sich anzueignen, was heilig ist, doch wir werden sicherstellen, dass das Geistliche das Weltliche leitet."

 tct_investiture_struggle.0051.desc.imperial_supporter: "\nDas Reich steht am Abgrund, und mehr denn je braucht der Kaiser standhafte Verbündete. Wir sind aufgerufen, standhaft, ein Bollwerk gegen das Chaos zu sein und sicherzustellen, dass der Kaiserthron der höchste Sitz der Macht bleibt. Die Kirche mag Einfluss haben, doch es ist der Kaiser, der führen muss."

 tct_investiture_struggle.0051.desc.unrest: "$tct_investiture_struggle.0051.desc$"

 tct_investiture_struggle.0051.desc.stabilization: "Nach einer Zeit der Krise erholt sich das Reich, der blutige Konflikt in Europa klingt langsam ab."

 tct_investiture_struggle.0051.desc.stabilization_actor: "Spannungen durchziehen das Land, und die Luft ist schwer von Ungewissheit. Stabilität scheint eine ferne Erinnerung, doch inmitten dieser Unruhen zeichnen sich still neue Möglichkeiten ab, die auf eine neue Realität hindeuten."

 tct_investiture_struggle.0051.a: "Möge [ROOT.Char.GetFaith.HighGodName] mit mir sein!"
 tct_investiture_struggle.0051.b: "Diese törichten Ambitionen müssen ein Ende finden!"


