 tct_investiture_struggle.2020.t: "$title_confirmation_event_header$ Kaiserlicher Eiferer"
 tct_investiture_struggle.2020.desc: "Im [confirmation_liege.Custom('GetThroneRoom')] des königlichen Hofes von [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier] sitzt [confirmation_liege.GetTitledFirstNameRegnal] — [confirmation_liege.GetFaith.HighGodNamePossessive] Stellvertreter auf Erden — in voller Pracht.\n\n[confirmation_liege.Custom('DE_ART_DEF_S_N')] Kaiser blickt streng, [confirmation_liege.Custom('DE_PRO_POS_S_3P')]e Forderung ist klar: Ich soll der kaiserlichen Seite im Investiturstreit die Treue schwören. Im Gegenzug verspricht [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], meine Titel zu bestätigen, doch sollte ich ablehnen, werde ich [confirmation_liege.Custom('DE_PRO_POS_S_3P')]e Gunst verlieren."
 tct_investiture_struggle.2020.a: "Ich schwöre dem Kaiser und der kaiserlichen Seite meine Treue."
 tct_investiture_struggle.2020.b: "Ich kann mein Gewissen nicht verraten, nicht einmal für meine Titel."


