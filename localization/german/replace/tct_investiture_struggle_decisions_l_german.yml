 tct_investiture_struggle_switch_sides_decision.tt.pope_cannot_change_prayer_order: "Ihr #BOL seid#! der Papst!"
 tct_investiture_struggle_switch_sides_decision.tt.require_new_emperor_or_modifier_lapse: "Ihr habt Euch zu kürzlich erklärt — entweder muss Euer [modifier|E] ablaufen oder der Kaiser muss wechseln"
 tct_investiture_struggle_switch_sides_decision.tt.require_new_emperor_or_flag_lapse: "Ihr habt Euch dem Kaiser zu kürzlich widersetzt — entweder müssen einige Jahrzehnte vergehen oder der Kaiser muss wechseln"
 tct_investiture_struggle_switch_sides_decision.tt.emperor_murderers_cant_become_supporters: "Ihr habt einen Kaiser getötet, der nicht Teil Eurer [dynasty|E] war — niemand wird Eure Unterstützung ernst nehmen"
