  TCT_religious_events.400.t: "Der Tod von [deadpope.GetFirstNameNicknamedRegnal]: Das Päpstliche Konklave tagt in Rom"
  TCT_religious_events.400.desc: "Seine Heiligkeit [deadpope.GetFirstNameNicknamedRegnal] ist von uns gegangen und die Kardinäle der Welt sind in Rom zusammengekommen, um einen neuen Papst zu wählen."
  TCT_religious_events.400.a: "Lasset die Wahl beginnen!"


  TCT_religious_events.4001.t: "Das Päpstliche Konklave"
  TCT_religious_events.4001.desc: "Während die Tage vergehen und die intensiven Wahlgänge für den neuen Papst endlich zu Ende gehen, steht der Kardinalprotodiakon auf einem Podium am Kopf des Saals und verkündet jenen Kardinal, der die Wahl für sich entschieden hat und der nächste Papst sein wird.\nWährend er spricht, blicken alle Kardinäle im Saal in meine Richtung...?"
  TCT_religious_events.4001.a: "Hat er... hat er meinen Namen genannt?"

  TCT_religious_events.401.t: "Das Päpstliche Konklave tagt in Rom: Das Ergebnis?"
  TCT_religious_events.401.desc: "Während sich die Kardinäle um mich herum versammeln, richte ich einige Worte an jene Männer, die beschlossen haben, dass ich die Heiligkeit des Katholizismus, das Oberhaupt des Katholischen Glaubens und der Stellvertreter Christi sein soll; diese Männer im heiligen Gremium der Kardinäle, dem ich vor wenigen Augenblicken noch angehört habe. Der Kardinalprotodiakon entfacht einen weißen Rauch, der bedeutet, dass ein Papst gewählt wurde und die Bürger Roms davon in Kenntnis setzt.\n\nStunden später haben sich Tausende in den Straßen Roms versammelt und ich sitze zusammen mit mehreren Kardinälen auf dem Balkon des Lateranpalastes, während der Kardinalprotodiakon das Podium betritt und verkündet: #V #italic \n„Annuntio vobis gaudium magnum,\n habemus papam.\n\nEminentissimum ac reverendissimum dominum, #bold [duplicatedname.GetFirstNameNoTooltip], Sanctae Romanae Ecclesiae #bold cardinalem#!, qui sibi nomen imposuit #bold Papa [newpope.GetFirstNameNicknamedRegnal].”#! #!\n\nIn Gedanken wiederhole ich diese Worte in meiner Muttersprache:#italic „Ich verkünde euch eine große Freude,\nWir haben einen Papst! \n\nDer herausragendste und hochwürdigste Herr, #bold Kardinal [duplicatedname.GetFirstNameNoTooltip], wurde zum Pontifex Maximus gewählt und wählte den Namen #bold Papst [newpope.GetFirstNameNicknamedRegnal].#! #!”\n\nDer Kardinalprotodiakon hält kurz inne und fuhr dann, nicht mehr in Latein, fort:\n\n#italic „Zur Ehre des allmächtigen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, der Heiligen Apostel Petrus und Paulus, auf deren Machtfülle und Autorität wir vertrauen, setzen wir ihn in das Papsttum der Römischen Kirche ein, damit er über Stadt und Erdkreis wachen kann.”#!"
  TCT_religious_events.401.a: "Sic transit gloria mundi."


  TCT_religious_events.402.t: "Das Päpstliche Konklave: Ein neuer Papst"
  TCT_religious_events.402.desc: "Ein Brief aus Rom mit dem Siegel des Heiligen Stuhls erreicht meinen Hof.\n\n#V #italic „Ich verkünde Euch eine große Freude:\nWir haben einen Papst! \n\nDer hochwürdige Herr #bold Kardinal [duplicatedname.GetFirstNameNoTooltip] #!\nwurde vom Kardinalskollegium zum Pontifex Maximus gewählt und hat für sich selbst den Namen #bold Papst [newpope.GetFirstNameNicknamedRegnal] gewählt. #!\n\nZur Ehre des allmächtigen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, der Heiligen Apostel Petrus und Paulus, auf deren Machtfülle und Autorität wir vertrauen, setzen wir ihn in das Papsttum der Römischen Kirche ein, damit er über Stadt und Erdkreis wachen kann.” #! #! \n-Kardinalprotodiakon von Rom."
  TCT_religious_events.402.a: "Sic transit gloria mundi."

  TCT_religious_events.403.t: "Das Päpstliche Konklave: Ein, #italic äh #!, neuer Papst?"
  TCT_religious_events.403.desc: "Ein Kurier vom Kaiserhof trifft ein mit einer Proklamation, die das persönliche Siegel des Kaisers trägt.\n\n#V #italic \„Durch die Gnade Gottes und das Mandat von [GetTitleByKey('e_hre').GetBaseNameNoTooltip] weisen wir die verdorbenen Ansprüche des selbsternannten Papstes in Rom zurück. Stattdessen haben wir einen wahren Hirten für die Christenheit erwählt: Den hochwürdigsten Bischof #bold [duplicatedname.GetFirstNameNoTooltip]#!, der zur Würde des Apostolischen Stuhls als #bold Papst [TCT_antipope.GetFirstNameNicknamedRegnal]#! erhoben wurde.\n\nUnter dem Schutz unserer kaiserlichen Autorität wird er die Kirche gemäß ihrer heiligen Traditionen führen und sie von der Tyrannei Roms befreien.\n\nMögen alle gläubigen Christen sich dieser rechtmäßigen Wiederherstellung der Kirche erfreuen.\n\nZu gegebener Zeit wird er, so Gott will, seinen rechtmäßigen Sitz in Rom einnehmen.\” #! #!\n[emperor.GetFirstNameNicknamedRegnal] von [GetTitleByKey('e_hre').GetBaseNameNoTooltip]."
  TCT_religious_events.403.a: "Sic transit gloria mundi, glaube ich?"
  TCT_religious_events.403.b: "Sic transit gloria mundi."

  TCT_religious_events.500.t: "Spende an den Klerus: Auswahl einer Grafschaft"
  TCT_religious_events.500.desc: "Viele würden argumentieren, dass es kein größeres Ziel im Leben gibt, als Gott direkt zu dienen - und viele treten genau aus diesem Grund in die Reihen der Kirche ein. Für diejenigen, die dazu nicht in der Lage sind, muss der Dienst an Gott jedoch auf andere Weise erfolgen.\n\nDie vielleicht frömmste Art, die einem Menschen wie mir zur Verfügung steht, ist, dem Klerus Land zu spenden, damit er seine Aufgabe umso besser erfüllen kann.\n\nEs geht natürlich um mehr als bloße Großzügigkeit, denn ich werde bei vielen als guter und frommer Christ bekannt sein, wenn ich den Klerus unterstütze. Alle guten Taten werden belohnt werden. \nWie dem auch sei, nun muss ich entscheiden, welches Fleckchen Erde ich dem Klerus schenken soll:"

  TCT_religious_events.500.desc.cynical: "Auch wenn manche behaupten, dass der Klerus - seien es Bischöfe, Priester oder Diakone - eine recht launische Gesellschaft sein kann. Manchmal können sie gierig sein, manchmal sehr großzügig. \n\nDaher ist es in meinem besten Interesse, sie bei Laune zu halten - ja sogar gefügig zu machen. So wie man einem kleinen Baron ein paar Goldstücke geben kann, um ihn bei der Stange zu halten, kann man das auch mit dem Klerus machen - aber meistens lassen sie sich nicht so leicht bestechen.\n\nEin wenig Land, das ihnen zur freien Verfügung gegeben wird, sollte ausreichen. Vor allem, wenn es ihnen auf ewig zur Verwaltung überlassen bleibt.\n\nDaher sollte ich folgende Grafschaft verschenken:"

  TCT_religious_events.500.a: "Diese Spende wird ihnen wunderbar helfen."
  TCT_religious_events.500.b: "Vielleicht sollte ich das noch einmal überdenken..."
  TCT_religious_events.500.a.tt: "Ihr übertragt dieses Land dem Klerus."
  donatedlandtoclergy: "Land an den Klerus verschenkt"
  grantedlandtoclergy: "Land an den Klerus verschenkt"


  TCT_religious_events.600.t: "Papst durch Akklamation"
  TCT_religious_events.600.desc: "Als ich in der Lateranbasilika stehe und an der Trauerfeier für Alexander II. teilnehme, traue ich meinen Ohren nicht, als ich die lauten Rufe der Geistlichen und der Gemeinen höre. „Hildebrand soll Papst sein!”, rufen sie. „Der Heilige Petrus hat Hildebrand, den Erzdiakon, auserwählt!” \n\nAus Angst vor einer unkanonischen Wahl in der Basilica Liberii unter Missachtung des Papstwahldekrets 'In nomine Domini' flüchte ich umgehend und verstecke mich für einige Zeit. Doch schließlich wurde ich in der Kirche San Pietro in Vincoli gefunden und von den versammelten Kardinälen mit der gebührenden Billigung des römischen Klerus unter dem anhaltenden Beifall des Volkes zum Papst gekürt. \n\nIch stehe nun an der Spitze der Kirche..."
  TCT_religious_events.600.a: "Es ist ein langer Weg vor uns..."

  TCT_religious_events.799.t: "Dictatus Papae"
  TCT_religious_events.799.desc: "Beunruhigtes Raunen hallt durch den Saal, während die Kardinäle über meine Worte nachdenken. \nMeine Worte, dass der Heilige Stuhl allein die wahre Verantwortung für die [investiture|E] trägt, ist eine deutliche Abweichung von den Idealen meiner Vorgänger.\n\nSeit dem Untergang des Weströmischen Reiches wurde die [investiture|E] von Mitgliedern des herrschenden Adels durchgeführt - ein Adel, der dieses Recht seit langem dazu genutzt hat, sich durch den Verkauf dieser heiligen Ämter zu bereichern.\n\nDie Herrscher der Christenheit haben diese Macht mit ihrem göttlichen Recht als Monarchen gerechtfertigt, aber sie vergessen, dass die Römische Kirche vom Herrn allein gegründet wurde und als solche die Päpstliche Macht die einzig universale Macht ist."
  TCT_religious_events.799.a: "Für Gott!"

  TCT_religious_events.800.t: "Dictatus Papae"
  TCT_religious_events.800.desc: "Nachrichten aus Rom:\n\nDer Papst - unterstützt durch das Konzil, das im Lateranpalast tagte - hat verkündet, dass der Papst allein das Recht der [investiture|E] innehat, das Recht, Bischöfe auszuwählen und einzusetzen.\n\nDie Päpstlichen Legaten in ganz Europa haben erklärt, dass die Römische Kirche vom Herrn allein gegründet wurde und die Päpstliche Macht daher die einzig universale Macht sei. Dies schließt die Ernennung oder Absetzung von Kirchenmännern oder deren Wechsel von einem Bischofssitz zu einem anderen ein.\n\nDer Papst hat die gesamte Christenheit aufgefordert, sein Göttliches Recht der Päpstlichen Investitur zu achten und hat verlauten lassen, dass all jene, die weiterhin die [free_investiture|E] praktizieren, beim Heiligen Stuhl keine Gnade finden werden."
  TCT_religious_events.800.a: "Nun gut."
  TCT_religious_events.800.b: "Das ist ungeheuerlich!"
  TCT_religious_events.800.b.emperor: "Das ist ungeheuerlich! Ich bestreite, dass er dazu überhaupt befugt ist!"
  TCT_religious_events.800.b.imperial_refusal: "Dies wird das [struggle|E] '[investiture|E]-Streit' auslösen."
  TCT_religious_events.800.c: "Ich werde seiner Forderung nachkommen."

  TCT_religious_events.803.t: "Könige der Kreuzritter"
  TCT_religious_events.803.desc: "Immer weiter dringen die Heiden wider die Christenheit vor, angetrieben von ihren frevelhaften Bräuchen, die duldenden Gläubigen immer tiefer in den Staub zu stoßen.\n\nDer Anführer der östlichen Schismatiker, [eastern_patriarch.GetTitledFirstName] von Konstantinopel, ist der einzige andere kirchliche Würdenträger mit genügend Ansehen und Einfluss, um den gemeinsamen Willen für eine Lösung zu bündeln. Doch es heißt, er sei untrennbar an den Willen des Oströmischen Kaisers gebunden — ich hingegen bin de facto an niemanden gebunden.\n\nIch stähle meine Entschlossenheit, indem ich mir selbst aus dem Psalm 59 vorsage:\n#bold „Zerstreue sie durch deine Macht, Herr, unser Schild, und stürze sie nieder!” #!\n\nWährend ich zur Feder greife und nach einer Schar von Boten rufe, versuche ich, den ersten Satz des Verses zu verdrängen. Dies ist keine Zeit für Besinnung und Toleranz, sondern für Taten."
  TCT_religious_events.803.a: "Deus Vult!"

  Declare_Minor_Crusade:0 "Einen kleinen Kreuzzug ausrufen"
  Declare_Minor_Crusade_confirm:0 "Wählt einen Titel"
  Declare_Minor_Crusade_decision_desc:0 "Während mein Blick zum Horizont schweift, wandern meine Gedanken in die fernen Länder der Outremer. Ich höre von edlen Pairs, die ihre Unterstützung anbieten - sei es durch Gold, Truppen oder sogar durch persönlich geführte bewaffnete Pilgerzüge ins Heilige Land. Solche Taten stärken nicht nur die Verteidigung des Heiligen Landes, sondern zeugen auch von unerschütterlichem Glauben und Frömmigkeit. Ich fühle mich gedrängt zu handeln, um meine Hingabe zu beweisen. Die Ausrufung eines kleinen Kreuzzugs wird nicht nur unseren christlichen Verbündeten helfen, sondern auch meine tiefe Ergebenheit zeigen."
  Declare_Minor_Crusade_decision_tooltip:0 "Deus Vult!"
  Launch_Minor_Crusade_decision_effect_tooltip:0 "Ihr werdet einen Feldzug um einen ausgewählten Titel im Namen eines Kreuzfahrerstaates beginnen"


  TCT_religious_events.810.t: "In die Outremer"
  TCT_religious_events.810.desc: "Die Vorbereitungen für den Kreuzzug sind im Gange, aber eine wichtige Entscheidung steht noch aus: Wo sollen unsere Streitkräfte zuschlagen? Die Kreuzfahrerstaaten sind von möglichen Zielen umgeben, jedes mit eigenen Risiken. Ein erfolgreicher Feldzug könnte den Erfolg unserer Verbündeten im Heiligen Land erheblich unterstützen, doch ein Scheitern könnte schwerwiegende Folgen für die christliche Präsenz in der Region haben und sie für Vergeltungsschläge anfällig machen."
  TCT_religious_events.810.a.cancel:0 "...Bei näherer Überlegung..."
  TCT_religious_events.810.a:0 "Vorwärts"
  minor_crusade_religious_war:0 "Kleiner Religionskrieg"
  TCT_religious_events.812.title:0 "Soldat des [the_faith.ReligiousSymbol|U]"
  TCT_religious_events.812.crusader.desc:0 "Unsere Armeen stehen bereit, am [war.GetName] teilzunehmen. So [the_faith.WarGodName] will, werden wir bald siegreich sein, und das Blut der Heiden wird den Boden rot färben."
  TCT_religious_events.812.a:0 "Möge [the_faith.WarGodName] uns zum Sieg führen!"
  TCT_religious_events.813.title:0 "Zeichen der Feigheit"
  TCT_religious_events.813.base.desc:0 "Während tugendhaftere Kämpfer weiter auf [target_kingdom.GetBaseNameNoTier] marschieren, habe ich meine Armeen für einen sichereren Hafen verlassen. Während sie unermüdlich gegen die verabscheuungswürdigen Heiden Krieg führen, beschmutze ich meinen Namen und stelle meine Entschlossenheit in Frage, diesen [the_faith.GHWName] fortzuführen."
  TCT_religious_events.813.a:0 "Ich hätte das Schlachtfeld nicht verlassen sollen..."

