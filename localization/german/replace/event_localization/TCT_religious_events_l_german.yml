l_german:
  candiatesoon: "Ein Kandidat wird bald auftauchen"
  candiatesoonpope: "Der Papst kann keine Kandidaten haben."
  TCT_religious_events.1.t: "Ein Papst und seine Stände"
  TCT_religious_events.1.desc: "Es ist mir zu Ohren gekommen, dass mein Verwandter, [scope:scoped_pope.Char.GetTitledFirstName], die Überführung von [Sibling/Son] und [Sibling/Son] in die Nähe von Rom arrangiert und ihnen einen Anteil an riesigen Ländereien versprochen hat... Natürlich im Namen der 'Einfachheit der Verwaltung'. Die Bitte Seiner Heiligkeit gilt zwar meiner Familie, aber die Nachricht soll über meine Kanäle weitergeleitet werden, so dass die Entscheidung letztlich bei mir liegt."
  TCT_religious_events.1.a: "Lasst sie gehen"

  TCT_religious_events.2.t: "Besoffen wie ein Mönch: Bier"
  TCT_religious_events.2.desc: "Dieser milde und leicht malzige Geschmack, erfrischend mit genau der richtigen Menge an Bitterkeit. Ah, diese Mönche verstehen die Kunst des Bierbrauens!"
  TCT_religious_events.2.a: "Ich muss das Kloster häufiger besuchen"
  TCT_religious_events.2.b: "Danke, aber... Nein danke"
  TCT_religious_events.2.b.toast: "Ihr seid maßvoll geworden"
  TCT_religious_events.2.a.toast: "Ihr seid ein Trunkenbold geworden"

  TCT_religious_events.3.t: "Betrunken wie ein Mönch: Wein"
  TCT_religious_events.3.desc: "So ein wunderbarer Blumenstrauß an Reizen. Die komplexe Mischung von Aromen breitet sich auf meiner Zunge aus, so wie sich die Wärme in meinem Bauch ausbreitet. Diese Mönche wissen wirklich, wie man einen guten Wein macht!"
  TCT_religious_events.3.a: "Ich muss das Kloster häufiger besuchen"
  TCT_religious_events.3.b: "Danke, aber... Nein danke"

  TCT_religious_events.4.t: "Heilkräuter?"
  TCT_religious_events.4.desc: "Aus einem nahegelegenen Kloster sind Mönche eingetroffen. Sie haben Heilkräuter dabei, die bei der Behandlung meiner Krankheit helfen sollen."
  TCT_religious_events.4.a: "Ich danke ihnen und lasse mir helfen."
  TCT_religious_events.4.b: "Ich denke nicht - diese Kräuter riechen seltsam."

  TCT_religious_events.5.t: "Ein sonniger Tag"
  TCT_religious_events.5.desc: "Als ich eines Tages am Kloster vorbeischlenderte, kam ich nicht umhin, mich von einem Mönch faszinieren zu lassen, der auf einem Feld saß und mit flinken und präzisen Pinselstrichen seine Leinwand zum Leben erweckte. Ich war hingerissen von der Kunstfertigkeit, die er an den Tag legte - die Komposition war tadellos, die Farben leuchtend und eindrucksvoll. Es war, als wäre dieser Mönch ein wahres Wunderkind der Kunstwelt, seine Gabe, Schönheit zu schaffen, einfach atemberaubend."
  TCT_religious_events.5.a: "Ich werde dieses Bild kaufen und es in meinem Schloss ausstellen!"
  TCT_religious_events.5.b: "Sehr schön, jetzt lasst uns essen."

  TCT_religious_events.6.t: "Ein Mönch und sein Gemälde"
  TCT_religious_events.6.desc: "Als ich eines Tages am Kloster vorbeischlenderte, kam ich nicht umhin, mich von einem Mönch faszinieren zu lassen, der auf einem Feld saß und mit flinken und präzisen Pinselstrichen seine Leinwand zum Leben erweckte. Ich war hingerissen von der Kunstfertigkeit, die er an den Tag legte - die Komposition war tadellos, die Farben leuchtend und eindrucksvoll. Es war, als wäre dieser Mönch ein wahres Wunderkind der Kunstwelt, seine Gabe, Schönheit zu schaffen, einfach atemberaubend."
  TCT_religious_events.6.a: "Ich werde dieses Bild kaufen und es in meinem Schloss ausstellen!"
  TCT_religious_events.6.b: "Sehr schön, jetzt lasst uns essen."

  TCT_religious_events.7.t: "Kunstvolle Bücher"
  TCT_religious_events.7.desc: "Bei einem Höflichkeitsbesuch beim Abt eines örtlichen Klosters beobachte ich eine Gruppe von Mönchen, die wunderschön illustrierte Bücher in meine Sprache übersetzen."
  TCT_religious_events.7.a: "Ich werde ein paar Bücher kaufen. Vielleicht werde ich sie sogar lesen."
  TCT_religious_events.7.b: "Hübsche Bilder, aber ich habe wichtigere Dinge zu tun."

  TCT_religious_events.8.t: "Mönche haben Ausgang"
  TCT_religious_events.8.desc: "Die Mönche des nahegelegenen Klosters kommen in letzter Zeit häufig vorbei, um Vorräte zu kaufen. Sie verweilen meist, um sich zu unterhalten und Wissen auszutauschen."
  TCT_religious_events.8.a: "Ich sollte häufiger ihre Gesellschaft suchen."
  TCT_religious_events.8.b: "Wie ermüdend, diese Männer Gottes."

  TCT_religious_events.9.t: "Das Leben der Gläubigen."
  TCT_religious_events.9.desc: "Während der letzten Monate hat mein[childforthechurch.Custom('DE_END_PRO_S_N')] [childforthechurch.Custom('GetDaughterSon')] [childforthechurch.GetFirstName] viel Zeit mit jüngeren Mitgliedern eines örtlichen Klosterordens verbracht. Mir fällt auf, dass [childforthechurch.GetSheHe] viele Stunden in der Woche im frommen Gebet verbringt. Eines Tages kommt [childforthechurch.GetSheHe] zu mir und bittet mich direkt um Erlaubnis, [childforthechurch.Custom('DE_PRO_POS_S_3P')] Leben Christus zu widmen."
  TCT_religious_events.9.a: "Nun... Wenn es das ist, was [childforthechurch.GetSheHe] wiederherzustellen."
  TCT_religious_events.9.b: "Auf keinen Fall!"

  #MAKE ALTERNATE EVENT FROM THE POV OF THE COURT BISHOP?????
  #"Your Holiness, the esteemed Abbot of the nearby monastery has humbly requested our assistance in funding the necessary repairs for the monastery church. As devoted followers of the faith, is it not our duty to do all that we can to support our fellow believers and ensure that we are remembered in their prayers? I believe a donation towards the repair of their sacred place of worship would be a small but meaningful gesture of our devotion."
  TCT_religious_events.12.t: "Das örtliche Kloster"
  TCT_religious_events.12.desc: "Der Abt eines nahegelegenen Klosters hat mich um eine Spende für die Restaurierung der Klosterkirche gebeten. Sicherlich kann es nicht schaden, wenn die Mönche mich in ihre Gebete mit einschließen?"
  TCT_religious_events.12.a: "Gott wird wissen, dass ich die Kirche unterstütze."
  TCT_religious_events.12.b: "Tut mir leid, ich kann derzeit kein Gold entbehren."

  TCT_religious_events.13.t: "Pflichtbewusst?"
  TCT_religious_events.13.desc: "Man erzählt sich auf dem Lande von den pietätlosen Praktiken eines gewissen Geistlichen, [Priest.GetTitledFirstName], der als Lüstling entlarvt wurde, weil er mit seiner Geliebten, [lover.GetTitledFirstName], auf frischer Tat ertappt wurde."
  TCT_religious_events.13.a: "Wer hat diesen Mann überhaupt zum Priester gemacht?"

  TCT_religious_events.14.t: "Pflichtbewusst?"
  TCT_religious_events.14.desc: "Man erzählt sich auf dem Lande von den pietätlosen Praktiken eines gewissen Geistlichen - noch dazu eines Familienmitglieds! [Priest.GetTitledFirstName] wurde als Lüstling entlarvt, da er mit seiner Geliebten, [lover.GetTitledFirstName], in flagranti erwischt wurde. Das verheißt sicherlich nichts Gutes für den guten Ruf meiner Dynastie."
  TCT_religious_events.14.a: "Wer hat diesen Mann eigentlich zum Priester gemacht?"


  TCT_religious_events.15.t: "Investitur: Ein neuer Bischof"
  TCT_religious_events.15.desc: "„In der Stille der Nacht wurde der ehrwürdige [dying_bishop.GetFullName] vor das himmlische Gericht gerufen und hat seine irdische Herde hinter sich gelassen“, sagt Euer Bischof [council_bishop.GetFirstName] zu Euch. \n\nAls weltlicher Herrscher über dieses Land obliegt es mir, im Rahmen des Ritus der [investiture|E] einen Nachfolger für dieses geistliche Amt zu ernennen. Diese Entscheidung, die einst ein einfacher Ausdruck unserer Gepflogenheiten war, droht nun angesichts der erstarkenden Machtanspruchs des Papsttums neue Konflikte heraufzubeschwören. Bei diesem Akt geht es nicht nur darum, eine Position zu besetzen; es ist eine subtile Demonstration unserer Autonomie, eine scheinbar routinemäßige, doch bedeutsame Geste, die unser Vermächtnis mit den breiten Strömungen unserer Zeit in Einklang bringt."
  TCT_religious_events.15.a: "Es ist mein Recht, einen neuen Bischof zu bestimmen."
  TCT_religious_events.15.b: "...Lasst den Klerus entscheiden..."

  TCT_religious_events.16.t: "Investitur: Ein neuer Bischof"
  TCT_religious_events.16.desc: "Ich wäge die Kandidaten für das vakante Bischofsamt ab – Familie, entfernte Verwandte, ergebene Diener und fromme Geistliche. Jeder hat seine Vorzüge, aber es geht um mehr als nur um ihre Verdienste.\n\nEin Höfling überbringt mir die Nachricht, dass Rom [papal_appointed_bishop.GetFirstName] bevorzugt, und wenn ich zögere, könnte der Papst ihn eigenhändig ernennen. Die Entscheidung, die ich zu treffen habe, besteht nicht nur darin, ein Amt zu besetzen, sondern auch darin, dafür zu sorgen, dass die Entscheidungsgewalt in meiner Hand bleibt."
  TCT_religious_events.16.a: "Meine Entscheidung wird gut sein."
  TCT_religious_events.16.b: "Soll der Papst seinen Willen bekommen."


 #SAINTHOOD

  TCT_sainthood.1.toast.t: "Ortsheiliger"
  TCT_sainthood.1.toast: "Verehrung eines Einheimischen unter der Landbevölkerung von [saint_capital_province.GetName]."
  local_veneration: "Ortsheiliger"
  labor_instead_of_masses: "Fleiß statt Müßiggang" #fraglich

  TCT_sainthood.2.t: "Ortsheiliger"
  TCT_sainthood.2.desc.a: "Überall in unserem Reich hört man Geschichten über [saint_person.Custom('DE_ART_DEF_S_A')] verstorbenen [saint_person.GetFirstNameNicknamed]. Bauern werden von [saint_person.GetHerHis]er Ruhestätte angezogen und hoffen auf Segen und Wunder. Kerzen flackern und Lieder zu [saint_person.GetHerHis]en Ehren hallen durch unsere Gassen. Blumen, Lebensmittel und andere Gaben schmücken den [saint_person.GetHerHis]en Schrein, am heimischen Herd werden Anekdoten aus [saint_person.GetHerHis]em Leben und von seinen Taten weitererzählt. [saint_person.GetFirstNameNicknamed] scheint die Menschen in [saint_capital_province.GetName] zu großer Andacht inspiriert zu haben."
  TCT_sainthood.2.desc.b: "Im ganzen Reich verbreiteten sich die Geschichten über [saint_person.Custom('DE_ART_DEF_S_A')] ehrwürdigen [saint_person.GetFirstNameNicknamed] wie ein Lauffeuer. Pilger aus nah und fern kommen, um [saint_person.GetHerHis]e geheiligte Ruhestätte zu besuchen, in der Hoffnung auf ein Zeichen oder einen Segen. Überall erklingen zu jeder Zeit Hymnen, die [saint_person.GetHerHim] gewidmet sind, und [saint_person.GetHerHis] Schrein ist mit liebevollen Gaben bedeckt. Die Erzählungen von [saint_person.GetHerHis]en Tugenden und Taten mehren sich und dienen den Kindern als Gutenachtgeschichten. Das Vermächtnis von [saint_person.GetFirstNameNicknamed] hat die Herzen der Menschen in [saint_capital_province.GetName] tief berührt."
  TCT_sainthood.2.desc.c: "Aus jedem Winkel unseres Landes scheinen die Geschichten von [saint_person.GetFirstNameNicknamed] widerzuhallen. Ergebene Anhänger besuchen [saint_person.GetHerHis] Grab in der Hoffnung auf Wunder und Erhörung ihrer Gebete. Der Duft brennender Kerzen und die [saint_person.Custom('DE_PRO_PER_S_3P_D')] gewidmeten harmonischen Gesänge erfüllen die Luft. [saint_person.GetHerHis|U]e Lebensgeschichte, voller Lehren und Wundertaten, erfreut sich bei Geschichtenerzählern großer Beliebtheit. Die Liebe und Verehrung für [saint_person.GetFirstNameNicknamed] ist in ganz [saint_capital_province.GetName] spürbar."
  TCT_sainthood.2.desc.d: "Auf den Straßen und in den Häusern von [saint_capital_province.GetName] wird der Name von [saint_person.GetFirstNameNicknamed] mit Ehrfurcht ausgesprochen. Viele reisen zu [saint_person.GetHerHis]er heiligen Grabstätte, um Trost zu suchen oder um ein Wunder zu erbitten. Überall hört man die Hymnen, die zu [saint_person.GetHerHis]en Ehren gesungen werden, und [saint_person.GetHerHis] Schrein ist ein Zeugnis der Liebe, die die Bevölkerung für [saint_person.Custom('DE_PRO_PER_S_3P_A')] empfindet. Die Legende um [saint_person.GetHerHis]e Taten verbreitet sich immer weiter und wird für viele zu einer Quelle der Inspiration. Der Geist von [saint_person.GetFirstNameNicknamed] lebt in den Herzen der Menschen in [saint_capital_province.GetName] weiter."
  TCT_sainthood.2.desc.e: "Von den geschäftigen Märkten zu den verschlafenen Landschaften von [saint_capital_province.GetName] sind die Geschichten über die Tugenden von [saint_person.GetFirstNameNicknamed] in aller Munde. [saint_person.GetHerHis|U]e Ruhestätte ist zu einem regionalen Pilgerort geworden, an dem Gläubige hoffen, einen Hauch himmlischer Berührung zu erleben. Die Gegend ist von Kerzen erleuchtet und mit Opfergaben gefüllt. Barden und Geschichtenerzähler berichten von [saint_person.GetHerHis]en Wundern und [saint_person.GetHerHis]er Weisheit und bewahren so das Vermächtnis von [saint_person.GetFirstNameNicknamed] für die kommenden Generationen."
  TCT_sainthood.2.desc.f: "Das Vermächtnis von [saint_person.GetFirstNameNicknamed] ist ein Leuchtfeuer, das in ganz [saint_capital_province.GetName] strahlt. An [saint_person.GetHerHis]er Ruhestätte versammeln sich Gläubige in Scharen, und ihre Gebete erfüllen die Luft mit Hoffnung. Andächtige Lieder und flackerndes Kerzenlicht zelebrieren [saint_person.GetHerHis] vorbildliches Leben, während die Ältesten die Jungen mit Geschichten über [saint_person.GetHerHis]e göttliche Taten unterhalten."
  TCT_sainthood.2.desc.g: "In jedem Eck und Winkel von [saint_capital_province.GetName] ist die Verehrung für [saint_person.GetFirstNameNicknamed] offenbar. Gläubige strömen in Scharen zur [saint_person.GetHerHis]er Grabstätte, ihre Herzen erfüllt von Glauben. Der Widerhall andächtiger Gesänge und der warme Schein unzähliger Kerzen würdigen [saint_person.GetHerHis] Andenken. Erzählungen über [saint_person.GetHerHis] heiliges Wirken werden geteilt und tragen dazu bei, dass der Geist von [saint_person.GetFirstNameNicknamed] unser Volk weiterhin beseelt."
  TCT_sainthood.2.desc.h: "Andächtiges Geflüster über die Tugendhaftigkeit von [saint_person.GetFirstNameNicknamed] durchdringt [saint_capital_province.GetName]. Gläubige versammeln sich an [saint_person.GetHerHis]em Schrein, ihre Mienen spiegeln Ehrfurcht und Hoffnung wider. Der harmonische Widerhall frommer Lieder und der Duft von brennendem Weihrauch huldigen [saint_person.Custom('DE_PRO_PER_S_3P_D')]. Generationen mögen kommen und gehen, doch die Geschichten über [saint_person.GetHerHis]e wundersamen Taten werden fortbestehen und [saint_person.GetFirstNameNicknamed] in den Annalen unseres Landes verewigen."
  TCT_sainthood.2.desc.i: "Der Geist von [saint_person.GetFirstNameNicknamed] scheint in [saint_capital_province.GetName] allgegenwärtig zu sein. Die Gläubigen pilgern zu [saint_person.GetHerHis]er Ruhestätte, in der Hoffnung, eine Verbindung zu seiner Seele zu finden. Es herrscht stets besinnliche Stimmung, und andächtige Lieder und schimmernde Lichter schaffen eine Oase der Ruhe. Durch mündliche Überlieferungen und Gesänge werden [saint_person.GetHerHis]e Wohltaten verewigt und der zeitlose Einfluss von [saint_person.GetFirstNameNicknamed] auf unser Volk sichergestellt."
  TCT_sainthood.2.desc.j: "Wer durch [saint_capital_province.GetName] kommt, spürt den Einfluss von [saint_person.GetFirstNameNicknamed]. Pilger aller Couleur kommen an [saint_person.GetHerHis]em Schrein zusammen und suchen dort spirituellen Halt. Ein sanfter Schimmer der Hingabe liegt über diesem Ort, an dem [saint_person.Custom('DE_PRO_PER_S_3P_D')] mit Hymnen und Opfergaben Tribut gezollt wird. Erzählungen und Lieder über die Großherzigkeit und die Wundertaten von [saint_person.GetFirstNameNicknamed] inspirieren weiterhin die Herzen im ganzen Land."
  TCT_sainthood.2.desc.negative: "Heute hat [chaplain.GetTitledFirstName] beunruhigende Neuigkeiten überbracht: Einige Bauern in [saint_capital_province.GetName] haben begonnen, den kürzlich verstorbenen [saint_person.GetFirstNameNicknamed] als Heilig[saint_person.Custom('DE_END_PRO_S_A')] zu verehren. [chaplain.GetTitledFirstName] besteht darauf, dass dieser Ketzerei Einhalt geboten werden muss, bevor sie sich ausbreitet. [advisor.GetFirstName], [advisor.Custom('DE_ART_DEF_S_N')] das Gespräch mit angehört hat, weist darauf hin, dass die Unterstützung einer solchen Bewegung durchaus Vorteile haben könnte."
  TCT_sainthood.2.a: "Diese Hingabe! Wir unterstützen diese Feierlichkeiten."
  TCT_sainthood.2.b: "Dieser Eifer kann ein zweischneidiges Schwert sein. Lasst Umsicht walten."
  TCT_sainthood.2.c: "Das Gesindel hat Zeit für alberne Rituale? Dem kann abgeholfen werden!"
  TCT_sainthood.2.info: "#emphasis Historischer Kontext:#! Heiligsprechung und Verehrung entstanden oft am unteren Ende der Gesellschaft. Ein Mensch, von dem man glaubte, dass er ein besonders gottgefälliges Leben geführt oder Wunder vollbracht hatte, konnte in seiner Region als Heiliger verehrt werden. Diese Verehrung entstand oft spontan im Volk, insbesondere an dem Ort, an dem die Person lebte oder starb. Bei ausreichendem öffentlichen Interesse initiierte der örtliche Bischof eine eingehende Erforschung des Lebens der Person. Dazu wurden Zeugenaussagen über das Leben und die Verdienste der Person gesammelt und alle Schriften zur Prüfung zusammengetragen."

  TCT_sainthood.4.t: "Episcopal Investigation"
  TCT_sainthood.4.desc.a: "Am späten Abend bat [chaplain.GetTitledFirstName] um eine Audienz bei mir. [chaplain.GetSheHe|U] entfaltete ein Pergament, auf dem das Siegel von [local_bishop.GetTitledFirstName] zu sehen war, und begann, von den tugendhaften Taten von [saint_person.GetFirstNameNicknamed] zu berichten. Die Gerüchte über Wunder, gute Taten und tiefe Frömmigkeit sind der Kirche nicht entgangen.\n\nMit feierlichem Ton verkündete [chaplain.GetSheHe]: „Die bischöfliche Ermittlung in [saint_capital_province.GetName] wurde eingeleitet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Der gründliche Prozess zur Überprüfung des Wahrheitsgehalts dieser Geschichten hat begonnen. Unser Land steht kurz davor, Zeuge eines spirituellen Weges zu werden, der den Namen [saint_person.GetFirstName] in die Annalen der Heiligen einbrennen könnte. In dieser Angelegenheit bittet [local_bishop.GetTitledFirstName] um Eure Unterstützung am Hof.”\n\n[chaplain.GetSheHe|U] entfernte sich und hinterließ eine Mischung aus Vorfreude und Ehrfurcht."
  TCT_sainthood.4.desc.b: "Als die Abenddämmerung hereinbrach, bat [chaplain.GetTitledFirstName] um ein privates Treffen. Unter Heranziehung eines mit dem Siegel von [local_bishop.GetTitledFirstName] versehenen Dokuments berichtete [chaplain.GetSheHe] von den inspirierenden Geschichten über die rechtschaffenen Taten von [saint_person.GetFirstNameNicknamed]. Die Kirche hat von wundersamen Ereignissen und tiefer Frömmigkeit gehört.\n\n[chaplain.GetSheHe|U] erklärte feierlich: „Das Bistum hat in [saint_capital_province.GetName] eine Ermittlung eingeleitet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Um den Wahrheitsgehalt dieser Geschichten zu überprüfen, wird derzeit eine gründliche Untersuchung durchgeführt. Dies könnte ein bedeutender Moment für unseren Glauben sein und das Vermächtnis von [saint_person.GetFirstName] möglicherweise unsterblich machen. Für dieses Unterfangen bittet [local_bishop.GetTitledFirstName] um die Unterstützung unseres Hofes.”\n\nEine weihevolle Aura umhüllte den Raum, als [chaplain.GetSheHe] den Raum verließ."
  TCT_sainthood.4.desc.c: "Zur ruhigen Abendstunde trat [chaplain.GetTitledFirstName] mit einer dringenden Bitte heran. [chaplain.GetSheHe|U] holte einen Brief hervor, mit dem deutlich sichtbaren Siegel von [local_bishop.GetTitledFirstName], und sprach von der bemerkenswerten Lebensgeschichte von [saint_person.GetFirstNameNicknamed] und [Select_CString( saint_person.IsFemale, 'deren', 'dessen' )] Frömmigkeit. Die Kirche hat offenbar Geschichten über himmlische Fügungen und selbstlose Taten zur Kenntnis genommen.\n\n„Eine kirchliche Ermittlung ist derzeit in [saint_capital_province.GetName] im Gange, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, sagte [chaplain.GetSheHe] mit ernster Miene. „Die Kirche ist bestrebt, die Wahrheit hinter diesen Erzählungen herauszuarbeiten. Wir stehen möglicherweise kurz davor, ein neues Leuchtfeuer der Heiligkeit anzuerkennen, und [local_bishop.GetTitledFirstName] wünscht sich die Zustimmung des Hofes in dieser Angelegenheit.”\n\nDer Raum schien noch lange, nachdem [chaplain.GetFirstName] den Raum verlassen hatte, von himmlischer Erhabenheit erfüllt zu sein."
  TCT_sainthood.4.desc.d: "Im Schutz der abendlichen Dunkelheit kam [chaplain.GetTitledFirstName] wegen einer Angelegenheit von spiritueller Bedeutung zu mir. Er hielt ein Pergament mit den Insignien von [local_bishop.GetTitledFirstName] in der Hand und berichtete von den beeindruckenden Geschichten rund um [saint_person.GetFirstNameNicknamed]. In kirchlichen Kreisen kursieren Geschichten von göttlichen Fügungen und unerschütterlichem Gottesglauben. Mit tiefer Ehrfurcht verkündete [chaplain.GetSheHe]: „Die Kirche hat in [saint_capital_province.GetName] eine offizielle Ermittlung eingeleitet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Wir wollen den Wahrheitsgehalt dieser Erzählungen bestätigen. Wir stehen möglicherweise an einem Wendepunkt der Religionsgeschichte unseres Landes, und [local_bishop.GetTitledFirstName] hofft auf die wohlwollende Unterstützung des Hofes.”\n\nNachdem [chaplain.GetSheHe] gegangen war, herrschte eine andächtige Stille."
  TCT_sainthood.4.desc.e: "Mit Einbruch der Nacht bat [chaplain.GetTitledFirstName] um eine kurze Unterredung. [chaplain.GetSheHe] holte ein Pergament mit dem Siegel von [local_bishop.GetTitledFirstName] hervor und berichtete von den frommen Taten von [saint_person.GetFirstNameNicknamed]. Die Kirche beschäftigt sich nun mit Geschichten über himmlische Wunder und ein Leben reiner Hingabe.\n\n[chaplain.GetSheHe|U] erklärte mit äußerster Ernsthaftigkeit: “Wir haben eine heilige Untersuchung eingeleitet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Jede Geschichte, jedes Gerücht in [saint_capital_province.GetName] wird im Lichte der Wahrheit überprüft. Dies könnte die Entstehung eines neuen Kapitels unseres Glaubens sein, geprägt vom Namen [saint_person.GetFirstName]. Für diese ehrwürdige Unternehmung ersucht [local_bishop.GetTitledFirstName] demütig um die Unterstützung des Hofes.”\n\nDer Raum fühlte sich geweiht an, als [chaplain.GetSheHe] sich zurückzog."
  TCT_sainthood.4.desc: "Am späten Abend bat [chaplain.GetTitledFirstName] um eine Audienz bei mir. Er begann, von den Geschichten über die tugendhaften Taten von [saint_person.GetFirstNameNicknamed] zu erzählen. Die Gerüchte über Wunder, gute Taten und tiefe Frömmigkeit sind der Kirche nicht entgangen. \n\nMit ernster Stimme verkündete [chaplain.GetSheHe]: „Es wurde eine bischöfliche Untersuchung in [saint_capital_province.GetName] eingeleitet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Der sorgfältige Prozess zur Überprüfung des Wahrheitsgehalts dieser Berichte hat begonnen. Unser Land steht kurz davor, Zeuge eines spirituellen Weges zu werden, der den Namen [saint_person.GetFirstName] in die Annalen der Heiligen einbrennen könnte. In dieser Angelegenheit bitte ich um Eure Unterstützung.”\n\n[chaplain.GetSheHe|U] ging und hinterließ eine Mischung aus Vorfreude und Ehrfurcht."
  TCT_sainthood.4.a: "Versichert [local_bishop.GetTitledFirstName] meine Unterstützung."
  TCT_sainthood.4.b: "Solange [local_bishop.GetSheHe] die Abläufe bei Hofe nicht stört."
  TCT_sainthood.4.c: "Ein Spion an meinem Hof würde [pope.GetTitledFirstNameRegnal] sicher gefallen!"
  TCT_sainthood.4.info: "#emphasis Historischer Kontext:#! Wenn die Verehrung eines Verstorbenen in der örtlichen Bevölkerung eine bemerkenswerte Verbreitung fand, leitete die Diözese auf Weisung des Bischofs eine bischöfliche Untersuchung ein. Dabei handelte es sich nicht bloß um einen flüchtigen Blick, sondern um eine umfassende Untersuchung. Zeugen wurden befragt, vermeintliche Wunder wurden genau unter die Lupe genommen und die Schriften und Lehren der Person wurden eingehend geprüft. Durch diese strengen Kontrollen wurde sichergestellt, dass nur die wirklich Würdigen für eine eventuelle Selig- oder Heiligsprechung in Betracht gezogen wurden."
  TCT_opinion_supported_priest: "Ermittlung unterstützt"
  TCT_opinion_annoyed_priest: "Verärgert"

  TCT_sainthood.6.t: "Das tugendhafte Leben von [saint_person.GetFirstNameNicknamed]"
  TCT_sainthood.6.desc.a: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] beschritt den Pfad der Rechtschaffenheit und verkörperte die Lehren Christi. Seit [saint_person.GetHerHis] Ableben am [saint_person.GetDeathDate.GetString] erzählen sich die Gläubigen Geschichten über [saint_person.GetHerHis] beispielhaftes Leben und schaffen so eine Welle der Bewunderung. Nach einer gründlichen Untersuchung durch [local_bishop.GetTitledFirstName] in [local_parish.GetName] legen die Kardinäle Euch, Heiliger Vater, nun [local_bishop.GetHerHis]en Vorschlag vor, [saint_person.GetFirstNameNicknamed] als Seligen zu proklamieren, womit die Kirche [saint_person.GetHerHis] Eintritt ins himmlische Reich anerkennt."
  TCT_sainthood.6.desc.b: "[saint_person.GetFirstNameNicknamed] aus [saint_capital_province.GetName] war ein leuchtendes Vorbild für die Lehren Christi und verkörperte reine Hingabe und Glauben. Mit [saint_person.GetHerHis]em Hinscheiden am [saint_person.GetDeathDate.GetString] verbreiteten sich die Geschichten über [saint_person.GetHerHis] tugendhaftes Leben wie ein Lauffeuer unter den Gläubigen. Nach einer sorgfältigen Untersuchung unter der Leitung von [local_bishop.GetTitledFirstName] in [local_parish.GetName] legen die Kardinäle Euch, Heiliger Vater, nun [local_bishop.GetHerHis]en Vorschlag vor. Er zielt darauf ab, [saint_person.GetFirstNameNicknamed] offiziell als Seligen anzuerkennen und [saint_person.GetHerHis]en Platz unter den Glückseligen im Himmel zu bestätigen."
  TCT_sainthood.6.desc.c: "Aus [saint_capital_province.GetName] trat [saint_person.GetFirstNameNicknamed] als wahrer Jünger Christi hervor, der jeden Tag im Zeichen seiner Gnade lebte. Die Geschichten über [saint_person.GetHerHis] frommes Leben haben sich seit [saint_person.GetHerHis]em Tod am [saint_person.GetDeathDate.GetString] vervielfacht. Nach einer gründlichen Untersuchung von [local_bishop.GetTitledFirstName] in [local_parish.GetName] wenden sich die Kardinäle nun mit einem Vorschlag an Euch, Heiliger Vater. Sie fordern die Kirche auf, [saint_person.GetFirstNameNicknamed] selig zu sprechen, was [saint_person.GetHerHis]e Himmelfahrt zur ewigen Glückseligkeit bedeutet."
  TCT_sainthood.6.desc.d: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] verbrachte ein Leben, das die Essenz der Lehren Christi verkörperte. Seit [saint_person.GetHerHis]em irdischem Ableben am [saint_person.GetDeathDate.GetString] ist viel Zeit ins Land gegangen, doch viele Gläubige haben [saint_person.GetHerHis] Andenken lebendig gehalten und immer wieder von [saint_person.GetHerHis]er Tugendhaftigkeit Zeugnis abgelegt. Nach einer umfassenden Untersuchung von [local_bishop.GetTitledFirstName] in [local_parish.GetName] legen die Kardinäle Euch, Heiliger Vater, nun einen Vorschlag vor. Sie wünschen sich, dass die Kirche [saint_person.GetFirstNameNicknamed] als Seligen würdigt und [saint_person.GetHerHis]en freudigen Eintritt in das himmlische Reich feiert."
  TCT_sainthood.6.desc.e: "In [saint_capital_province.GetName] zeichnete sich [saint_person.GetFirstNameNicknamed] als Vorbild für christliche Tugenden aus und lebte ein Leben, welches der Lehren Christi würdig war. Die Geschichten über [saint_person.GetHerHis]e gottgefälligen Taten haben sich seit [saint_person.GetHerHis]em Hinschied am [saint_person.GetDeathDate.GetString] nur noch vermehrt. Nach sorgfältiger Prüfung durch [local_bishop.GetTitledFirstName] in [local_parish.GetName] bringen die Kardinäle [local_bishop.GetHerHis]e Befunde an Euch, Heiliger Vater, heran. Sie streben den Segen der Kirche an, [saint_person.GetFirstNameNicknamed] als Seligen zu proklamieren und [saint_person.GetHerHis]e himmlische Wiedervereinigung zu feiern."
  TCT_sainthood.6.a: "Gebt es bekannt!"
  TCT_sainthood.6.a.info: "#emphasis Historischer Kontext:#! Die Seligsprechung ist ein bedeutender Schritt in der formellen Anerkennung der Heiligkeit einer Person durch die Kirche. Bevor jemand seliggesprochen und somit als „selig“ bezeichnet wird, unternimmt die Kirche eine gründliche Untersuchung seines Lebens, seiner Tugenden und aller ihm zugeschriebenen Wunder. Durch diesen Prozess wird sichergestellt, dass die Person tatsächlich ein vorbildliches Christenleben geführt hat. Durch die Seligsprechung wird der Mensch noch nicht zum Heiligen erklärt, sondern es wird vielmehr anerkannt, dass er im Himmel ist und für Menschen, die in seinem Namen beten, Fürsprache einlegen kann. Es ist eine Anerkennung ihrer Nähe zu Gott und dient als Inspiration für die Gläubigen."
  TCT_sainthood.6.b: "Ich lehne den Beschluss ab."
  TCT_sainthood.6.b.info: "Nach reiflicher Überlegung und geistlicher Einkehr halte ich es für angebracht, die Seligsprechung von [saint_person.GetFirstNameNicknamed] gegenwärtig nicht zu befürworten."

  TCT_sainthood.7.t: "Ein Gesegneter ist von uns gegangen"
  TCT_sainthood.7.desc.a: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] lebte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe|U] ist am [saint_person.GetDeathDate.GetString] verstorben. Die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht.\n\nEine große Zeremonie wird zu Ehren von [saint_person.GetFirstName] vom [saint_person.GetFaith.ReligiousHeadName|U] abgehalten, um [saint_person.Custom('DE_PRO_POS_S_3P')] Leben zu würdigen. Als tugendhaftes Beispiel für einen wahren Christen wird der [saint_person.GetFaith.ReligiousHeadName|U] in die Reihe der frommen Christen der Vergangenheit aufnehmen.\n\nEine Bastion der Pietät im Leben, ein unerschütterliches Beispiel im Tod. Gesegnet sei [saint_person.Custom('DE_PRO_POS_S_3P')] Andenken, wieder zurück in den Armen Gottes."
  TCT_sainthood.7.desc.b: "In [saint_capital_province.GetName] führte [saint_person.GetFirstNameNicknamed] ein Leben der Hingabe und des unerschütterlichen Glaubens. [saint_person.GetSheHe|U] schied am [saint_person.GetDeathDate.GetString] aus diesem sterblichen Reich, und es wurde viel über [saint_person.Custom('DE_PRO_POS_S_3P')]e Heiligkeit spekuliert.\n\nUm das tugendhafte Leben von [saint_person.GetFirstName] zu ehren, hält der [saint_person.GetFaith.ReligiousHeadName|U] eine große Zeremonie ab. Er erklärt [saint_person.Custom('DE_PRO_PER_S_3P_A')] zum Leuchtfeuer christlicher Tugend und verewigt [saint_person.GetHerHis] Vermächtnis neben dem von geachteten Figuren vergangener Zeiten.\n\nMöge [saint_person.GetHerHis] Andenken für alle Zeiten in der Obhut des Herrn bewahrt werden, da [saint_person.GetHerHis] als Vorbild des Glaubens lebte und als Inspiration für alle ging."
  TCT_sainthood.7.desc.c: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] führte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe|U] starb am [saint_person.GetDeathDate.GetString], und die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht.\n\nZu Ehren von [saint_person.GetFirstName] wird vom [saint_person.GetFaith.ReligiousHeadName|U] eine große Zeremonie abgehalten, um das Leben zu feiern, das [saint_person.GetSheHe] gelebt hat. Als tugendhaftes Vorbild eines wahren Christen wird der [saint_person.GetFaith.ReligiousHeadName|U] [saint_person.Custom('DE_PRO_POS_S_3P')]en Namen in die Liste der frömmsten Christen der Vergangenheit aufnehmen.\n\nEin Bollwerk der Frömmigkeit im Leben, ein unerschütterliches Vorbild bis in den Tod. Gesegnet sei [saint_person.GetHerHis] Andenken, nun wieder in den Armen Gottes."
  TCT_sainthood.7.desc.d: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] führte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe|U] starb am [saint_person.GetDeathDate.GetString], und die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht.\n\nZu Ehren von [saint_person.GetFirstName] wird vom [saint_person.GetFaith.ReligiousHeadName|U] eine große Zeremonie abgehalten, um das Leben zu feiern, das [saint_person.GetSheHe] gelebt hat. Als tugendhaftes Vorbild eines wahren Christen wird der [saint_person.GetFaith.ReligiousHeadName|U] [saint_person.Custom('DE_PRO_POS_S_3P')]en Namen in die Liste der frömmsten Christen der Vergangenheit aufnehmen.\n\nEin Bollwerk der Frömmigkeit im Leben, ein unerschütterliches Vorbild bis in den Tod. Gesegnet sei [saint_person.GetHerHis] Andenken, nun wieder in den Armen Gottes."
  TCT_sainthood.7.desc.e: "[saint_person.GetFirstNameNicknamed] von [saint_capital_province.GetName] führte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe|U] starb am [saint_person.GetDeathDate.GetString], und die Menschen haben sich lange gefragt, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht.\n\nZu Ehren von [saint_person.GetFirstName] wird vom [saint_person.GetFaith.ReligiousHeadName|U] eine große Zeremonie abgehalten, um das Leben zu feiern, das [saint_person.GetSheHe] gelebt hat. Als tugendhaftes Vorbild eines wahren Christen wird der [saint_person.GetFaith.ReligiousHeadName|U] [saint_person.Custom('DE_PRO_POS_S_3P')]en Namen in die Liste der frömmsten Christen der Vergangenheit aufnehmen.\n\nEin Bollwerk der Frömmigkeit im Leben, ein unerschütterliches Vorbild bis in den Tod. Gesegnet sei [saint_person.GetHerHis] Andenken, nun wieder in den Armen Gottes."
  TCT_sainthood.7.a: "Gesegnet sei der Name von [saint_person.GetFirstName]"
  TCT_sainthood.7.a.info: "#emphasis Historischer Kontext:#! Die Seligsprechung ist ein bedeutender Schritt in der formellen Anerkennung der Heiligkeit einer Person durch die Kirche. Bevor jemand seliggesprochen und somit als „selig“ bezeichnet wird, unternimmt die Kirche eine gründliche Untersuchung seines Lebens, seiner Tugenden und aller ihm zugeschriebenen Wunder. Durch diesen Prozess wird sichergestellt, dass die Person tatsächlich ein vorbildliches Christenleben geführt hat. Durch die Seligsprechung wird der Mensch noch nicht zum Heiligen erklärt, sondern es wird vielmehr anerkannt, dass er im Himmel ist und für Menschen, die in seinem Namen beten, Fürsprache einlegen kann. Es ist eine Anerkennung ihrer Nähe zu Gott und dient als Inspiration für die Gläubigen."

  TCT_sainthood.9.t: "Weg zur Heiligkeit"
  TCT_sainthood.9.desc.a: "Ein sanftes Klopfen hallt durch die päpstlichen Gemächer und lenkt meinen Blick auf den Eingang. [cardinal.GetTitledFirstName] betritt den Raum und hält eine verzierte Schriftrolle in der Hand. \n\n„Eure Heiligkeit“, sagt er mit ehrfürchtiger Stimme, „das Vermächtnis von [saint_person.GetFirstNameNicknamed] entfaltet sich wie ein jahrhundertealter Wandteppich, bei dem jeder Faden Taten tiefen Glaubens und göttliche Wunder offenbart. Voller Eifer setzen wir diese fromme Erzählung aus dem Wispern der Vergangenheit und den Zeugnissen der Gläubigen zusammen.“\n\nIn Euren Augen spiegelt sich die Bedeutung dieser Offenbarung wider, denn Ihr versteht, dass das Leben von [saint_person.GetFirstName] die Christenheit noch für Generationen inspirieren könnte."
  TCT_sainthood.9.desc.b: "Ein vorsichtiges Klopfen unterbricht die stille Reflexion in den päpstlichen Gemächern. [cardinal.GetTitledFirstName] steht in der Tür und hält eine reich verzierte Schriftrolle in der Hand. „Eure Heiligkeit“, beginnt er mit ehrerbietiger Stimme, „die Lebensgeschichte von [saint_person.GetFirstNameNicknamed] ist reich an unerschütterlichem Glauben und Zeichen göttlicher Fügung. Wir sind begeistert von den andächtigen Erzählungen und den leidenschaftlichen Zeugnissen der Gläubigen.“\n\nEuer Herz erfasst die Bedeutung seiner Worte und spürt, dass das Leben von [saint_person.GetFirstName] bald ein Leuchtfeuer für die gesamte Christenheit sein könnte."
  TCT_sainthood.9.desc.c: "Die besinnliche Stille in den päpstlichen Gemächern wird von einem leisen Klopfen unterbrochen.\n\n[cardinal.GetTitledFirstName] gibt sich zu erkennen, eine kunstvolle Schriftrolle in den Händen haltend. „Eure Heiligkeit“, erklärt er mit äußerster Ehrerbietung, „Das Leben von [saint_person.GetFirstNameNicknamed] ragt aus den Annalen heraus, voller glühendem Glauben und wundersamen Ereignissen. Wir sind tief in die Enträtselung dieser Saga vertieft und lassen uns von alten Geschichten und den bewegenden Berichten von Gläubigen inspirieren.“\n\nEure Gemüter werden bewegt, als ihr erkennt, dass die Geschichte von [saint_person.GetFirstName] unzähligen Seelen in der Christenheit den Weg erhellen könnte."
  TCT_sainthood.9.desc.d: "Die ruhige Atmosphäre der päpstlichen Gemächer wird durch ein leises Klopfen unterbrochen.\n\n[cardinal.GetTitledFirstName] tritt ein, eine kunstvoll gestaltete Schriftrolle in der Hand.\n\n„Eure Heiligkeit“, sagt er, seine Stimme von Ehrfurcht durchdrungen, „Die Geschichte von [saint_person.GetFirstNameNicknamed] entfaltet sich vor uns, erfüllt von tiefem Glauben und wundersamen Taten. Wir befinden uns auf einer Reise, die das Vermächtnis durch gehauchte Legenden und hingebungsvolle Bekenntnisse nachzeichnet.“\n\nEin tiefes Gefühl der Erwartung erfüllt Euch, da Ihr versteht, dass die Geschichte von [saint_person.GetFirstName] für Generationen von Gläubigen nachhallen könnte."
  TCT_sainthood.9.a: "Möge Gott unsere Urteilskraft leiten."
  TCT_sainthood.9.info: "  #emphasis Historischer Kontext:#! Nach Abschluss der diözesanen Phase wurde der Fall zur weiteren Prüfung nach Rom übergeben. Dort analysierten Beamte sorgfältig die gesammelten Zeugenaussagen, Schriften und Berichte über angebliche Wunder. Theologen, Historiker und andere Experten untersuchten jeden Aspekt des Lebens und der Taten des Kandidaten, um dessen Tugendhaftigkeit und Glaubensstärke zu bestätigen. Die aktive Mitwirkung des [saint_person.GetFaith.ReligiousHeadName|U] war während dieser römischen Phase von zentraler Bedeutung. Sobald die Kongregation für die Heiligsprechungen den Kandidaten für würdig befand, wurden ihre Ergebnisse dem [saint_person.GetFaith.ReligiousHeadName|U] vorgelegt. Nur mit seiner ausdrücklichen Zustimmung konnte der Kandidat selig- oder später heiliggesprochen werden."

  TCT_sainthood.11.t: "Der Tod von [saint_person.GetFirstNameNicknamed]"
  TCT_sainthood.11.desc.a: "[saint_person.GetFirstNameNicknamed] führte ein frommes Leben und folgte wahrhaftig dem Beispiel Gottes. [saint_person.GetSheHe|U] verstarb am [saint_person.GetDeathDate.GetString], und die Menschen haben lange darüber nachgedacht, ob [saint_person.GetSheHe] als wahrer Christ angesehen werden würde oder nicht. Die Verkündung der Entscheidung, [saint_person.GetFirstNameNicknamed] zum Heiligen zu erklären, liegt nun bei Euch."
  TCT_sainthood.11.desc.b: "Das Leben von [saint_person.GetFirstNameNicknamed] war ein Zeugnis unerschütterlichen Glaubens und verkörperte Gottes Lehren in jeder Tat. Mit [saint_person.Custom('DE_PRO_POS_S_3P')]em Tod am [saint_person.GetDeathDate.GetString] sind Stimmen laut geworden, die [saint_person.Custom('DE_PRO_POS_S_3P')]e Heiligkeit in Frage stellen. Nun liegt die gewichtige Entscheidung, [saint_person.GetFirstNameNicknamed] als Heiligen anzuerkennen, auf Euren Schultern."
  TCT_sainthood.11.desc.c: "Zu Lebzeiten verkörperte [saint_person.GetFirstNameNicknamed] Hingabe und wandelte im Licht Gottes. Seit [saint_person.Custom('DE_PRO_POS_S_3P')]em Tod am [saint_person.GetDeathDate.GetString] gibt es wachsende Spekulationen über [saint_person.Custom('DE_PRO_POS_S_3P')]e Heiligkeit. Die feierliche Pflicht, [saint_person.GetFirstNameNicknamed] zum Heiligen zu erklären, liegt bei Euch."
  TCT_sainthood.11.desc.d: "[saint_person.GetFirstNameNicknamed] beschritt den Pfad der Rechtschaffenheit und spiegelte Gottes Gnade mit jedem Schritt wider. Nach [saint_person.GetHerHis]em Ableben am [saint_person.GetDeathDate.GetString] denken viele über [saint_person.GetHerHis]e Heiligkeit nach. Die Verantwortung, die Heiligkeit von [saint_person.GetFirstNameNicknamed] zu bestätigen, liegt nun bei Euch."
  TCT_sainthood.11.desc.e: "Wie [saint_person.GetFirstNameNicknamed] lebte, spiegelte [saint_person.GetSheHe] Gottes Liebe und Barmherzigkeit wider. Nach dem Ende von [saint_person.GetHerHis] irdischer Reise am [saint_person.GetDeathDate.GetString] wurden die Diskussionen über [saint_person.GetHerHis] göttlichen Status lauter. Die bedeutende Aufgabe, [saint_person.GetFirstNameNicknamed] zum Heiligen zu erklären, liegt nun in Euren Händen."
  TCT_sainthood.11.a: "So soll es sein!"
  TCT_sainthood.11.a.info: "#emphasis Historischer Kontext:#! Die Heiligsprechung ist die offizielle Erklärung der Kirche, dass eine Person, die heroische Tugenden gezeigt und oft Wunder gewirkt hat, im Himmel ist und von Gläubigen als Heiliger verehrt werden kann. Ursprünglich ehrte die frühe Kirche Märtyrer durch öffentliche Anerkennung und Gedenken in der Eucharistie. Mit der Zeit wurde der Prozess zentralisiert, um einheitliche Kriterien zu gewährleisten. Die Heiligsprechung dient nicht nur der Bestätigung der Heiligkeit, sondern bietet Gläubigen ein Vorbild für ein tugendhaftes Leben und einen Fürsprecher vor Gott."
  TCT_sainthood.11.b: "Die Heiligsprechung wird nicht stattfinden."
  TCT_sainthood.11.b.info: "Im Lichte der göttlichen Kontemplation erkenne ich, dass das Verfahren zur Heiligsprechung von [saint_person.GetFirstNameNicknamed] zum jetzigen Zeitpunkt nicht fortgesetzt werden soll."
  every_same_faith_dynasty_member_of_saint_tt: "Jedes [saint_person.GetFaith.GetAdjectiveNoTooltip]e Dynasiemitglied"

  TCT_sainthood.12.t: "Ein Heiliger im Himmel"
  TCT_sainthood.12.desc.a: "[saint_person.GetFirstNameNicknamed] war ein wahres Vorbild des christlichen Glaubens und führte ein frommes und inspirierendes Leben. In einer großen Ankündigung hat [canonizer_person.GetTitledFirstName] beschlossen, [saint_person.GetFirstNameNicknamed] in den Kreis der verehrten Vorfahren aus alter Zeit aufzunehmen.\n\nViele Geschichten werden über die Taten erzählt, die [saint_person.GetFirstName] zu Lebzeiten vollbrachte. [saint_person.GetSheHe] wird in den kommenden Jahren eine Inspiration für unsere Nachfahren sein.\n\nEs ist eine große Ehre für die Familie des Gesegneten. Mögen wir alle danach streben, in die Fußstapfen von [saint_person.GetFirstNameNicknamed] zu treten."
  TCT_sainthood.12.desc.b: "[saint_person.GetFirstNameNicknamed] verkörperte die Grundsätze des christlichen Glaubens und führte ein Leben voller Frömmigkeit und wundersamer Ereignisse. Heute verkündet [canonizer_person.GetTitledFirstName] eine Proklamation, die [saint_person.GetFirstNameNicknamed] in die Reihen der verehrten Altvorderen erhebt.\n\nEs gibt zahlreiche Legenden, die von den Wundern und Taten von [saint_person.GetFirstName] zu [saint_person.GetHerHis] Lebzeiten erzählen. [saint_person.GetSheHe] wird für immer ein Vorbild für zukünftige Generationen bleiben.\n\nDiese öffentliche Anerkennung erfüllt die Nachkommen von [saint_person.GetFirstName] mit großem Stolz und spornt uns alle an, [saint_person.Custom('DE_PRO_PER_S_3P_D')] auf seinem tugendhaften Weg nachzueifern."
  TCT_sainthood.12.desc.c: "Während [saint_person.Custom('DE_PRO_POS_S_3P')]es Lebens war [saint_person.GetFirstNameNicknamed] ein lebendiges Zeugnis des christlichen Glaubens und zeigte unerschütterliche Hingabe. In einem bedeutsamen Dekret hat [canonizer_person.GetTitledFirstName] beschlossen, [saint_person.GetFirstNameNicknamed] unter den geheiligten Ahnen zu verewigen.\n\nDie bemerkenswerten Taten von [saint_person.GetFirstName] werden in ehrfürchtigem Flüstern erzählt und stellen sicher, dass [saint_person.GetSheHe] für viele weitere Epochen ein Symbol der Hoffnung bleibt.\n\nEs ist ein tiefgreifender Moment des Stolzes und der Reflexion für die Verwandten des Geehrten, während wir alle danach streben, [saint_person.GetHerHis]e Werte zu verkörpern."
  TCT_sainthood.12.desc.d: "Das Leben von [saint_person.GetFirstNameNicknamed] war ein Leuchtfeuer christlicher Hingabe, das Inspiration und Frömmigkeit ausstrahlte. Mit großer Freude verkündet [canonizer_person.GetTitledFirstName] die Aufnahme von [saint_person.GetFirstNameNicknamed] in die Reihen der erhabenen Heiligen vergangener Zeiten.\n\nGeschichten über [saint_person.Custom('DE_PRO_POS_S_3P')]e bemerkenswerten Taten entfachen weiterhin den Glauben in unzähligen Herzen. [saint_person.GetSheHe|U] wird dazu bestimmt sein, zahllose Seelen in kommenden Epochen zu leiten und zu inspirieren.\n\nDiese Weihe ist nicht nur eine Ehre für die Familie von [saint_person.GetFirstName], sondern ein Weckruf für uns alle, [saint_person.GetHerHis]em rechtschaffenem Pfad zu folgen."
  TCT_sainthood.12.desc.e: "Durch die Annalen der Zeit hindurch haben nur wenige die christlichen Ideale so rein verkörpert wie [saint_person.GetFirstNameNicknamed]. Nun hat [canonizer_person.GetTitledFirstName] eine bedeutende Erklärung abgegeben und [saint_person.GetFirstNameNicknamed] unter den Pantheon der geheiligten Ahnen verewigt.\n\nEpische Erzählungen über göttliche Eingriffen und edle Taten von [saint_person.GetFirstName] hallen in jeder Ecke wider und entfachen den Glauben aufs Neue. [saint_person.Custom('DE_PRO_POS_S_3P')|U] Vermächtnis ist ein leuchtendes Vorbild, das zukünftige Generationen zur Rechtschaffenheit ruft.\n\nDiese göttliche Anerkennung verleiht den Nachkommen von [saint_person.GetFirstName] unvergleichliche Ehre und dient uns allen als eindringliche Mahnung, [saint_person.GetHerHis]e vorbildliche Tugenden nachzuahmen."
  TCT_sainthood.12.desc.f: "Das Leben von [saint_person.GetFirstNameNicknamed] ist ein Denkmal christlicher Werte, das den Weg wahrer Hingabe erleuchtet. Heute hat [canonizer_person.GetTitledFirstName] mit voller Überzeugung [saint_person.GetFirstNameNicknamed] in die Reihe der verehrten Persönlichkeiten vergangener Zeiten aufgenommen.\n\nDie Geschichten über [saint_person.Custom('DE_PRO_POS_S_3P')]e wundersamen Taten und gütigen Handlungen werden von den Älteren an die Jüngeren weitergegeben und sichern [saint_person.Custom('DE_PRO_PER_S_3P_D')] einen bleibenden spirituellen Einfluss. \n\nDiese bedeutsame Anerkennung ehrt nicht nur die Familie von [saint_person.GetFirstName], sondern verpflichtet auch jeden von uns, danach zu streben, [saint_person.GetHerHis]e in Ehren gehaltene Prinzipien zu verkörpern."
  TCT_sainthood.12.desc.g: "In [saint_person.GetFirstNameNicknamed] fand die Essenz christlicher Hingabe ihre wahre Verkörperung. Als Zeugnis dieses unerschütterlichen Glaubens verkündet [canonizer_person.GetTitledFirstName] die Aufnahme von [saint_person.GetFirstNameNicknamed] in die Reihen der verehrten Heiligen der Vergangenheit.\n\nErzählungen über [saint_person.Custom('DE_PRO_POS_S_3P')]e wundersamen Taten sind zu elementaren Geschichten des Glaubens geworden und machen [saint_person.Custom('DE_PRO_PER_S_3P_A')] zu einem zeitlosen Vorbild.\n\nFür die Nachkommen von [saint_person.GetFirstName] ist diese Ehre eine strahlende Würdigung, während sie für alle anderen eine ewige Erinnerung an den Weg ist, den [saint_person.Custom('DE_PRO_PER_S_3P_N')] geebnet hat."
  TCT_sainthood.12.desc.h: "Im Geiste des wahren christlichen Glaubens war das Leben von [saint_person.GetFirstNameNicknamed] ein Zeugnis göttlicher Liebe und Hingabe. In Anerkennung dieser Hingabe nimmt [canonizer_person.GetTitledFirstName] [saint_person.GetFirstNameNicknamed] ehrfurchtsvoll in die Reihen der verehrten Weisen der Vergangenheit auf.\n\nDie Chroniken von den wundersamen Taten von [saint_person.GetFirstName] inspirieren zu erneuter Hingabe und machen [saint_person.Custom('DE_PRO_PER_S_3P_A')] zu einem beständigen Symbol der Hoffnung und Tugend.\n\nWährend diese göttliche Ehrung [saint_person.Custom('DE_PRO_POS_S_3P')]e Nachkommen ehrt, ruft sie zugleich alle dazu auf, die Tugenden zu verkörpern, die [saint_person.Custom('DE_PRO_PER_S_3P_N')] vorgelebt hat."
  TCT_sainthood.12.a: "Ein wahrer Heiliger! Preiset den Namen von [saint_person.GetFirstName]"
  TCT_sainthood.12.b: "Wir haben Dringenderes auf der Erde zu tun."
  TCT_sainthood.12.b.tooltip: "Ihr erhaltet keine weiteren Benachrichtigungen über Heiliggesprochene"
  TCT_fervor_gain_canonized: "Heiligsprechung"

#Bio
  saint_desc_nick_the_theologian:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] war ein Leuchtfeuer göttlicher Erkenntnis, das Licht auf die Geheimnisse des Glaubens warf. [Character.GetSheHe|U] tauchte tief in die Theologie ein und erleuchtete viele mit [Character.Custom('DE_PRO_POS_S_3P')]en Einsichten."

  saint_desc_nick_the_enlightened:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip], bekannt für [Character.Custom('DE_PRO_POS_S_3P')]e unvergleichliche Weisheit, erleuchtete den Weg für viele. Durch Klarheit wurde [Character.GetFirstNameNoTooltip] zu einem Leuchtfeuer für Gläubige."

  saint_desc_nick_the_confessor:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] war ein Vorbild der Aufrichtigkeit, wenn es um die Bekennung [Character.Custom('DE_PRO_POS_S_3P')]er Sünden ging. [Character.Custom('DE_PRO_POS_S_3P')|U]e Demut und Offenheit berührte viele Gläubige."

  saint_desc_nick_the_chaste:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] war ein Vorbild der Keuschheit und Enthaltsamkeit. Durch [Character.Custom('DE_PRO_POS_S_3P')]e Reinheit verkörperte [Character.GetSheHe] Tugenden, nach denen viele streben."

  saint_desc_nick_the_wise:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] leitete durch [Character.Custom('DE_PRO_POS_S_3P')]en unvergleichlichen Verstand und [Character.Custom('DE_PRO_POS_S_3P')]e Urteilskraft viele Menschen an. [Character.Custom('DE_PRO_PER_S_3P_N')] bleibt ein Leuchtturm der Weisheit."

  saint_desc_nick_the_pilgrim:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] lebte für den Glauben und Selbstfindung. Durch Reisen zu heiligen Stätten wurde [Character.GetFirstNameNoTooltip] zum Vorbild der Pilgerschaft."

  saint_desc_nick_the_divine:0 " Aus [Character.GetFirstNameNoTooltip] schien Gottes Licht zu erstrahlen, was [Character.Custom('DE_PRO_PER_S_3P_A')] zur Verkörperung von Heiligkeit und Tugend machte."

  saint_desc_nick_the_pious:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] war durch [Character.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Hingabe an den Glauben ein Zeugnis wahrer Frömmigkeit. [Character.Custom('DE_PRO_POS_S_3P')] Leben, das sich um die Verehrung Gottes und das Gebet  drehte, bleibt ein leuchtendes Beispiel für Gottesfurcht und Hingabe an den göttlichen Willen."

  saint_desc_nick_the_holy:0 "Die Reinheit und Heiligkeit im Leben [Character.Custom('DE_ART_DEF_S_G')] Heiligen [Character.GetFirstNameNoTooltip] machte [Character.Custom('DE_PRO_PER_S_3P_A')] zu einer wahren Verkörperung der Heiligkeit. Frei von Laster und Sünde verkörpert [Character.Custom('DE_PRO_PER_S_3P_N')] die Tugenden, die alle Gläubigen in ihrem eigenen Leben zu erreichen streben."

  saint_desc_nick_the_martyr:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] opferte sich für den Glauben und wurde damit zu einer Inspiration. Durch [Character.Custom('DE_PRO_POS_S_3P')]en Märtyrertod bewies [Character.GetFirstNameNoTooltip] [Character.Custom('DE_PRO_POS_S_3P')]e Hingabe."

  saint_desc_nick_the_architect:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] überbrückte durch [Character.Custom('DE_PRO_POS_S_3P')]e meisterhafte Architektur und heilige Bauwerke die Kluft zwischen Himmel und Erde und hinterließ bleibende Spuren."

  saint_desc_nick_the_ascetic:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] lebte ein Leben der Selbstverleugnung. Durch asketische Praktiken suchte [Character.GetFirstNameNoTooltip] göttliche Nähe."

  saint_desc_nick_the_merciful_saint:0 "Bekannt für [Character.Custom('DE_PRO_POS_S_3P')]e Barmherzigkeit brachte [Character.Custom('DE_ART_DEF_S_N')] Heilige [Character.GetFirstNameNoTooltip] vielen Trost. [Character.Custom('DE_PRO_POS_S_3P')]e Barmherzigkeit wurde zu einem Leuchtfeuer für die Gläubigen."

  saint_desc_nick_the_zealous:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] inspirierte durch [Character.Custom('DE_PRO_POS_S_3P')]en leidenschaftlichen Glauben viele Menschen. [Character.Custom('DE_PRO_POS_S_3P')] Eifer bleibt legendär."

  saint_desc_nick_the_venerable_saint:0 "Mit tiefer Ehrfurcht von allen geachtet, machte [Character.Custom('DE_PRO_POS_S_3P')]e ehrwürdige Natur [Character.Custom('DE_ART_DEF_S_A')] Heilig[Character.CustomCustom('DE_END_ADJ_NUL_S_A')] [Character.GetFirstNameNoTooltip] zu [Character.Custom('DE_ART_IND_D')] unvergänglichen [Select_CString( Character.IsFemale, 'Bewahrerin', 'Bewahrer' )] des Glaubens."

  saint_desc_nick_the_bard_saint:0 "Mit [Character.Custom('DE_PRO_POS_S_3P')]en Melodien sang [Character.Custom('DE_ART_DEF_S_N')] Heilige [Character.GetFirstNameNoTooltip] dem Göttlichen Lobgesänge. [Character.Custom('DE_PRO_POS_S_3P')]e musikalische Hingabe berührte viele Seelen."

  saint_desc_nick_the_just:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] zeichnete sich durch [Character.Custom('DE_PRO_POS_S_3P')]e gerechten Entscheidungen aus. [Character.Custom('DE_PRO_PER_S_3P_N')|U] steht als Verkörperung der Gerechtigkeit im Glauben."

  saint_desc_nick_the_great:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] verdiente durch [Character.Custom('DE_PRO_POS_S_3P')]e Errungenschaften und [Character.Custom('DE_PRO_POS_S_3P')]e Führung den Beinamen 'der Große' und inspirierte unzählige Menschen durch [Character.Custom('DE_PRO_POS_S_3P')]e Taten."

  saint_desc_nick_the_apostle_saint:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] hinterließ durch [Character.Custom('DE_PRO_POS_S_3P')]en apostolischen Eifer und [Character.Custom('DE_PRO_POS_S_3P')]e Verbreitung des Glaubens bleibende Spuren und wies vielen Seelen den Weg."

  saint_desc_nick_the_virgin:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] war rein im Geiste und bleibt ein Inbegriff der Unschuld und unerschütterlichen Tugend."

  saint_desc_nick_the_enlightener:0 "Durch [Character.Custom('DE_PRO_POS_S_3P')]e Lehren erleuchtete [Character.Custom('DE_ART_DEF_S_N')] Heilige [Character.GetFirstNameNoTooltip] den Pfad des Glaubens und verdiente sich damit [Character.Custom('DE_PRO_POS_S_3P')]en Beinamen."

  saint_desc_nick_the_miracle_worker_saint:0 "Mit wundersamen Taten festigte [Character.Custom('DE_ART_DEF_S_N')] Heilige [Character.GetFirstNameNoTooltip] [Character.Custom('DE_PRO_POS_S_3P')]e Stellung als göttlich[Character.CustomCustom('DE_END_ADJ_NUL_S_N')] Fürsprecher[Character.CustomCustom('DE_END_NOU_S_GS_N')]."

  saint_desc_nick_hammer_of_heretics:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] verteidigte den Glauben und trat Irrlehren mit Inbrunst entgegen. [Character.Custom('DE_PRO_PER_S_3P_N')|U] steht als Bollwerk gegen Irrlehren."

  saint_desc_nick_of_the_desert:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] suchte die Einsamkeit und fand in der Abgeschiedenheit der Wüste Gemeinschaft mit Gott. [Character.Custom('DE_PRO_POS_S_3P')|U] Leben inspirierte viele Einsiedler."

  saint_desc_nick_the_flagellant:0 "[Character.Custom('DE_ART_DEF_S_N')|U] Heilige [Character.GetFirstNameNoTooltip] strebte nach spiritueller Reinheit durch Selbstgeißelung und fand Heiligkeit in Schmerz und Buße. [Character.Custom('DE_PRO_POS_S_3P')|U]e strenge Hingabe inspirierte viele zur Suche nach Demut und Sühne."

