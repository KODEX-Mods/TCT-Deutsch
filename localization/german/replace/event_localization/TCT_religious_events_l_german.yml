  MINOR_CRUSADE_HOLY_WAR_COUNTY_NAME:0 "Kleiner [holy_war|E] um [county|E]"

  TCT_religious_events.5725.t:0 "Ein päpstlicher Name"
  TCT_religious_events.5725.desc.me:0 "Ich bin zum [ROOT.Char.GetTitleAsNameNoTooltip], dem heiligen Führer des katholischen Glaubens, gewählt worden. Der Tradition gemäß ist es meine Pflicht, meinen Taufnamen abzulegen und einen Papstnamen anzunehmen, wie alle früheren Heiligen Väter."

  birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nUrsprünglich mochte ich den Namen, aber jetzt klingt er in meinen Ohren seltsam. Was wird [child.GetSheHe] von [child.Custom('DE_PRO_POS_S_3P')]em Namen halten, wenn er erwachsen ist?\n\nVielleicht sollte ich den Namen durch etwas Besseres ersetzen?"
  birth.9004.a:0 "Ah, ein #EMP viel#! besserer Name!"