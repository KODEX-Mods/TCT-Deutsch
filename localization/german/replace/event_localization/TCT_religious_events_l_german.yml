  TCT_religious_events.24.t: "Investitur: Probleme in der Kirche"
  TCT_religious_events.24.desc: "Es ist eine beklagenswerte Tatsache, dass es jene gibt, die Macht und Autorität innehaben und sich entschieden haben, die Augen vor den heiligen Gesetzen zu verschließen, die unser Herr Jesus Christus höchstselbst der Heiligen Kirche gegeben hat. Es ist meine feierliche Pflicht, alles in meiner Macht Stehende zu tun, um sie auf den Pfad der Rechtschaffenheit zurückzubringen und sie zum Licht der Erlösung zu führen."
  TCT_religious_events.24.a: "Ich ermutige sie, sich an die wahren Lehren zu halten."
  TCT_religious_events.24.a.tt: "Ihr werdet einen Brief an [ruler_who_refused.GetTitledFirstName] senden, um [ruler_who_refused.Custom('DE_PRO_PER_S_3P_A')] an die wahren Lehren der Kirche zu erinnern."
  TCT_religious_events.24.b: "Gott wird sie noch bestrafen..."
  TCT_religious_events.24.b.tt: "Es gibt Wichtigeres."

  TCT_religious_events.25.t: "Investitur: Ein Päpstlicher Gesandter"
  TCT_religious_events.25.desc: "[popeman.GetName] ist verärgert über unser Gesetz der [Concept('free_investiture', 'Freien Investitur')|E]. Der Heilige Vater bittet darum, das Investiturgesetz anzupassen, damit es der kirchlichen Doktrin entspricht, die als [papal_investiture|E] bekannt ist."
  TCT_religious_events.25.a: "Ich füge mich..."
  TCT_religious_events.25.b: "ICH herrsche in MEINEM Reich!"
  TCT_religious_events.25.c: "Etwas Gold für die Kirche wird sie zum Schweigen bringen."
  TCT_religious_events.25.d: "Ich lehne aus theologischen Erwägungen ab."

  TCT_religious_events.26.t: "Investitur: Annahme"
  TCT_religious_events.26.desc: "[ruler_who_refused.GetTitledFirstName] hat sich dem Willen Gottes gefügt und lässt nun päpstliche Bischofsernennungen zu. Das Gesetz der [Concept('papal_investiture', 'Päpstichen Investitur')|E] gilt nun auch in [ruler_who_refused.Custom('DE_PRO_POS_S_3P')]em Reich."
  TCT_religious_events.26.a: "Ehre sei Gott"

  TCT_religious_events.27.t: "Investitur: Verweigerung"
  TCT_religious_events.27.desc: "[ruler_who_refused.GetTitledFirstName] weigert sich, den Willen Gottes zu akzeptieren und verweigert dem Papst das Recht auf Bischofsernennungen. Wir müssen andere Wege finden, unsere Macht wiederherzustellen..."
  TCT_religious_events.27.a: "Das ist beunruhigend"

  TCT_religious_events.28.t: "Investitur: Eine besondere Spende"
  TCT_religious_events.28.desc: "[ruler_who_refused.GetTitledFirstName] hat der Kirche eine besondere Spende zukommen lassen und ausdrücklich erwähnt, dass 'diese' Spende in Münzen für heiliges Werk benötigt wird - zufällig genau zu dem Zeitpunkt, als ich [ruler_who_refused.Custom('DE_PRO_POS_S_3P')]em Reich eine Änderung der Investiturgesetze nahelegen wollte. Man könnte dies durchaus als Bestechung sehen, um [ruler_who_refused.Custom('DE_PRO_POS_S_3P')] Reich und dessen Gesetze in Ruhe zu lassen..."
  TCT_religious_events.28.a: "Ach, die Gesetzesänderung ist eigentlich gar nicht so dringend."
  TCT_religious_events.28.a.tt: "Indem Ihr dieses Bestechungsgeld annehmt, erklärt Ihr Euch dazu bereit, [ruler_who_refused.GetTitledFirstName] und sein Reich voerst nicht mehr mit den Investiturgesetzen zu belästigen."
  TCT_religious_events.28.b: "[ruler_who_refused.GetSheHe|U] meint, man kann den Papst einfach bestechen?!"
  TCT_religious_events.28.b.tt: "[ruler_who_refused.GetSheHe|U] meint, man kann den Papst einfach bestechen?!"
  TCT_religious_events.28.a.toast: "Der Papst hat Eure "Spende" angenommen."
  TCT_religious_events.28.b.toast: "Der Papst hat Eure "Spende" abgelehnt!"

  TCT_religious_events.29.t: "Investitur: Eine politische und theologische Debatte"
  TCT_religious_events.29.desc: "[ruler_who_refused.GetTitledFirstName] hat aus theologischen und politischen Gründen überzeugend argumentiert, warum [ruler_who_refused.Custom('DE_PRO_POS_S_3P')] Reich von der [Concept('papal_investiture', 'Päpstlichen Investitur')|E] ausgenommen werden soll. Auch wenn Ihr nicht ganz einverstanden seid, seine öffentlichen Äußerungen haben die herrschende Meinung in dieser Angelegenheit auf seine Seite gebracht. Ein Pontifikat ohne öffentliche Unterstützung ist nicht viel."
  TCT_religious_events.29.a: "Es bleibt uns keine andere Möglichkeit..."
  TCT_religious_events.29.a.tt: "Damit erklärt Ihr euch bereit, [ruler_who_refused.GetTitledFirstName] und [ruler_who_refused.Custom('DE_PRO_POS_S_3P')] Reich vorerst nicht mehr mit den Investiturgesetzen zu belästigen - zumindest nicht öffentlich."
  TCT_religious_events.29.d.success: "Ich habe den Papst ausgestochen und mir seine Beschwerden über die [free_investiture|E] vom Hals geschafft."
  TCT_religious_events.29.d.success.tt: "Ihr habt den Papst auf dem Gebiet der Theologie und der Gelehrsamkeit erfolgreich ausgestochen. Er wird uns in Bezug auf unsere [free_investiture|E] in Ruhe lassen."
  TCT_religious_events.29.d.failure: "Wenn es mir nicht gelingt, den Papst zu auszustechen und zu übertrumpfen, stehe ich vor ihm genauso da, als hätte ich mich schlicht geweigert."
  TCT_religious_events.29.d.failure.tt: "Für den Papst ist es wie eine Weigerung im Vorhinein..."
  TCT_religious_events.29.b.toast: "Ihr habt den Papst ausgestochen!"
  TCT_religious_events.30.a.toast: "Ihr habt es nicht geschafft, den Papst zu auszustechen!"

  TCT_religious_events.30.t: "Investitur: Eine politische und theologische Debatte"
  TCT_religious_events.30.desc: "[ruler_who_refused.GetTitledFirstName] hat immer weiter argumentiert - mit zahlreichen Zitaten und Versen aus der Bibel. Er argumentiert aus theologischen und politischen Sichtweisen, warum [ruler_who_refused.Custom('DE_PRO_POS_S_3P')] Reich von der [Concept('papal_investiture', 'Päpstlichen Investitur')|E] ausgenommen werden soll - und das, obwohl seine Argumente nicht zu verfangen scheinen und sogar die Gemeinen beginnen, den Standpunkt des Papstes zu unterstützen. Normalerweise ist ein Pontifikat ohne öffentliche Unterstützung nicht viel wert, aber das ist dieses Mal kein Thema."
  TCT_religious_events.30.a: "Vielleicht gibt es noch andere Möglichkeiten...?"
  TCT_religious_events.30.a.tt: "In diesem Sinne hat [ruler_who_refused.GetTitledFirstName] zwar noch keine Gesetze geändert, aber vielleicht ergeben sich noch andere Möglichkeiten, diese Gesetzesänderung zu fingieren."

  TCT_religious_events.31.t: "Investitur: Klerikale Unterstützung erlangen"
  TCT_religious_events.31.desc: "[ruler_who_refused.GetTitledFirstName] hat sich in [ruler_who_refused.Custom('DE_PRO_POS_S_3P')]em Bestreben, in [ruler_who_refused.Custom('DE_PRO_POS_S_3P')]em Reich weiterhin [free_investiture|E] zu betreiben, klar geäußert. Dies wirft massive Probleme für den Glauben auf, wenn ich nicht in der Lage bin, die Autorität der katholischen Reiche der Welt maßgeblich zu halten. Immerhin bin ich als Papst der Stellvertreter Gottes auf Erden. Es wird an den Dienern Christi liegen müssen, dies zu korrigieren..."
  TCT_religious_events.31.a: "Ich verlange Treue zum Heiligen Stuhl Petri."
  TCT_religious_events.31.b: "Ich lasse es gut sein."
  TCT_religious_events.31a.tta: "[bishop.GetTitledFirstName] wird auf die Forderungen des Heiligen Vaters hören."
  TCT_religious_events.31a.ttb: "Wenn [bishop.GetTitledFirstName] annimmt:"

  TCT_religious_events.32.t: "Investitur: Der Päpstliche Gesandte!"
  TCT_religious_events.32.desc: "Ein Gesandter des Pontifikats besucht mich. Er überreicht Geschenke, die meine Loyalität zum Heiligen Stuhl Petri einfordern. Dies ist wohl auch auf den Konflikt zwischen dem Papsttum und meinem Lehnsherrn über die [investiture|E] zurückzuführen."
  TCT_religious_events.32.a.tt: "Der Kaiser wird es erfahren..."
  TCT_religious_events.32.a: "Ich nehme seine Zuwendung an, dann können wir den Tempel endlich ausbauen..."
  TCT_religious_events.32.b: "Ist es aufrichtig, Bestechungsgelder anzunehmen?"
  TCT_religious_events.32.a.toast: "Ihr habt Euch bestechen lassen"
  TCT_religious_events.32.b.toast: "Der Kaiser hat es herausgefunden..."

  TCT_religious_events.33.t: "Investitur: Hinter dem Rücken..."
  TCT_religious_events.33.desc: "Mein Vasall [bishop.GetName] wurde dabei gesehen, wie er Botschaften, und Spenden, von einem päpstlichen Gesandten entgegennahm. Normalerweise wäre das kein Problem, doch es geschieht in einer Zeit, in der wir unsere Vormachtstellung in allen geistlichen Angelegenheiten demonstrieren sollten, und es scheint, dass der Papst dasselbe getan hat - da wir unserer eigenen Autorität über unser Reich misstrauen müssen, wäre es am besten, ihn im Auge zu behalten..."
  TCT_religious_events.33.a: "Mit stets wachsamen Augen..."
  TCT_religious_events.33.b: "Ich... sperre ihn ein!"

  TCT_religious_events.influence_bishop: "Ihr werdet versuchen, einen Reichsbischof zu beeinflussen."
  TCT_religious_events.influence_vassal: "Ihr werdet versuchen, einen Reichsvasallen zu beeinflussen."

  TCT_religious_events.34.t: "Investitur: Unterstützung im Inneren"
  TCT_religious_events.34.desc: "Während [ruler_who_refused.GetName] gemütlich da sitzt und sich sicher wiegt, während er unsere Rechte als Papsttum verweigert und die [free_investiture|E] in seinem Reich durchsetzt, ist mir zu Ohren gekommen, dass viele Vasallen in seinem Reich umgestimmt werden könnten - oder in manchen Fällen sogar besser für den Thron geeignet zu sein scheinen als [ruler_who_refused.GetTitledFirstNameRegnal].\n\nIn einer Zeit wie dieser kommt mir [powerful_vassal.GetName] in den Sinn, wenn ich an die Zukunft denke. Es wäre mein Recht als Papst, einen neuen Herrscher dieses Reiches zu erklären - einen, der mit [Concept('free_investiture', 'Freier Investitur')|E] regieren würde!"
  TCT_religious_events.34.a.tt: "Wenn [powerful_vassal.GetName] akzeptiert:"
  TCT_religious_events.34a.ttb: "[powerful_vassal.GetName] erhält einen [claim|E] auf [primarytitle.GetNameNoTier]"
  TCT_religious_events.34.a: "Durch eine neue Päpstliche Bulle verkünden wir..."
  TCT_religious_events.34.ab.tt: "Ihr werdet Anspruch, und Truppen, an [powerful_vassal.GetName] geben."
  TCT_religious_events.34.b: "Klingt riskant..."

  TCT_religious_events.35.t: "Investitur: Der Päpstliche Gesandte!"
  TCT_religious_events.35.desc: "Am frühen Morgen stehe ich auf dem Balkon meines Schlafgemachs und betrachte den Sonnenaufgang in der Ferne. Die Vögel zwitschern und singen und eine Wache ruft meinen Namen... „Mein [ROOT.Char.GetTitleAsNameNoTooltip]! Ein Päpstlicher Gesandter ist eingetroffen!”\n\nEr ist direkt aus Rom gekommen, um einen Brief des Pontifikats zu überbringen, genauer gesagt von [pope.GetName] höchstselbst!\nAus dem Brief geht seine Enttäuschung über meinen Lehnsherrn, [ruler_who_refused.GetName], hervor, ferner über sein Gesetz der [Concept('free_investiture', 'Freien Investitur')|E] und seine Weigerung, der Forderung von [pope.GetTitledFirstName] nachzukommen, die [papal_investiture|E] zu anzuerkennen. \n\nDas Schreiben beinhaltet ein Angebot. Das Papsttum möchte mich zum Monarchen von [primarytitle.GetName] ausrufen. Darüber hinaus erklärt der Papst, dass er zusammen mit meinem Anspruch auf den Titel auch Geld und Truppen zur Verfügung stellen wird und mir ein Jahr Zeit zur Vorbereitung gegeben hat..."
  TCT_religious_events.35.a.tt: "Der Kirchenstaat gibt Euch:"
  TCT_religious_events.35.a: "Ich werde [pope.GetName], und Gott, stolz machen."
  TCT_religious_events.35.ab.tt: "Ihr werdet Anspruch und Truppen an [powerful_vassal.GetName] abgeben."
  TCT_religious_events.35.b: "Das ist zu riskant..."

  TCT_religious_events.36.t: "Investitur: Ausrufung eines neuen Kaisers."
  TCT_religious_events.36.desc: "„Die Autorität, die dem Heiligen Petrus und seinen Nachfolgern durch die unermessliche Macht des Ewigen Königs verliehen wurde, überragt alle Macht irdischer Könige und Fürsten. Wer es wagt, sich der göttlichen Ordnung zu widersetzen, wird im Namen Gottes eine strenge und gerechte Strafe erhalten. Der Sünder wird von seinem Thron gestürzt, er wird seine Machtlosigkeit spüren und in die tiefsten Abgründe der Erde stürzen, wie die Diener des niederträchtigen Luzifers.”\n\n„Ich erkläre nun im Namen des allmächtigen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, dass [ruler_who_refused.GetFirstNameNicknamed] aus dem Hause [ruler_who_refused.GetDynasty.GetName], Sohn des [ruler_who_refused.GetFather.GetFullNameNicknamed], den Titel [primarytitle.GetName], die Krone, alle dazugehörigen Ländereien, Würden und Privilegien verliert. Wir gebieten allen Adligen, Untertanen, Völkern und allen Menschen, nicht zu wagen, [ruler_who_refused.Custom('DE_PRO_POS_S_3P')]e Befehle, Weisungen und Gesetze zu befolgen. Diejenigen, die jenem zuwiderhandeln, schließen wir in das gleiche Urteil der Exkommunikation ein./n/nIm Einvernehmen mit dem Konzil der Kardinäle und im Namen Gottes, des Vaters, des Sohnes und des Heiligen Geistes, wird [powerful_vassal.GetName] zum wahren Herrscher von [primarytitle.GetName] ernannt und gekrönt, und zwar vom heutigen Tage an!” - [pope.GetTitledFirstName]."
  TCT_religious_events.36.a: "Ist dies Gottes Wille?"
  TCT_religious_events.36.b: "Das ist zu riskant..."

  TCT_religious_events.367.t: "Investitur: Der Gegenkönig."
  TCT_religious_events.367.desc: "„Es ist eindeutig bewiesen, dass [powerful_vassal.GetName], als guter Sohn und katholischer Fürst, [powerful_vassal.Custom('DE_PRO_POS_S_3P')]er Mutter, der heiligen Kirche, unzählige gute Dienste erwiesen hat, indem er die Feinde Christi unerschrocken vernichtet, den christlichen Glauben eifrig verbreitet und so den noch nicht geborenen Generationen einen Namen hinterlassen hat, der des Andenkens würdig ist - ein Beispiel, das Nachahmung verdient. Der Heilige Stuhl soll die von der göttlichen Vorsehung Auserwählten mit aufrichtiger Zuneigung lieben und sich bemühen, ihnen in ihren gerechten Bitten wirksam beizustehen, die von der göttlichen Vorsehung für die Führung und das Heil des Volkes auserwählt sind.\n\nWir stellen daher [powerful_vassal.GetTitledFirstName] wegen [powerful_vassal.('DE_PRO_POS_S_3P')]er Qualitäten der Klugheit, Gerechtigkeit und Redlichkeit für die Herrschaft unter den Schutz des Heiligen Petrus und der Unseren und gewähren und bestätigen durch apostolische Autorität [powerful_vassal.('DE_PRO_POS_S_3P')] ausgezeichnetes Herrschaftsgebiet, [primarytitle.GetNameNoTier]. Demgemäß bestimmen wir, dass es jedermann untersagt ist, [powerful_vassal.Custom('DE_PRO_PER_S_3P_D')], [powerful_vassal.('DE_PRO_POS_S_3P')]e Erben oder [powerful_vassal.('DE_PRO_POS_S_3P')] Land in irgendeiner Weise zu schädigen oder etwas zu nehmen, das ihm zusteht, oder, falls es genommen wurde, es zu behalten, zu mindern oder zu plagen. \n\nErweist Euch daher auch weiterhin als geliebter Sohn, demütig und hingegeben an die Ehrfurcht und den Dienst an Eurer Mutter, der Heiligen Römischen Kirche, und verteidigt ihre Interessen, indem Ihr den christlichen Glauben verbreitet, so dass der Heilige Stuhl sich seines hingebungsvollen und glorreichen Sohnes erfreuen kann, an dessen Gunst kein Zweifel bestehen kann. Möge der Friede unseres Herrn Jesus Christus mit all jenen sein, die die Rechte dieses Reiches und seines Herrschers achten, auf dass sie die Früchte guter Taten in dieser Welt und den Lohn des ewigen Friedens vor dem strengen Richter ernten mögen. - [pope.GetTitledFirstName].”"
  TCT_religious_events.367.a: "Gott will es?"
  TCT_religious_events.36.b: "Das ist zu riskant..."

  TCT_religious_events.37.t: "Investitur: Krieg!"
  TCT_religious_events.37.desc: "Kraft Päpstlicher Bulle und mit der Unterstützung Gottes im Himmel werden wir siegen!"
  TCT_religious_events.37.a: "Auf in den Krieg!"

  TCT_religious_events.41.t: "Ketzerische Höflinge"
  TCT_religious_events.41.desc: "Es gibt Gerüchte, dass einer der Herrscher der Christenheit einen Ketzer an seinem Hof beschäftigt. Das ist für die Kirche nicht akzeptabel und dieser irdische Herrscher wird sicherlich verdammt werden, wenn wir nicht eingreifen."
  TCT_religious_events.41.a: "Dieser Ketzer muss inhaftiert werden!"
  TCT_religious_events.41.b: "Das ist keine große Sache."

  TCT_religious_events.42.t: "Ketzerische Höflinge"
  TCT_religious_events.42.opening: "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  TCT_religious_events.42.desc: "Ich bin sehr beunruhigt, dass Ihr Ketzer als Eure Berater duldet. Sie sollten sofort aus ihren Ämtern entfernt werden."
  TCT_religious_events.42.a: "Das sehe ich ein."
  TCT_religious_events.42.b: "In meinem Reich regiere ICH!"


  TCT_religious_events.43.t: "Ketzerische Höflinge"
  TCT_religious_events.43.desc: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('GetLadyLord')], [hereticadvisorruler.GetTitledFirstName] [hereticadvisorruler.GetDynasty.GetName] beschäftigt einen Ketzer als einen [hereticadvisorruler.Custom('DE_PRO_POS_S_3P')]er engsten Berater - das ist ein schwerwiegendes Problem! [heretic_councillor.GetTitledFirstName] [heretic_councillor.GetDynasty.GetName] muss sofort entfernt werden!"
  TCT_religious_events.43.a: "Ich verlange, dass dieser Berater entlassen wird!"
  TCT_religious_events.43a.tta: "Ihr werdet bei Eurem Lehnsherrn, [hereticadvisorruler.GetTitledFirstName] [hereticadvisorruler.GetDynasty.GetName], die Entlassung von [heretic_councillor.GetTitledFirstName] [heretic_councillor.GetDynasty.GetName] beantragen."
  TCT_religious_events.43.b: "Das geht mich nichts an."

  TCT_religious_events.46.t: "Heiliger Krieg"
  TCT_religious_events.46.desc: "Die Schatzkammer der Heiligen Mutter Kirche ist voll und die Gläubigen, wie [holywarleader.GetName], kämpfen gegen Ungläubige und Heiden. Vielleicht sollten wir etwas Hilfe leisten?"
  TCT_religious_events.46.a: "Schickt einen Päpstlichen Gesandten mit Geld los"
  TCT_religious_events.46.b: "Unsere Schatzkammer ist gar nicht #italic so#! voll"
  TCT_religious_events.467.t: "Heiliger Krieg"
  TCT_religious_events.467.desc: "Der Heilige Stuhl hat es für recht befunden, Euch in Eurem #bold [holy_war] #!gegen die Ungläubigen zu unterstützen!\n\nWir hoffen, dass diese Goldsumme Euch bei Eurer heiligen Mission helfen wird. "
  TCT_religious_events.467.a: "Wir akzeptieren!"
  TCT_religious_events.46.b.toast: "Das Pontifikat schickt Unterstützung für Euren [Concept.('holy_war', 'Heiligen Krieg')|E]!"

  TCT_religious_events.47.t: "Der aussätzige Höfling..."
  TCT_religious_events.47.desc: "„Ich bedaure zutiefst, Euch mitteilen zu müssen, dass ich von der schrecklichen Krankheit des Aussatzes befallen bin. Ich wünsche mir nichts sehnlicher, als meine Tage in frommer Knechtschaft bei den aussätzigen Rittern des Ordens des Heiligen Lazarus zu verbringen, anstatt untätig dahinzusiechen. Ich bitte um Eure Erlaubnis, umgehend aufzubrechen und mich zu ihnen zu gesellen, damit ich mich eilen kann, mich von meinen Sünden zu läutern.”"
  TCT_religious_events.47.a: "Natürlich. Möge Gott Eurer Seele gnädig sein."
  TCT_religious_events.47.b: "Nein, Ihr bleibt hier und sucht Erlösung in meinem Dienst."

  TCT_religious_events.48.t: "Grassiernde Ketzerei"
  TCT_religious_events.48.desc: "[cardinal.GetName] macht Euch darauf aufmerksam, dass ein ketzerisches Glaubensbekenntnis des [county.GetProvince.GetCounty.GetFaith.GetName]s in den Ländereien von [county.GetNameNoTier] grassiert. Der dortige Herrscher, [targetedruler.GetName], hat bislang kaum einen Finger gerührt, um die Ausbreitung dieser blasphemischen Plage einzudämmen. Ihr könnt nur aufrichtig hoffen, dass diese scheinbare Gleichgültigkeit gegenüber den Feinden Christi auf zahllose Angelegenheiten von großer Wichtigkeit zurückzuführen sind, die zweifelsohne die Aufmerksamkeit von [targetedruler.GetName] erfordern."
  TCT_religious_events.48.a: "Ich muss Euch daran erinnern, Eure erste und größte Verpflichtung ist ..."
  TCT_religious_events.48.b: "Er ist sicherlich zu beschäftigt..."


  TCT_religious_events.49.t: "Grassiernde Ketzerei"
  TCT_religious_events.49.desc: "Ein apostolischer Legat aus Rom trifft an Eurem Hof ein, um eine Botschaft des Papstes höchstselbst zu überbringen.\n\n„Mir ist zu Ohren gekommen, dass das ketzerische Glaubensbekenntnis des [county.GetProvince.GetCounty.GetFaith.GetName] in den Ländereien von [county.GetNameNoTier] um sich greift - und doch habt Ihr es nicht für nötig gehalten, einen Finger zu rühren, um die Ausbreitung dieser blasphemischen Plage einzudämmen. Ich hoffe aufrichtig, dass diese scheinbare Gleichgültigkeit gegenüber den Feinden Christi nur auf die zahllosen Angelegenheiten von großer Bedeutung zurückzuführen ist, die zweifelsohne Eure Aufmerksamkeit als Herrscher erfordern. Aber ich muss Euch daran erinnern, dass Eure erste und größte Verpflichtung darin besteht, dem Herrn fürchtig und treu zu dienen. Wenn Ihr nicht umgehend gegen diese abscheulichen Abtrünnigen vorgeht, bleibt mir nichts anderes übrig, als anzunehmen, dass die Ketzer nicht aufgrund Eurer fehlenden Aufmerksamkeit, sondern mit Eurer Begünstigung gedeihen.”"
  TCT_religious_events.49.a: "Wenn der Stellvertreter Christi befiehlt, müssen wir gehorchen."
  TCT_religious_events.49.b: "Ich habe Wichtigeres zu tun, als mich mit einem Haufen schismatischer Schweinehirten zu befassen."

  TCT_religious_events.50.t: "Ungezügelte Ketzerei: Tatenlosigkeit"
  TCT_religious_events.50.desc: "Ein apostolischer Gesandter aus Rom trifft erneut an meinem Hof ein, um eine Botschaft des Papstes zu überbringen.\n\n„Mir ist zu Ohren gekommen, dass Ihr meine Bitte, Maßnahmen gegen die Feinde Christi zu ergreifen, völlig ignoriert habt. Daher bleibt mir nichts anderes übrig als zu anzunehmen, dass sie nicht nur aufgrund Eurer fehlenden Beachtung, sondern auch mit Eurer Unterstützung fortbestehen. Zu meinem Bedauern resultiert daraus nur eines.\n\nIm Namen Gottes, des allmächtigen Vaters, des Sohnes und des Heiligen Geistes, des Seligen Petrus dem Apostelfürsten und aller Heiligen, Kraft der Macht, die uns im Himmel und auf Erden gegeben ist, entziehen wir [ROOT.Char.GetFirstNameNicknamed] [ROOT.Char.GetDynasty.GetName] und all seinen Mitschuldigen und Anstiftern die Kommunion des Leibes und Blutes unseres Herrn. Wir trennen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] von der Gesellschaft aller Christen, wir schließen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus dem Schoß unserer heiligen Mutter, der Kirche im Himmel und auf Erden aus. Wir erklären [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] für #bold exkommuniziert #! und anathematisiert und verurteilen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] zum ewigen Feuer mit Satan und seinen Engeln und allen Verdammten, solange er nicht die Fesseln des Dämons sprengt, Buße tut und der Kirche Genugtuung leistet. Wir liefern [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] dem Satan aus, damit er seinen Leib kasteit, damit seine Seele am Tage des jüngsten Gerichts gerettet wird.”"
  TCT_religious_events.50.a: "Es ist geschehen..."
  TCT_religious_events.50.b: "Ich habe Wichtigeres zu tun, als mich um ein paar schismatische Schweinehirten zu kümmern."

  TCT_religious_events.51.t: "Päpstliche Intervention: Der eingekerkerte Bischof."
  TCT_religious_events.51.desc: "„Mit großem Bedauern überbringe ich Euch diese beunruhigende Nachricht”, sagt Kardinal [cardinal.GetName]. „[targetedruler.GetName] hat ein schweres Unrecht begangen, indem er [imprisonedbishop.GetName], den [bishoptitle.GetName], in seinen Kerkern eingesperrt hat. Diese arme Seele sitzt nun in Dunkelheit und im Schatten des Todes, in Ketten gefesselt und unter eklatanter Missachtung christlicher Werte. Dies ist ein schändlicher Angriff auf die Würde und die Rechte der Heiligen Mutter Kirche, und wir müssen alles in unserer Macht stehende tun, um die Freilassung von [imprisonedbishop.GetName] zu erwirken und dieser Ungerechtigkeit ein Ende zu setzen.”"
  TCT_religious_events.51.a: "Ich verlange seine umgehende Freilassung."
  TCT_religious_events.51.b: "Diese Angelegenheit interessiert mich momentan nicht."

  TCT_religious_events.52.t: "Päpstliche Intervention: Der eingekerkerte Bischof."
  TCT_religious_events.52.desc: "Mir sind Berichte zu Ohren gekommen, dass Ihr den [bishoptitle.GetName] [imprisonedbishop.GetName] in Ketten gelegt habt und dass er in Dunkelheit und im Schatten des Todes in eurem Kerker schmort - unter eklatanter Missachtung aller christlichen Grundsätze. Dies ist ein schändlicher Angriff auf die Würde und die Rechte der Heiligen Mutter Kirche. Ich verlange, dass Ihr [imprisonedbishop.Custom('DE_PRO_PER_S_3P_A')] umgehend freilasst und Buße für Eure Verfehlungen leistet. Solltet Ihr Euch entscheiden, bei dieser Torheit zu verharren, werde ich keine andere Wahl haben, als Euch mit dem Kirchenbann zu belegen!"
  TCT_religious_events.52.a: "Wenn der Stellvertreter Christi befiehlt, müssen wir gehorchen."
  TCT_religious_events.52.b: "Wenn Gott das wirklich wünscht, soll er es mir selbst sagen!"

  #Event #3 is hidden

  TCT_religious_events.54.t: "Der inhaftierte Bischof: Exkommunizierung?"
  TCT_religious_events.54.desc: "Es sind mehr als sechs Monate vergangen, seit [targetedruler.GetName] darum gebeten wurde, [imprisonedbishop.GetName] freizulassen - die gesamte Zeit, die [imprisonedbishop.GetName] in der Dunkelheit, todgeweiht, verbrachte... Dies ist ein Grund für den Kirchenbann! Gott segne seine Seele, falls er eine hat..."
  TCT_religious_events.54.a: "Exkommuniziert ihn für alle Zeiten."
  TCT_religious_events.54.a.toast: "Exkommuniziert wegen unrechtmäßiger Inhaftierung eines Bischofs!"

  TCT_religious_events.55.t: "Der Bischofsmörder"
  TCT_religious_events.55.desc: "„Im Namen Gottes, des allmächtigen Vaters, des Sohnes und des Heiligen Geistes, des Seligen Petrus dem Apostelfürsten und aller Heiligen, Kraft der Macht, die uns im Himmel und auf Erden gegeben ist, entziehen wir [ROOT.Char.GetFirstNameNicknamed] [ROOT.Char.GetDynasty.GetName] und all seinen Mitschuldigen und Anstiftern die Kommunion des Leibes und Blutes unseres Herrn. Wir trennen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] von der Gemeinschaft aller Christen, wir schließen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus dem Schoß unserer Heiligen Mutter, der Kirche im Himmel und auf Erden aus. Wir erklären [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] für #bold exkommuniziert #! und anathematisiert und verurteilen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] zum ewigen Feuer mit Satan und seinen Engeln und allen Verdammten, solange er nicht die Fesseln des Dämons sprengt, Buße tut und der Kirche Genugtuung leistet. Wir liefern [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] dem Satan aus, damit er seinen Leib kasteit, auf dass seine Seele am Tag des jüngsten Gerichts gerettet werden möge.” - [Pope.GetTitledFirstName]."
  TCT_religious_events.55.a: "Verdammt!"
  TCT_religious_events.55.a.toast: "Exkommuniziert wegen unrechtmäßiger Inhaftierung eines Bischofs!"

  TCT_religious_events.56.t: "Der Krieg gegen die Kirche..."
  TCT_religious_events.56.desc: "Mich erreichen Berichte von einem meiner Kardinäle, [cardinal.GetName], dass [BishopAttacker.GetName] gegen einen der namhaften Bischöfe des Katholizismus einen Krieg begonnen hat. [BishopyDefender.GetName] verteidigt sich gegen den Ansturm der Armeen von [BishopAttacker.GetName]. Dies ist eine ungeheuerliche Missachtung aller christlichen Grundsätze, ein unrechter Angriff auf die Würde und die Rechte der Heiligen Mutter Kirche..."
  TCT_religious_events.56.desc.cardinal: "Berichte von Kardinal [cardinal.GetFirstName] haben Euch erreicht, dass [BishopAttacker.GetName] einen Krieg gegen [BishopyDefender.Custom('DE_PRO_PER_S_3P_A')] begonnen hat - in eklatanter Missachtung aller christlichen Grundsätze. Dies ist ein schändlicher Angriff auf die Würde und die Rechte der Heiligen Mutter Kirche..."
  TCT_religious_events.56.a: "Wir werden ihn sofort exkommunizieren lassen!"
  TCT_religious_events.56.b: "Wir können gegen dieses Verbrechen nichts tun."
  TCT_religious_events.56.accept: "[BishopAttacker.GetFirstNameNoTooltip] akzeptiert Eure Forderung"
  TCT_religious_events.56.reject: "[BishopAttacker.GetFirstNameNoTooltip] lehnt Eure Forderung ab"
  TCT_religious_events.56.tt: "Jeder katholische Angreifer im [war.GetName|V] bekommt die Chance, die Waffen niederzulegen, andernfalls kann er exkommuniziert zu werden."

  TCT_religious_events.57.t: "Der Krieg gegen die Kirche..."
  TCT_religious_events.57.desc: "Ein Gesandter von [Pope.GetTitledFirstNameRegnal] trifft mit einer langen, scharf formulierten Nachricht ein. Er teilt mir mit, dass der [war.GetName|V] von [BishopAttacker.GetFirstName] ein Angriff gegen die Christenheit selbst ist und dass ich exkommuniziert werde, sollte dieser Feldzug noch länger andauern!"
  TCT_religious_events.57.desc.attacker: "Ein Gesandter von [Pope.GetTitledFirstNameRegnal] trifft mit einer langen, scharf formulierten Nachricht ein. Er teilt mir mit, dass mein [war.GetName|V] ein Angriff gegen die Christenheit selbst ist und dass ich exkommuniziert werde, sollte dieser Feldzug noch länger andauern!"
  TCT_religious_events.57.desc: "Ein Gesandter von [Pope.GetTitledFirstNameRegnal] trifft mit einer langen, scharf formulierten Nachricht ein. Er teilt mir mit, dass der [war.GetName|V] von [BishopAttacker.GetFirstName] ein Angriff gegen die Christenheit selbst ist und dass ich exkommuniziert werde, sollte dieser Feldzug noch länger andauern!"
  #TCT_religious_events.57.desc: "„Im Namen Gottes, des allmächtigen Vaters, des Sohnes und des Heiligen Geistes, des Seligen Petrus dem Apostelfürsten und aller Heiligen, Kraft der Macht, die uns im Himmel und auf Erden gegeben ist, entziehen wir [ROOT.Char.GetFirstNameNicknamed] [ROOT.Char.GetDynasty.GetName] und all seinen Mitschuldigen und Anstiftern die Kommunion des Leibes und Blutes unseres Herrn. Wir trennen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] von der Gesellschaft aller Christen, wir schließen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus dem Schoß unserer heiligen Mutter, der Kirche im Himmel und auf Erden aus. Wir erklären [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] für #bold exkommuniziert #! und anathematisiert und verurteilen [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] zum ewigen Feuer mit Satan und seinen Engeln und allen Verdammten, solange er nicht die Fesseln des Dämons sprengt, Buße tut und der Kirche Genugtuung leistet. Wir liefern [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] dem Satan aus, damit er seinen Leib kasteit, damit seine Seele am Tag des jüngsten Gerichts gerettet wird.” - [Pope.GetTitledFirstNameRegnal]."
  TCT_religious_events.57.a: "Ich wähle die Verdammnis!"
  TCT_religious_events.57.b: "Ich wähle die Erlösung!"
  TCT_religious_events.57.c: "Ich wähle... das Euch das nichts angeht!"
  murdered_biship_modifier:0 "Hat einen Bischof ermordet"

  TCT_christmas_opinion: "Hatte Weihnachtsfeierlichkeiten"
  TCT_religious_events.58.t: "Christmette"
  TCT_religious_events.58.desc: "Es ist ein kalter und verschneiter Weihnachtsabend in [provincefun.GetName], weit draußen in den schneebedeckten Hügeln des Umlandes. \nDie Dorfbewohner hatten den ganzen Tag mit den Vorbereitungen für das abendliche Fest verbracht. Nach Monaten der Ernte und harter Arbeit war es Zeit zum Feiern und Ausspannen, sie hängten Kränze aus Stechpalmen und Efeu an die Türen ihrer Häuser und brachten glitzernde Lichter aus Bienenwachskerzen an. Als die Sonne unterzugehen begann, versammelten sich die Dorfbewohner auf dem Dorfplatz, auf dem ein Baum hoch und stolz aufragte. \n\nEin Chor Sternsinger begann, traditionelle Weihnachtslieder zu singen, Kinder tobten und spielten, lachten und jagten sich gegenseitig um den Baum. Der Dorfpfarrer hielt eine kurze Predigt, in der er die Dorfbewohner an die wahre Bedeutung der Weihnacht und die Geburt Jesu erinnerte.\n\nIn der kalten und dunklen Jahreszeit ist es nun an der Zeit, die Augenblicke zu genießen, in denen man Freude empfindet. Die Stimmung war heiter und friedlich, und jeder spürte die Wärme und Liebe der Weihnachtszeit."
  TCT_religious_events.58.a: "Ein Hoch auf die Sternsinger!"
  TCT_religious_events.58.b: "Zeit für ein Festmahl!"
  TCT_religious_events_58_b_tt: "Öffnet den Aktivitätsplaner mit reduzierten Kosten für die Ausrichtung eines [GetActivityType('activity_feast').GetName]s[GetActivityType('activity_feast').GetTextIcon]"
  TCT_religious_events.58.c: "Es ist Zeit, mit der Familie zusammen zu sein."

  veterancrusadersupported:0 "Gefeierter Held"


  TCT_religious_events.210.t: "[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]e Autokephalie"
  TCT_religious_events.210.d: "Viel Zeit ist vergangen, seit der orthodoxe Glaube auf [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]em Boden Wurzeln schlug. Immer mehr Menschen folgen den Lehren Christi, und Kirchen und Klöster wachsen und werden eifrig errichtet.\n\nSolch große Erfolge konnten dem Blick des Ökumenischen Patriarchen nicht verborgen bleiben. Durch einen gemeinschaftlichen Beschluss der obersten orthodoxen Priester wurde ein neues [patriarch.GetPrimaryTitle.GetName] gegründet, dessen kanonisches Territorium das Land des Titels [actor.GetPrimaryTitle.GetName] wurde. [patriarch.GetFirstName] wurde zu einem der gleichberechtigten orthodoxen Patriarchen."
  TCT_religious_events.210.a: "Dies ist ein großer Tag für alle [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]en Christen!"

  TCT_religious_events.211.o: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
  TCT_religious_events.211: "Nach Beratung mit unseren Brüdern und anderen Patriarchen sind wir zu dem Schluss gekommen, dass wir die Bildung einer Autokephalie in Eurem Land ablehnen müssen. Vielleicht wird eines Tages in der Zukunft, wenn der Glaube an Christus auf [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]em Boden stärker geworden ist und Ihr selbst als Herrscher frommer geworden seid, die orthodoxe Welt ein [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]es Patriarchat sehen."

  TCT_religious_events.250.t: "[saintlocation.GetNameNoTier], Ruhestätte des Heiligen [localsaint.GetFirstNameNicknamedRegnal]."
  TCT_religious_events.250.desc: "Vom Dreck und Staub der Straße gezeichnet, wandern wir müden Reisenden dorthin, wo schon unzählige Pilger vor langer Zeit gewandelt sind. Endlich habe ich den Ort der ewigen Ruhe des Heiligen [localsaint.GetFirstNameNicknamedRegnal] erreicht, geweiht durch ehrwürdigen Ruhm. Selbst arme Glaubensfremde sind gekommen, als ob sie von der Anmut angezogen würden. Mit bedächtigen Schritten und sakraler Ehrfurcht nähern wir uns dem Heiligtum. Pilger knien im Gebet vor ihrem lang ersehnten Schrein; das Gemurmel der Reumütigen, die die Fürsprache der Heiligen erflehen, steigt wie Weihrauch im himmlischen Sanktuarium auf.\n\nIhr, der Ihr mit Exzellenz und übermenschlicher Tugend glänzt, erlöst uns von allem Bösen, die wir uns vertrauensvoll an Euch wenden und uns dank Eures gnädigen Schutzes befähigen, Gott Tag für Tag mehr und treuer zu dienen."
  TCT_religious_events.250.a: "Das herrliche [saintlocation.GetNameNoTier]."

