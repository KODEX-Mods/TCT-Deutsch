 ProclaimDictatusPapae_decision_desc: "Nach dem Niedergang des Weströmischen Reiches wurde die [investiture|E] von Mitgliedern des herrschenden Adels durchgeführt, obwohl sie theoretisch eine Aufgabe der Kirche ist. Weltliche Herrscher in der gesamten Christenheit haben Bischöfe ernannt, um sich und ihre Familie durch vetternwirtschaftliche Praktiken zu bereichern. Vielleicht ist es an der Zeit, Europas Könige daran zu erinnern, dass die katholische Kirche vom Herrn allein gegründet wurde und dass der Papst als Nachfolger des heiligen Petrus allein die Autorität hat, Männer der Kirche zu ernennen oder abzusetzen."
 ProclaimDictatusPapae_decision_tooltip: "Dies wird Eure Meinung von Herrschern mit [Concept('Free_investiture', 'Freier Investitur'|E] um 50 verringern."
 ProclaimDictatusPapae: "Den Dictatus Papae verkünden"
