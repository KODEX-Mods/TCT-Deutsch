 ProclaimDictatusPapae_decision_desc: "Nach dem Niedergang des Weströmischen Reiches wurde die [investiture|E] von Mitgliedern des herrschenden Adels durchgeführt, obwohl sie theoretisch eine Aufgabe der Kirche ist. Weltliche Herrscher in der gesamten Christenheit haben Bischöfe ernannt, um sich und ihre Familie durch vetternwirtschaftliche Praktiken zu bereichern. Vielleicht ist es an der Zeit, die Könige des Abendlandes daran zu erinnern, dass die katholische Kirche vom Herrn allein gegründet wurde und dass der Papst als Nachfolger des heiligen Petrus als Einziger die Autorität hat, Männer der Kirche zu ernennen oder abzusetzen."
